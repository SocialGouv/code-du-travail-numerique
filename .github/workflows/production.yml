name: Production

on:
  push:
    tags:
      - v*

concurrency:
  group: production
  cancel-in-progress: true

env:
  sentryDsn: https://c2aa7e731a494cfd8f7fb1ddabca11c9@sentry.fabrique.social.gouv.fr/5
  sentryEnv: production
  azureBaseUrl: https://cdtnadminprod.blob.core.windows.net
  azureContainer: cdtn
  piwikUrl: 4
  piwikSiteId: https://matomo.fabrique.social.gouv.fr
  siteUrl: https://code.travail.gouv.fr

jobs:
  create-sentry-release:
    name: Create Sentry release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: |
          yarn install --prefer-offline --frozen-lockfile
      - name: Build code
        run: |
          yarn build
        env:
          NEXT_PUBLIC_SENTRY_DSN: ${{ env.sentryDsn }}
          NEXT_PUBLIC_SENTRY_ENV: ${{ env.sentryEnv }}
          NEXT_PUBLIC_SENTRY_RELEASE: ${{ github.ref_name }}
          NEXT_PUBLIC_AZURE_BASE_URL: ${{ env.azureBaseUrl }}
          NEXT_PUBLIC_AZURE_CONTAINER: ${{ env.azureContainer }}
          NEXT_PUBLIC_PIWIK_SITE_ID: ${{ env.piwikSiteId }}
          NEXT_PUBLIC_PIWIK_URL: ${{ env.piwikUrl }}
          NEXT_PUBLIC_COMMIT: ${{ github.sha }}
          NEXT_PUBLIC_SITE_URL: ${{ env.siteUrl }}
          NEXT_PUBLIC_IS_PREPRODUCTION_DEPLOYMENT: true
          ENABLE_SOURCE_MAP: true
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: incubateur
          SENTRY_PROJECT: code-du-travail-numerique
          SENTRY_URL: https://sentry.fabrique.social.gouv.fr/
        with:
          environment: production
          sourcemaps: ./packages/code-du-travail-frontend/.next
          version: ${{ github.ref_name }}
          ignore_missing: true
          ignore_empty: true
          url_prefix: "~/_next"

  register-frontend:
    name: Register frontend
    runs-on: ubuntu-latest
    steps:
      - name: Register docker images
        uses: SocialGouv/actions/autodevops-build-register@local-cache-cdtn
        with:
          environment: prod
          project: "cdtn"
          imageName: "cdtn/code-du-travail-frontend"
          token: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: "./Dockerfile"
          dockercontext: "."
          dockerbuildargs: |
            NEXT_PUBLIC_SENTRY_DSN=${{ env.sentryDsn }}
            NEXT_PUBLIC_SENTRY_ENV=${{ env.sentryEnv }}
            NEXT_PUBLIC_SENTRY_RELEASE=${{ github.ref_name }}
            NEXT_PUBLIC_AZURE_BASE_URL=${{ env.azureBaseUrl }}
            NEXT_PUBLIC_AZURE_CONTAINER=${{ env.azureContainer }}
            NEXT_PUBLIC_PIWIK_SITE_ID=${{ env.piwikSiteId }}
            NEXT_PUBLIC_PIWIK_URL=${{ env.piwikUrl }}
            NEXT_PUBLIC_COMMIT=${{ github.sha }}
            NEXT_PUBLIC_SITE_URL=${{ env.siteUrl }}
            NEXT_PUBLIC_IS_PREPRODUCTION_DEPLOYMENT=true

  deploy-prod:
    name: Deploy production
    runs-on: ubuntu-latest
    needs: [register-frontend]
    steps:
      - name: Use autodevops manifests generation
        uses: SocialGouv/actions/k8s-manifests@v1
        with:
          environment: "prod"
          productionNamespace: "cdtn"
          rancherId: ${{ secrets.RANCHER_PROJECT_ID }}
          socialgouvBaseDomain: ${{ secrets.SOCIALGOUV_BASE_DOMAIN }}
        env:
          ELASTIC_APM_ENVIRONMENT: cdtn-prod
          ES_INDEX_PREFIX: cdtn-prod
          KUBE_NAMESPACE: cdtn

      - name: Use autodevops deployment
        uses: SocialGouv/actions/autodevops-deploy@v1
        with:
          environment: "prod"
          token: ${{ secrets.GITHUB_TOKEN }}
          kubeconfig: ${{ secrets.KUBECONFIG }}
          rancherId: ${{ secrets.RANCHER_PROJECT_ID }}
