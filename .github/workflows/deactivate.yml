name: Deactivate

on:
  pull_request:
    types: [closed]

jobs:
  bury_review_env:
    name: Deactivate review branch
    runs-on: ubuntu-latest
    steps:
      - uses: SocialGouv/actions/k8s-deactivate@v1
        with:
          kube-config: ${KUBECONFIG}
          github-token: ${GITHUB_TOKEN}
          rancherId: ${RANCHER_PROJECT_ID}
          socialgouvBaseDomain: ${BASE_DOMAIN_SOCIAL_GOUV}
        env:
          GITHUB_TOKEN: ${{ secrets.SOCIALGROOVYBOT_BOTO_PAT }}
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
          RANCHER_PROJECT_ID: ${{ secrets.RANCHER_PROJECT_ID }}
          BASE_DOMAIN_SOCIAL_GOUV: ${{ secrets.SOCIALGOUV_BASE_DOMAIN }}
