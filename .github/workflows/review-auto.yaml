name: ðŸ‘“ Review Auto
on:
  push:
    branches:
      - "**"
      - "!renovate/**"
      - "!dependabot/**"
      - "!master"
      - "!main"

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.ref }}

jobs:
  socialgouv:
    name: "ðŸ‡«ðŸ‡· SocialGouv"
    uses: socialgouv/workflows/.github/workflows/use-ks-gh-review-auto.yaml@v1
    secrets: inherit

  e2e:
    name: End-to-end testing
    runs-on: ubuntu-latest
    needs: [socialgouv]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - name: Install dependencies
        run: |
          yarn install --immutable
      - name: Env
        id: env
        uses: socialgouv/kontinuous/.github/actions/env@v1
      - name: Set env
        run: |
          echo "SITE_URL=https://${{ steps.env.outputs.subdomain }}.dev.fabrique.social.gouv.fr" >> $GITHUB_ENV
      - name: Run test e2e
        run: |
          TEST_BASEURL=${{ env.SITE_URL }} yarn test:e2e
      - name: Archive generated screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-screenshots
          path: |
            packages/code-du-travail-frontend/cypress/screenshots
      - name: Create the Mattermost Message
        if: failure()
        run: |
          echo "{\"text\":\"Les tests automatiques e2e ont Ã©chouÃ© sur la prÃ©-prod (cc: @max @victorz @carolinebda @martial)\"}" > mattermost.json
      - name: Send message to mattermost if failure
        uses: mattermost/action-mattermost-notify@master
        if: failure()
        env:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
