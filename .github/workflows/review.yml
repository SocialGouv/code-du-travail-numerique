name: Review

on:
  pull_request:
    branches:
      - "**"

concurrency:
  cancel-in-progress: true
  group: review-${{ github.ref }}

env:
  sentryDsn: https://c2aa7e731a494cfd8f7fb1ddabca11c9@sentry.fabrique.social.gouv.fr/5
  sentryEnv: dev
  azureBaseUrl: https://cdtnadmindev.blob.core.windows.net
  azureContainer: cdtn
  piwikUrl: 3
  piwikSiteId: https://matomo.fabrique.social.gouv.fr

jobs:
  create-sentry-release:
    name: Create Sentry release
    runs-on: ubuntu-latest
    needs: variables
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: |
          yarn install --prefer-offline --frozen-lockfile
      - name: Build code
        run: |
          yarn build
        env:
          NEXT_PUBLIC_SENTRY_DSN: ${{ env.sentryDsn }}
          NEXT_PUBLIC_SENTRY_ENV: ${{ env.sentryEnv }}
          NEXT_PUBLIC_SENTRY_RELEASE: ${{ github.sha }}
          NEXT_PUBLIC_AZURE_BASE_URL: ${{ env.azureBaseUrl }}
          NEXT_PUBLIC_AZURE_CONTAINER: ${{ env.azureContainer }}
          NEXT_PUBLIC_PIWIK_SITE_ID: ${{ env.piwikSiteId }}
          NEXT_PUBLIC_PIWIK_URL: ${{ env.piwikUrl }}
          NEXT_PUBLIC_COMMIT: ${{ github.sha }}
          NEXT_PUBLIC_SITE_URL: ${{ env.SITE_URL }}
          ENABLE_SOURCE_MAP: true
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: incubateur
          SENTRY_PROJECT: code-du-travail-numerique
          SENTRY_URL: https://sentry.fabrique.social.gouv.fr/
        with:
          environment: dev
          sourcemaps: ./packages/code-du-travail-frontend/.next
          version: ${{ github.sha }}
          ignore_missing: true
          url_prefix: "~/_next"

  manifests:
    name: Generate k8s manifests
    runs-on: ubuntu-latest
    steps:
      - name: Install
        shell: bash
        run: |
          yarn add @socialgouv/kosko-charts
      - name: Use k8s manifests generation
        uses: SocialGouv/actions/k8s-manifests@v1
        with:
          environment: "dev"
          rancherId: ${{ secrets.RANCHER_PROJECT_ID }}
          socialgouvBaseDomain: ${{ secrets.SOCIALGOUV_BASE_DOMAIN }}
        env:
          ELASTIC_APM_ENVIRONMENT: cdtn-${{ steps.k8s.outputs.branch }}
          ES_INDEX_PREFIX: cdtn-preprod

  register-frontend:
    name: Register frontend
    runs-on: ubuntu-latest
    needs: [manifests]
    steps:
      - name: Download k8s manifests
        uses: actions/download-artifact@v3
        with:
          name: manifests-dev.yml

      - name: Get deployment url for site
        uses: mikefarah/yq@v4.30.5
        id: yq_url
        with:
          cmd: cat manifests-dev.yml | yq eval-all '.spec.rules[] .host' - | tail -n 1

      - name: Set env
        run: |
          echo "SITE_URL=https://${{ steps.yq_url.outputs.result }}" >> $GITHUB_ENV
      - name: Register docker images
        uses: SocialGouv/actions/autodevops-build-register@local-cache-cdtn
        with:
          project: "cdtn"
          imageName: "cdtn/code-du-travail-frontend"
          token: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: "./Dockerfile"
          dockercontext: "."
          dockerbuildargs: |
            NEXT_PUBLIC_SENTRY_DSN=${{ env.sentryDsn }}
            NEXT_PUBLIC_SENTRY_ENV=${{ env.sentryEnv }}
            NEXT_PUBLIC_SENTRY_RELEASE=${{ github.sha }}
            NEXT_PUBLIC_AZURE_BASE_URL=${{ env.azureBaseUrl }}
            NEXT_PUBLIC_AZURE_CONTAINER=${{ env.azureContainer }}
            NEXT_PUBLIC_PIWIK_SITE_ID=${{ env.piwikSiteId }}
            NEXT_PUBLIC_PIWIK_URL=${{ env.piwikUrl }}
            NEXT_PUBLIC_COMMIT=${{ github.sha }}
            NEXT_PUBLIC_SITE_URL=${{ env.SITE_URL }}

  deploy:
    name: Deploy application
    runs-on: ubuntu-latest
    needs: [register-frontend]
    steps:
      - name: Use autodevops deployment
        uses: SocialGouv/actions/autodevops-deploy@v1
        with:
          environment: "dev"
          token: ${{ secrets.GITHUB_TOKEN }}
          kubeconfig: ${{ secrets.KUBECONFIG }}
          rancherId: ${{ secrets.RANCHER_PROJECT_ID }}

  e2e:
    name: End-to-end testing
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: |
          yarn install --prefer-offline --frozen-lockfile
      - name: Download k8s manifests
        uses: actions/download-artifact@v3
        with:
          name: manifests-dev.yml
      - name: Get deployment url for site
        uses: mikefarah/yq@v4.30.5
        id: yq_url
        with:
          cmd: cat manifests-dev.yml | yq eval-all '.spec.rules[] .host' - | tail -n 1
      - name: Set env
        run: |
          echo "SITE_URL=https://${{ steps.yq_url.outputs.result }}" >> $GITHUB_ENV
      - name: Run test e2e
        run: |
          TEST_BASEURL=${{ env.SITE_URL }} yarn test:e2e
      - name: Archive generated screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-screenshots
          path: |
            packages/code-du-travail-frontend/cypress/screenshots
