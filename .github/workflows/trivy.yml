name: Trivy vulnerability scanner
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - v*

jobs:
  register:
    name: Register docker image from api and frontend
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        images: ["code-du-travail-frontend", "code-du-travail-api"]
    steps:
      - uses: SocialGouv/actions/autodevops-build-register@v1
        with:
          project: "cdtn"
          imageName: cdtn/{{ matrix.images }}
          token: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: "./packages/{{ matrix.images }}/Dockerfile"
          dockercontext: "./packages/{{ matrix.images }}"

  trivy:
    name: Run trivy
    runs-on: ubuntu-18.04
    needs: [register]
    strategy:
      fail-fast: false
      matrix:
        images: ["code-du-travail-frontend", "code-du-travail-api"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build ${{ matrix.images }} from Dockerfile
        run: |
          docker build -t ghcr.io/socialgouv/cdtn/${{ matrix.images }}:sha-${{ github.sha }} .
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "ghcr.io/socialgouv/cdtn/${{ matrix.images }}:sha-${{ github.sha }}"
          format: "table"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
