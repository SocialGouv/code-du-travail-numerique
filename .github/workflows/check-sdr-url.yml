name: Check SDR URLs (CRON)
on:
  schedule:
    - cron: "00 09 * * *"
  workflow_dispatch:

jobs:
  services-de-renseignement:
    name: Check url from service de renseignement
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Test SDR urls
        run: |
          jq ".[].url" ./packages/code-du-travail-frontend/src/modules/besoin-plus-informations/data/services-de-renseignement.json | uniq | xargs -n 1 wget  --spider --user-agent="Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
      - uses: mattermost/action-mattermost-notify@master
        if: failure()
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          TEXT: |-
            Une ou plusieurs URLs des services de renseignement ne sont plus valides ([logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})).
