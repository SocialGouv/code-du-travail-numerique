name: Staging
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.ref }}

jobs:
  kontinuous:
    uses: SocialGouv/kontinuous/.github/workflows/workflow-webhook.yaml@v1
    secrets: inherit
