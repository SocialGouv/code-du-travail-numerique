---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cdtn-frontend${BRANCH_NAME}
  labels:
    app: cdtn-frontend${BRANCH_NAME}
spec:
  rules:
  - host: code-du-travail-numerique${BRANCH_NAME}.${ENVIRONMENT}.factory.social.gouv.fr
    http:
      paths:
      - path: /
        backend:
          serviceName: cdtn-frontend${BRANCH_NAME}
          servicePort: 3000
