---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-cdtn
  labels:
    app: kibana-cdtn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana-cdtn
  template:
    metadata:
      labels:
        app: kibana-cdtn
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:6.4.2
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        env:
        - name: ELASTICSEARCH_URL
          value: http://elasticsearch:9200
        ports:
        - containerPort: 5601
