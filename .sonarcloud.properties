# SonarCloud configuration

# Exclude test files from duplication detection
sonar.cpd.exclusions=**/__tests__/**/*,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/cypress/**/*

# Define test file patterns (still analyze them for other issues, just not duplication)
sonar.test.inclusions=**/__tests__/**/*,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/cypress/**/*

# General project settings
sonar.sourceEncoding=UTF-8

# Exclude node_modules and other non-source directories
sonar.exclusions=**/node_modules/**,**/.yarn/**,**/.next/**,**/dist/**,**/coverage/**,**/public/**,**/.swc/**

sonar.typescript.exclusions=typescript:S4158