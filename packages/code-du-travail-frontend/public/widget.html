    #root {
      max-width: 34rem;
      padding: 1.7rem 1.4rem;
      color: #3e486e;
      line-height: 1.5;
      text-align: center;
      background: white;
    }

    #cdtn-logo {
      width: 40%;
      min-width: 6rem;
      max-width: 10rem;
      color: #f66663;
    }

    label {
      display: block;
      margin: .5rem 0 1rem;
      font-family: Merriweather;
      font-size: 1.125em;
    }

    #search-bar {
      position: relative;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      background: white;
      border-radius: 0.6rem;
      box-shadow: rgba(121, 148, 212, 0.4) 0px 0.8rem 1.4rem;
    }

    #search-logo {
      position: absolute;
      z-index: 0;
      height: 20px;
      left: 1rem;
      top: calc(50% - 10px);
    }

    input {
      position: relative;
      z-index: 1;
      margin: 0px;
      padding: 2rem 4rem 2rem 5.2rem;
      height: 5rem;
      width: 100%;
      color: #3e486e;
      font-weight: normal;
      font-size: 1rem;
      font-style: normal;
      line-height: 1;
      -webkit-appearance: none;
      background-color: transparent;
      border: none;
      border-radius: 0.6rem;
    }

    button {
      position: absolute;
      z-index: 2;
      top: 0px;
      right: 0px;
      padding: 0px 0.8rem;
      height: 100%;
      display: flex;
      align-items: center;
      color: rgb(121, 148, 212);
      cursor: pointer;
      background: transparent;
      border: none;
      box-shadow: none;
      opacity: 1;
      transition: all 100ms ease-out;
      -webkit-appearance: none;
    }

    button:hover {
      opacity: 0.5;
      transform: translateY(-2px);
    }

    button svg {
      width: 2rem;
      height: 2rem;
    }

    @media (max-width: 300px) {
      body {
        font-size: 0.8125rem;
      }

      #root {
        padding: 1.5rem 1rem;
        line-height: 1.3;
      }

      #search-bar {
        box-shadow: rgba(121, 148, 212, 0.4) 0px 0.5rem 1rem;
      }

      #search-logo {
        height: 14px;
        left: .5rem;
        top: calc(50% - 7px);
      }

      input {
        height: 3.5rem;
        padding: 0.5rem 2.6rem 0.5rem 3.4rem;
      }

      button {
        padding: 0 .5rem;
      }

      button svg {
        width: 24px;
        height: 24px;
      }
    }
