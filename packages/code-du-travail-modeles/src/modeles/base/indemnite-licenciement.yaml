contrat salarié . ancienneté en année:
  titre: Ancienneté du salarié en année
  cdtn:
    type: entier
  unit: an

contrat salarié . inaptitude suite à un accident ou maladie professionnelle:
  titre: Inaptitude
  question: Le licenciement est-il dû à une inaptitude suite à un accident du travail ou maladie professionnelle reconnue ?
  cdtn:
    type: oui-non

#  (1/4*Sref*A1) + (1/3*Sref*A2)
#  A1 : Ancienneté de 10 ans ou moins
#  A2 : Ancienneté au delà de 10 ans
contrat salarié . indemnité de licenciement:
  valeur:
    le maximum de:
      - contrat salarié . indemnité de licenciement légale
      - contrat salarié . indemnité de licenciement collective
  unité: €

contrat salarié . indemnité de licenciement légale:
  variations:
    - si: ancienneté en année > (7 mois / 12)
      alors:
        somme:
          - indemnité de licenciement légale . dix ans ou moins
          - indemnité de licenciement légale . plus de dix ans
    - sinon: 0
  unité: €
  arrondi: 3 décimales
  références:
    Article L1234-9: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000035644154/
    Article R1234-1 à R1234-4: https://www.legifrance.gouv.fr/codes/id/LEGISCTA000018537572/

contrat salarié . indemnité de licenciement . inaptitude suite à un accident ou maladie professionnelle:
  applicable si: inaptitude suite à un accident ou maladie professionnelle
  remplace: indemnité de licenciement
  valeur:
    produit:
      assiette: indemnité de licenciement
      facteur: 2
  références:
    Article L1226-14: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006900981/

contrat salarié . indemnité de licenciement légale . jusqu'à dix ans ou moins:
  valeur:
    le minimum de:
      - ancienneté en année
      - 10 an
  unit: an

contrat salarié . indemnité de licenciement légale . au dela de dix ans:
  somme:
    - ancienneté en année
    - (- 10 an)
  plancher: 0 an
  unit: an

contrat salarié . indemnité de licenciement légale . dix ans ou moins:
  valeur:
    produit:
      assiette: salaire de référence * jusqu'à dix ans ou moins
      facteur: 1 / 4
  unité: €

contrat salarié . indemnité de licenciement légale . plus de dix ans:
  valeur:
    produit:
      assiette: salaire de référence * au dela de dix ans
      facteur: 1 / 3
  unité: €

contrat salarié . indemnité de licenciement légale . salaire de référence:
  titre: Salaire de référence du salarié
  unité: €
  cdtn:
    front_rules: salaire_reference_legale

contrat salarié . indemnité de licenciement collective: non

contrat salarié . indemnité de licenciement collective . salaire de référence: non

contrat salarié . convention collective . boulangerie patisserie . indemnité de licenciement:
  remplace: contrat salarié . indemnité de licenciement collective
  valeur: salaire de référence * 3

contrat salarié . convention collective . boulangerie patisserie . salaire de référence:
  titre: Salaire de référence collective du salarié
  unité: €
  cdtn:
    front_rules: salaire_reference_boulangerie
