indemnité de licenciement:
  valeur: oui
  rend non applicable: contrat salarié . indemnité de licenciement

contrat salarié . salaire de référence:
  titre: Salaire de référence du salarié
  unité: €
  cdtn:
    type: entier

contrat salarié . travailleur handicapé:
  titre: Travailleur handicapé
  question: Le salarié concerné est-il reconnu en tant que travailleur handicapé ?
  cdtn:
    type: oui-non

contrat salarié . ancienneté total:
  titre: Ancienneté du salarié
  question: Quel est votre ancienneté en mois ?
  cdtn:
    type: entier

contrat salarié . indemnité de licenciement:
  valeur: 1 / 4 * contrat salarié . salaire de référence * contrat salarié . ancienneté total
  unité: €
  arrondi: oui
