contrat salarié . indemnité de licenciement:
  valeur: oui

contrat salarié . indemnité de licenciement . inaptitude suite à un accident ou maladie professionnelle:
  valeur: non

contrat salarié . indemnité de licenciement . salaire de référence:
  unité: €

contrat salarié . indemnité de licenciement . salaire de référence conventionnel:
  unité: €
  valeur: non

contrat salarié . indemnité de licenciement . ancienneté en année:
  valeur: non
  unité: an

contrat salarié . indemnité de licenciement . jusqu'à dix ans ou moins:
  valeur:
    le minimum de:
      - ancienneté en année
      - 10 an

contrat salarié . indemnité de licenciement . au dela de dix ans:
  somme:
    - ancienneté en année
    - (- 10 an)
  plancher: 0 an

contrat salarié . indemnité de licenciement . facteur dix ans ou moins:
  valeur:
    produit:
      assiette: jusqu'à dix ans ou moins * salaire de référence
      facteur: 1 / 4
  unité: €

contrat salarié . indemnité de licenciement . facteur plus de dix ans:
  valeur:
    produit:
      assiette: au dela de dix ans * salaire de référence
      facteur: 1 / 3
  unité: €

#  (1/4*Sref*A1) + (1/3*Sref*A2)
#  A1 : Ancienneté de 10 ans ou moins
#  A2 : Ancienneté au delà de 10 ans
contrat salarié . indemnité de licenciement . résultat légal:
  variations:
    - si: ancienneté en année > 7 mois
      alors:
        somme:
          - facteur dix ans ou moins
          - facteur plus de dix ans
    - sinon: 0
  unité: €
  arrondi: 2 décimales
  références:
    Article L1234-9: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000035644154/
    Article R1234-1 à R1234-4: https://www.legifrance.gouv.fr/codes/id/LEGISCTA000018537572/

contrat salarié . indemnité de licenciement . résultat légal si inaptitude suite à un accident ou maladie professionnelle:
  applicable si: inaptitude suite à un accident ou maladie professionnelle
  remplace: résultat légal
  valeur:
    produit:
      assiette: résultat légal
      facteur: 2
  références:
    Article L1226-14: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006900981/

contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année:
  valeur: non
  unité: an

contrat salarié . indemnité de licenciement . somme des absences collective:
  valeur: non
  unité: an

contrat salarié . indemnité de licenciement . résultat conventionnel:
  valeur: non
  unité: €
