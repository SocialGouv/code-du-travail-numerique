contrat salarié . salaire de référence:
  titre: Salaire de référence du salarié
  unité: €
  cdtn:
    type: entier

contrat salarié . ancienneté en année:
  valeur:
    produit:
      assiette: contrat salarié . ancienneté
      facteur: 1 / 12

contrat salarié . indemnité de licenciement:
  valeur:
    le maximum de:
      - contrat salarié . indemnité de licenciement légale
      - contrat salarié . indemnité de licenciement collective
  unité: €

#  (1/4*Sref*A1) + (1/3*Sref*A2)
#  A1 : Ancienneté de 10 ans ou moins
#  A2 : Ancienneté au delà de 10 ans
contrat salarié . indemnité de licenciement légale:
  variations:
    - si: contrat salarié . ancienneté en année > (8 mois / 12)
      alors:
        somme:
          - contrat salarié . indemnité de licenciement légale . dix ans ou moins
          - contrat salarié . indemnité de licenciement légale . plus de dix ans
    - sinon: 0
  unité: €
  arrondi: 2 décimales
  références:
    Article L1234-9: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000035644154/
    Article R1234-1 à R1234-4: https://www.legifrance.gouv.fr/codes/id/LEGISCTA000018537572/

contrat salarié . indemnité de licenciement légale . jusqu'à dix ans ou moins:
  valeur:
    le minimum de:
      - contrat salarié . ancienneté en année
      - 10 an

contrat salarié . indemnité de licenciement légale . au dela de dix ans:
  somme:
    - contrat salarié . ancienneté en année
    - (- 10 an)
  plancher: 0 an

contrat salarié . indemnité de licenciement légale . dix ans ou moins:
  valeur:
    produit:
      assiette: contrat salarié . indemnité de licenciement légale . jusqu'à dix ans ou moins * contrat salarié . salaire de référence
      facteur: 1 / 4
  unité: €

contrat salarié . indemnité de licenciement légale . plus de dix ans:
  valeur:
    produit:
      assiette: contrat salarié . salaire de référence * contrat salarié . indemnité de licenciement légale . au dela de dix ans
      facteur: 1 / 3
  unité: €

contrat salarié . indemnité de licenciement collective: non
