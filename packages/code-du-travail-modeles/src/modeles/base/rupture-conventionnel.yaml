contrat salarié . rupture conventionnel:
  valeur: oui

contrat salarié . rupture conventionnelle . inaptitude suite à un accident ou maladie professionnelle: non

contrat salarié . rupture conventionnelle . arrêt de travail: non # TODO: à valider pour savoir si on en a réellement besoin

contrat salarié . rupture conventionnelle . salaire de référence:
  unité: €

contrat salarié . rupture conventionnelle . salaire de référence conventionnel:
  unité: €

contrat salarié . rupture conventionnelle . date d'entrée:
  valeur: 01/01/2024 # mettre une valeur par défaut pour éviter les erreurs liées aux missing-args

contrat salarié . rupture conventionnelle . date de notification:
  valeur: 01/01/2024 # mettre une valeur par défaut pour éviter les erreurs liées aux missing-args

contrat salarié . rupture conventionnelle . date de sortie:
  valeur: non

contrat salarié . rupture conventionnelle . avec congé maladie non professionnelle:
  valeur: non

contrat salarié . rupture conventionnelle . ancienneté en année:
  titre: Ancienneté calculée pour le calcul de la rupture conventionnelle de licenciement
  unité: an

contrat salarié . rupture conventionnelle . ancienneté conventionnelle en année:
  titre: Ancienneté calculée pour le calcul de la rupture conventionnelle de licenciement conventionnelle
  unité: an

contrat salarié . rupture conventionnelle . jusqu'à dix ans ou moins:
  valeur:
    le minimum de:
      - ancienneté en année
      - 10 an

contrat salarié . rupture conventionnelle . au dela de dix ans:
  somme:
    - ancienneté en année
    - (- 10 an)
  plancher: 0 an

contrat salarié . rupture conventionnelle . facteur dix ans ou moins:
  valeur:
    produit:
      assiette: jusqu'à dix ans ou moins * salaire de référence
      facteur: 1 / 4
  unité: €

contrat salarié . rupture conventionnelle . facteur plus de dix ans:
  valeur:
    produit:
      assiette: au dela de dix ans * salaire de référence
      facteur: 1 / 3
  unité: €

contrat salarié . rupture conventionnelle . résultat légal:
  somme:
    - facteur dix ans ou moins
    - facteur plus de dix ans
  unité: €
  arrondi: 2 décimales
  références: # TODO récupérer les bonnes références
    Article L. 1234-9 à L. 1234-11: https://www.legifrance.gouv.fr/codes/section_lc/LEGITEXT000006072050/LEGISCTA000006195623/#LEGISCTA000006195623
    Art. R. 1234-1 à R. 1234-5: https://www.legifrance.gouv.fr/codes/section_lc/LEGITEXT000006072050/LEGISCTA000018483186/#LEGISCTA000018537572
    Art. L. 1226-7: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000023272293
    Art. L. 1225-54: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000018764621
    Art. L. 1225-65: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000038219280

contrat salarié . rupture conventionnelle . résultat légal moins de 10ans:
  applicable si: ancienneté en année <= 10 an
  valeur: résultat légal
  cdtn:
    formule:
      explanations:
        - "A : Ancienneté totale": contrat salarié . rupture conventionnelle . jusqu'à dix ans ou moins
        - "Sref : Salaire de référence": contrat salarié . rupture conventionnelle . salaire de référence
      formula: 1/4 * Sref * A

contrat salarié . rupture conventionnelle . résultat légal au dela de 10ans:
  applicable si: ancienneté en année > 10 an
  valeur: résultat légal
  cdtn:
    formule:
      explanations:
        - "A1 : Ancienneté de 10 ans ou moins": contrat salarié . rupture conventionnelle . jusqu'à dix ans ou moins
        - "A2 : Ancienneté au-delà de 10 ans": contrat salarié . rupture conventionnelle . au dela de dix ans
        - "Sref : Salaire de référence": contrat salarié . rupture conventionnelle . salaire de référence
      formula: (1/4 * Sref * A1) + (1/3 * Sref * A2)

contrat salarié . rupture conventionnelle . résultat légal si inaptitude suite à un accident ou maladie professionnelle:
  applicable si: inaptitude suite à un accident ou maladie professionnelle
  remplace: résultat légal
  valeur:
    produit:
      assiette: résultat légal
      facteur: 2
  unité: €
  références: # TODO là aussi checker les bonnes références
    Art. L. 1226-14: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006900981
  cdtn:
    formule:
      formula: ($formule) * 2

contrat salarié . rupture conventionnelle . jusqu'à dix ans ou moins cc:
  valeur:
    le minimum de:
      - ancienneté conventionnelle en année
      - 10 an

contrat salarié . rupture conventionnelle . au dela de dix ans cc:
  somme:
    - ancienneté conventionnelle en année
    - (- 10 an)
  plancher: 0 an

contrat salarié . rupture conventionnelle . facteur dix ans ou moins cc:
  valeur:
    produit:
      assiette: jusqu'à dix ans ou moins cc * salaire de référence conventionnel
      facteur: 1 / 4
  unité: €

contrat salarié . rupture conventionnelle . facteur plus de dix ans cc:
  valeur:
    produit:
      assiette: au dela de dix ans cc * salaire de référence conventionnel
      facteur: 1 / 3
  unité: €

contrat salarié . rupture conventionnelle . résultat conventionnel identique au légal: non

contrat salarié . rupture conventionnelle . résultat conventionnel identique au légal moins de 10ans formule:
  applicable si:
    toutes ces conditions:
      - ancienneté conventionnelle en année <= 10 an
      - résultat conventionnel identique au légal
  remplace: contrat salarié . rupture conventionnelle . résultat conventionnel
  valeur: rupture conventionnelle . facteur dix ans ou moins cc
  arrondi: 2 décimales
  unité: €
  cdtn:
    formule:
      explanations:
        - "A : Ancienneté totale": contrat salarié . rupture conventionnelle . jusqu'à dix ans ou moins cc
        - "Sref : Salaire de référence": contrat salarié . rupture conventionnelle . salaire de référence conventionnel
      formula: 1/4 * Sref * A

contrat salarié . rupture conventionnelle . résultat conventionnel identique au légal au dela de 10 ans:
  applicable si:
    toutes ces conditions:
      - ancienneté conventionnelle en année > 10 an
      - résultat conventionnel identique au légal
  remplace: contrat salarié . rupture conventionnelle . résultat conventionnel
  somme:
    - rupture conventionnelle . facteur dix ans ou moins cc
    - rupture conventionnelle . facteur plus de dix ans cc
  arrondi: 2 décimales
  unité: €
  cdtn:
    formule:
      explanations:
        - "A1 : Ancienneté de 10 ans ou moins": contrat salarié . rupture conventionnelle . jusqu'à dix ans ou moins cc
        - "A2 : Ancienneté au-delà de 10 ans": contrat salarié . rupture conventionnelle . au dela de dix ans cc
        - "Sref : Salaire de référence": contrat salarié . rupture conventionnelle . salaire de référence conventionnel
      formula: (1/4 * Sref * A1) + (1/3 * Sref * A2)

contrat salarié . rupture conventionnelle . résultat conventionnel:
  valeur: 0
  unité: €
