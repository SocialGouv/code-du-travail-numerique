contrat salarié . convention collective . particuliers employeurs et emploi à domicile . catégorie professionnelle Assistants maternels du particulier employeur . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Enfant accueilli depuis moins de 3 mois: "'Enfant accueilli depuis moins de 3 mois'"
      Enfant accueilli de 3 mois à moins d'un an: "'Enfant accueilli de 3 mois à moins d'un an'"
      Enfant accueilli depuis 1 an et plus: "'Enfant accueilli depuis 1 an et plus'"
          
contrat salarié . convention collective . particuliers employeurs et emploi à domicile . catégorie professionnelle Assistants maternels du particulier employeur . ancienneté Enfant accueilli depuis moins de 3 mois:
  applicable si: ancienneté = 'Enfant accueilli depuis moins de 3 mois'
          
contrat salarié . convention collective . particuliers employeurs et emploi à domicile . catégorie professionnelle Assistants maternels du particulier employeur . ancienneté Enfant accueilli depuis moins de 3 mois . résultat conventionnel:
  valeur: 8 jours
  type: notification
  description: Si la lettre de licenciement a été présentée avant le 01/01/2022, la durée de préavis peut ne pas correspondre au résultat donné. En effet, jusqu’au 31/12/2021 c’est la convention collective “Assistants maternels du particulier employeur (IDCC 2395)” qui s’appliquait. Celle-ci a fusionné avec la convention collective "Salariés du particulier employeur (IDCC 2111)" pour former la convention collective “Particuliers employeurs et emploi à domicile (IDCC 3239)” applicable depuis le 01/01/2022.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Art. L. 423-25 du Code de l'action sociale et des familles: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006798053
    Art. 120 de la convention collective: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000043942318?idConteneur=KALICONT000044594539&origin=list#KALIARTI000043942318
          
