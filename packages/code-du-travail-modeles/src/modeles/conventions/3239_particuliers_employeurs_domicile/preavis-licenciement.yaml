
contrat salarié . convention collective . particuliers employeurs et emploi à domicile . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Salariés du particulier employeur: "'Salariés du particulier employeur'"
      Assistants maternels du particulier employeur: "'Assistants maternels du particulier employeur'"
          
contrat salarié . convention collective . particuliers employeurs et emploi à domicile . catégorie professionnelle Salariés du particulier employeur:
  applicable si: catégorie professionnelle = 'Salariés du particulier employeur'
          
contrat salarié . convention collective . particuliers employeurs et emploi à domicile . catégorie professionnelle Salariés du particulier employeur . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 6 mois: "'Moins de 6 mois'"
      6 mois à 2 ans: "'6 mois à 2 ans'"
      2 ans ou plus: "'2 ans ou plus'"
          
contrat salarié . convention collective . particuliers employeurs et emploi à domicile . catégorie professionnelle Salariés du particulier employeur . ancienneté Moins de 6 mois:
  applicable si: ancienneté = 'Moins de 6 mois'
          
