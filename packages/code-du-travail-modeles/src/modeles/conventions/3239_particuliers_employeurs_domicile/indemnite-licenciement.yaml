  somme:
    - contrat salarié . indemnité de licenciement . ancienneté en année
    - (- 10 an)
  plancher: 0 an

contrat salarié . convention collective . particuliers employeurs et emploi à domicile . indemnité de licenciement . dix ans ou moins:
  valeur:
    produit:
      assiette: jusqu'à dix ans ou moins * contrat salarié . indemnité de licenciement . salaire de référence
      facteur: 1 / 4
  unité: €

contrat salarié . convention collective . particuliers employeurs et emploi à domicile . indemnité de licenciement . plus de dix ans:
  valeur:
    produit:
      assiette: au dela de dix ans * contrat salarié . indemnité de licenciement . salaire de référence
      facteur: 1 / 3
  unité: €

#  (1/4 * Sref * A1) + (1/3 * Sref * A2)
#  A1 : Ancienneté de 10 ans ou moins
#  A2 : Ancienneté au delà de 10 ans
contrat salarié . convention collective . particuliers employeurs et emploi à domicile . indemnité de licenciement . type de licenciement . refus . résultat conventionnel:
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  variations:
    - si: contrat salarié . indemnité de licenciement . ancienneté en année >= 8 mois
      alors:
        somme:
          - dix ans ou moins
          - plus de dix ans
    - sinon: 0
  unité: €
  arrondi: 2 décimales
  références:
    Article 61: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005851537?idConteneur=KALICONT000005635173
