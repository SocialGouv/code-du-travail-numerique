# Formules
contrat salarié . convention collective . particuliers employeurs et emploi à domicile . indemnité de licenciement . jusqu'à dix ans ou moins:
  valeur:
    le minimum de:
      - contrat salarié . indemnité de licenciement . ancienneté en année
      - 10 an

