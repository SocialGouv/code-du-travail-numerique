contrat salarié . convention collective . comptables . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Employés: "'Employés'"

contrat salarié . convention collective . comptables . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . comptables . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 3 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    "Article 6.2.0": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=CFEA1065D76552B48FA299221688C973.tpdila22v_3?idArticle=KALIARTI000005839444&cidTexte=KALITEXT000005674852&dateTexte=19910731

contrat salarié . convention collective . comptables . catégorie professionnelle Employés:
  applicable si: catégorie professionnelle = 'Employés'
  valeur: oui

contrat salarié . convention collective . comptables . catégorie professionnelle Employés . résultat conventionnel:
  valeur: 1 mois
  type: notification
  description: Le contrat de travail peut prévoir une durée plus longue
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    "Article 6.2.0": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=CFEA1065D76552B48FA299221688C973.tpdila22v_3?idArticle=KALIARTI000005839444&cidTexte=KALITEXT000005674852&dateTexte=19910731
