contrat salarié . convention collective . comptables . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"

contrat salarié . convention collective . comptables . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
  valeur: oui

contrat salarié . convention collective . comptables . typeRupture Démission . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Au moins 5 ans: "'Au moins 5 ans'"
      Moins de 5 ans: "'Moins de 5 ans'"

contrat salarié . convention collective . comptables . typeRupture Démission . ancienneté Au moins 5 ans:
  applicable si: ancienneté = 'Au moins 5 ans'
  valeur: oui

contrat salarié . convention collective . comptables . typeRupture Démission . ancienneté Au moins 5 ans . résultat conventionnel:
  valeur: "'2 heures par journée d'ouverture du cabinet'"
  type: notification
  description:
    - Le salaire est maintenu.
    - Les heures sont fixées d'un commun accord entre l'employeur et le salarié. En l'absence d'accord, ces absences sont fixées un jour par l'employeur et le salarié. Le salarié qui a retrouvé un emploi ne peut plus utiliser ces heures.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 6.2.2": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=182066BF8498AFCDBA859500C460D147.tplgfr41s_1?idArticle=KALIARTI000029786918&cidTexte=KALITEXT000005674852&dateTexte=29981231&categorieLien=id

