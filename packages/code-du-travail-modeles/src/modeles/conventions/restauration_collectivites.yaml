# Convention collective nationale du personnel des entreprises de restauration de collectivités du 20 juin 1983. Etendue par arrêté du 2 février 1984 JONC 17 février 1984
contrat salarié . convention collective . restauration collectivités:
  description: Convention collective nationale du personnel des entreprises de restauration de collectivités du 20 juin 1983. Etendue par arrêté du 2 février 1984 JONC 17 février 1984
  applicable si: convention collective = 'IDCC1266'
  valeur: oui
  cdtn:
    idcc: 1266
    préavis-retraite: true

contrat salarié . convention collective . restauration collectivités . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <b>bulletin de salaire</b>.
  cdtn:
    type: liste
    valeurs:
      Employés: "'Employés'"
      Maîtrises: "'Maîtrises'"
      Cadres: "'Cadres'"

contrat salarié . convention collective . restauration collectivités . catégorie professionnelle . employés:
  applicable si: catégorie professionnelle = 'Employés'
  valeur: oui

contrat salarié . convention collective . restauration collectivités . catégorie professionnelle . employés . préavis de mise à la retraite:
  applicable si: mise à la retraite
  remplace: contrat salarié . préavis de retraite collective
  grille:
    assiette: ancienneté
    tranches:
      - montant: 8 jour
        plafond: 6 mois
      - montant: 1 mois
        plafond: 25 mois
      - montant: 2 mois
