contrat salarié . convention collective . métallurgie . groupe:
  titre: groupe
  question: Quel est le groupe professionnel du salarié ?
  cdtn:
    type: liste
    valeurs:
      A ou B: "'A ou B'"
      C: "'C'"
      D ou E: "'D ou E'"
      F, G, H ou I: "'F, G, H ou I'"

contrat salarié . convention collective . métallurgie . groupe A ou B:
  applicable si: groupe = 'A ou B'

contrat salarié . convention collective . métallurgie . groupe A ou B . résultat conventionnel:
  valeur: 2 semaines
  type: notification
  description: Si la lettre de démission a été présentée avant le 01/01/2024, la durée de préavis peut ne pas correspondre au résultat donné. En effet, jusqu’au 31/12/2023, ce sont les conventions locales de la métallurgie ainsi que la convention spécifique aux ingénieurs et cadres de la métallurgie qui s’appliquaient. Toutes ces conventions ont disparu au profit d’une nouvelle convention collective nationale applicable depuis le 01/01/2024.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 74.2.1": https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000046314525?idConteneur=KALICONT000046993250#KALIARTI000046314525
    "Article 68": https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000046315224?idConteneur=KALICONT000046993250&origin=list#KALIARTI000046315224
    "Cour de cassation, civile, Chambre sociale, 31 mars 2021, 19-20.883, Inédit": https://www.legifrance.gouv.fr/juri/id/JURITEXT000043352346

