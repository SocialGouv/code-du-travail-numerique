contrat salarié . convention collective . métallurgie . typeRupture Rupture de la période d'essai . initiative de la rupture de la période d'essai L'employeur . forfait jour Oui . ancienneté un mois ou plus:
  applicable si: ancienneté = 'un mois ou plus'

contrat salarié . convention collective . métallurgie . typeRupture Rupture de la période d'essai . initiative de la rupture de la période d'essai L'employeur . forfait jour Oui . ancienneté un mois ou plus . résultat conventionnel:
  valeur: "'1 jour pour 2 semaines de travail'"
  type: notification
  description:
    - Le salaire est maintenu.
    - Cette journée est convenue entre l'employeur et le salarié. En l'absence d'accord, elle est fixée une fois par l’employeur et une fois par le salarié. Si la durée du délai de prévenance est égale à 2 semaines, la journée est fixée par l'employeur. Les absences cessent d'être autorisées, dès que le salarié a retrouvé un emploi.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 70.5.3.2": https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000046314504?idConteneur=KALICONT000046993250#KALIARTI000046314504

