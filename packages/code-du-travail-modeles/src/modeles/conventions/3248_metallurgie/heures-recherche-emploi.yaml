contrat salarié . convention collective . métallurgie . typeRupture Rupture de la période d'essai . initiative de la rupture de la période d'essai L'employeur . forfait jour Oui . ancienneté moins d'un mois . résultat conventionnel:
  valeur: "'D’après les éléments saisis, dans votre situation, la convention collective ne prévoit pas d’heures d’absence autorisée pour rechercher un emploi.'"
