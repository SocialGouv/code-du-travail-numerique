contrat salarié . convention collective . métallurgie . notification mise à la retraite:
  applicable si: mise à la retraite
  type: notification
  description: "Si la lettre de mise à la retraite a été présentée avant le 01/01/2024, la durée de préavis peut ne pas correspondre au résultat donné. En effet, jusqu’au 31/12/2023, ce sont les conventions locales de la métallurgie ainsi que la convention spécifique aux ingénieurs et cadres de la métallurgie qui s’appliquaient. Toutes ces conventions ont disparu au profit d’une nouvelle convention collective nationale applicable depuis le 01/01/2024."
  valeur: oui

