  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Entre 3 ans et moins de 5 ans: "'Entre 3 ans et moins de 5 ans'"
      5 ans ou plus: "'5 ans ou plus'"

contrat salarié . convention collective . métallurgie . âge Moins de 50 ans . position A, B, C ou D . anciennement cadre Oui . ancienneté Entre 3 ans et moins de 5 ans:
