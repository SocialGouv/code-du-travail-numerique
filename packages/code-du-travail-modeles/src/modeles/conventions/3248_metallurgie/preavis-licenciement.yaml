contrat salarié . convention collective . métallurgie . âge:
  titre: âge
  question: Quel est l'âge du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 50 ans: "'Moins de 50 ans'"
      50 ans à 55 ans: "'50 ans à 55 ans'"
      55 ans et plus: "'55 ans et plus'"

contrat salarié . convention collective . métallurgie . âge Moins de 50 ans:
  applicable si: âge = 'Moins de 50 ans'

contrat salarié . convention collective . métallurgie . âge Moins de 50 ans . position:
  titre: position
  question: Quel est le groupe professionnel du salarié ?
  cdtn:
    type: liste
    valeurs:
      A, B, C ou D: "'A, B, C ou D'"
      E: "'E'"
      F, G, H ou I: "'F, G, H ou I'"

contrat salarié . convention collective . métallurgie . âge Moins de 50 ans . position A, B, C ou D:
  applicable si: position = 'A, B, C ou D'

contrat salarié . convention collective . métallurgie . âge Moins de 50 ans . position A, B, C ou D . anciennement cadre:
  titre: anciennement cadre
  question: Le salarié était-il cadre dans l'ancienne convention collective de la métallurgie (avant le 01/01/2024) ?
  cdtn:
    type: liste
    valeurs:
      Oui: "'Oui'"

contrat salarié . convention collective . métallurgie . âge Moins de 50 ans . position A, B, C ou D . anciennement cadre Oui:
  applicable si: anciennement cadre = 'Oui'

