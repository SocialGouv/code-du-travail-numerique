contrat salarié . convention collective . boulangerie patisserie . catégorie professionnelle:
  titre: Catégorie professionnelle
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Personnel de fabrication, personnel de vente et personnel de services: "'Personnel de fabrication, personnel de vente et personnel de services'"

contrat salarié . convention collective . boulangerie patisserie . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . boulangerie patisserie . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 2 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
