
contrat salarié . convention collective . restauration collectivites . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Employés: "'Employés'"
      Maîtrises: "'Maîtrises'"
      
          
contrat salarié . convention collective . restauration collectivites . Cadres:
  applicable si: catégorie professionnelle = "'Cadres'"
  
          
contrat salarié . convention collective . restauration collectivites . Cadres . résultat conventionnel:
  valeur: 3 mois (sauf stipulation contractuelle différente)
  références:
    Article 13: https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=7BE04E56DD26A6F4EA5E4E0CEB153D12.tplgfr24s_3?idArticle=KALIARTI000018649420&cidTexte=KALITEXT000005640427&dateTexte=29990101&categorieLien=id
  
          
contrat salarié . convention collective . restauration collectivites . Employés:
  applicable si: catégorie professionnelle = "'Employés'"
  
          
contrat salarié . convention collective . restauration collectivites . Employés . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 6 mois: "'Moins de 6 mois'"
      6 mois à 2 ans: "'6 mois à 2 ans'"
      Plus de 2 ans: "'Plus de 2 ans'"
      
          
contrat salarié . convention collective . restauration collectivites . Employés . Moins de 6 mois:
  applicable si: ancienneté = "'Moins de 6 mois'"
  
          
contrat salarié . convention collective . restauration collectivites . Employés . Moins de 6 mois . résultat conventionnel:
  valeur: 8 jours
  références:
    Article 13: https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=7BE04E56DD26A6F4EA5E4E0CEB153D12.tplgfr24s_3?idArticle=KALIARTI000018649420&cidTexte=KALITEXT000005640427&dateTexte=29990101&categorieLien=id
  
          
contrat salarié . convention collective . restauration collectivites . Employés . 6 mois à 2 ans:
