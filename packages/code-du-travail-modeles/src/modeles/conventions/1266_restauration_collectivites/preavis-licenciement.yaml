contrat salarié . convention collective . restauration collectivités . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Employés: "'Employés'"
      Maîtrises: "'Maîtrises'"

contrat salarié . convention collective . restauration collectivités . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . restauration collectivités . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 3 mois sauf stipulation contractuelle différente
  type: notification
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 13": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=7BE04E56DD26A6F4EA5E4E0CEB153D12.tplgfr24s_3?idArticle=KALIARTI000018649420&cidTexte=KALITEXT000005640427&dateTexte=29990101&categorieLien=id

