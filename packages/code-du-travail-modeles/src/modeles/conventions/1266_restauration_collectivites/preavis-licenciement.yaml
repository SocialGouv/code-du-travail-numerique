  valeur: 2 mois
  références:
    Article 13: https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=7BE04E56DD26A6F4EA5E4E0CEB153D12.tplgfr24s_3?idArticle=KALIARTI000018649420&cidTexte=KALITEXT000005640427&dateTexte=29990101&categorieLien=id
  
          
contrat salarié . convention collective . restauration collectivites . Maîtrises:
  applicable si: catégorie professionnelle = "'Maîtrises'"
  
          
