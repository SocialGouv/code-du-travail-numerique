contrat salarié . convention collective . restauration collectivités . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  cdtn:
    type: liste
    valeurs:
      Employés: "'Employés'"
      Maîtrises: "'Maîtrises'"
      Cadres: "'Cadres'"

contrat salarié . convention collective . restauration collectivités . catégorie professionnelle . employés:
  applicable si: catégorie professionnelle = 'Employés'
  valeur: oui

contrat salarié . convention collective . restauration collectivités . catégorie professionnelle . employés . préavis de mise à la retraite:
  applicable si: mise à la retraite
  remplace: contrat salarié . préavis de retraite collective
  grille:
    assiette: ancienneté
    tranches:
      - montant: 8 jour
        plafond: 6 mois
      - montant: 1 mois
        plafond: 25 mois
      - montant: 2 mois
  références:
    Article 35: https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000018649415/?idConteneur=KALICONT000005635418
    Article 13: https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000018649420/?idConteneur=KALICONT000005635418

