contrat salarié . convention collective . particuliers employeurs et emploi à domicile:
  description: Secteur des particuliers employeurs et de l'emploi à domicile
  applicable si: convention collective = 'IDCC3239'
  valeur: oui
  cdtn:
    idcc: 3239
    préavis-retraite: true

contrat salarié . convention collective . particuliers employeurs et emploi à domicile . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  cdtn:
    type: liste
    valeurs:
      Salariés du particulier employeur: "'Salariés du particulier employeur'"
      Assistants maternels du particulier employeur: "'Assistants maternels du particulier employeur'"

contrat salarié . convention collective . particuliers employeurs et emploi à domicile . catégorie professionnelle . particulier employeur:
  applicable si: catégorie professionnelle = 'Salariés du particulier employeur'
  remplace: préavis de retraite collective
  grille:
    assiette: ancienneté
    tranches:
      - montant: 7 jour
        plafond: 6 mois
      - montant: 1 mois
        plafond: 24 mois
      - montant: 2 mois
  références:
    Article 162-5: ""
    Article 162-4-1: ""

contrat salarié . convention collective . particuliers employeurs et emploi à domicile . catégorie professionnelle . assistantes maternelle:
  applicable si: catégorie professionnelle = 'Assistants maternels du particulier employeur'
  remplace: préavis de retraite collective
  grille:
    assiette: ancienneté
    tranches:
      - montant: 8 jour
        plafond: 3 mois
      - montant: 15 jour
        plafond: 12 mois
      - montant: 1 mois
  références:
    Article 120: ""

contrat salarié . convention collective . particuliers employeurs et emploi à domicile . notification de départ à la retraite assistante maternelle:
  applicable si:
    toutes ces conditions:
      - départ à la retraite
      - catégorie professionnelle = 'Assistants maternels du particulier employeur'
  type: notification
  description: 'Si la lettre de départ à la retraite a été présentée avant le 01/01/2022, la durée de préavis peut ne pas correspondre au résultat donné. En effet, jusqu’au 31/12/21 c’est la convention collective "Assistants maternels du particulier employeur (IDCC 2395)" qui s’appliquait. Celle-ci a fusionné avec la convention collective “Salariés du particulier employeur (IDCC 2111)” pour former la convention collective “Particuliers employeurs et emploi à domicile (IDCC 3239)” applicable à partir du 01/01/2022.'
  valeur: oui

