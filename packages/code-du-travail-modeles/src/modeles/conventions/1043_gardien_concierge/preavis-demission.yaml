
contrat salarié . convention collective . gardien concierge . logement:
  titre: logement
  question: Le salarié est-il logé ?
  cdtn:
    type: liste
    valeurs:
      Nonlogé: "'Nonlogé'"
      logés: "'logés'"
          
contrat salarié . convention collective . gardien concierge . logement Nonlogé:
  applicable si: logement = 'Nonlogé'
          
contrat salarié . convention collective . gardien concierge . logement Nonlogé . coefficient:
  titre: coefficient
  question: Quel est le coefficient hiérarchique du salarié ?
  cdtn:
    type: liste
    valeurs:
      Inférieur ou égal à 602: "'Inférieur ou égal à 602'"
      Supérieur à 602: "'Supérieur à 602'"
          
contrat salarié . convention collective . gardien concierge . logement Nonlogé . coefficient Inférieur ou égal à 602:
  applicable si: coefficient = 'Inférieur ou égal à 602'
          
contrat salarié . convention collective . gardien concierge . logement Nonlogé . coefficient Inférieur ou égal à 602 . résultat conventionnel:
  valeur: 8 jours
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 14: https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=9BE634B39A56D325EB33F7F23B8EC784.tplgfr36s_3?idArticle=KALIARTI000034978399&cidTexte=KALITEXT000021180979&dateTexte=29981231&categorieLien=id
          
contrat salarié . convention collective . gardien concierge . logement Nonlogé . coefficient Supérieur à 602:
  applicable si: coefficient = 'Supérieur à 602'
          
contrat salarié . convention collective . gardien concierge . logement Nonlogé . coefficient Supérieur à 602 . résultat conventionnel:
  valeur: 1 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 14: https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=9BE634B39A56D325EB33F7F23B8EC784.tplgfr36s_3?idArticle=KALIARTI000034978399&cidTexte=KALITEXT000021180979&dateTexte=29981231&categorieLien=id
          
contrat salarié . convention collective . gardien concierge . logement logés:
  applicable si: logement = 'logés'
          
contrat salarié . convention collective . gardien concierge . logement logés . résultat conventionnel:
  valeur: 1 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
