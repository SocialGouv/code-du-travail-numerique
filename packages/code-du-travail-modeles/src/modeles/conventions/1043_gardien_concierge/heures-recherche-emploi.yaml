contrat salarié . convention collective . gardien concierge . typeRupture:
  titre: Type de rupture du contrat de travail
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
      Rupture conventionnelle: "'Rupture conventionnelle'"

contrat salarié . convention collective . gardien concierge . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
  valeur: oui

contrat salarié . convention collective . gardien concierge . typeRupture Démission . résultat conventionnel:
  valeur: "'D’après les éléments saisis, dans votre situation, la convention collective ne prévoit pas d’heures d’absence autorisée pour rechercher un emploi.'"
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 15": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000021181025&cidTexte=KALITEXT000021180979&dateTexte=20120924

contrat salarié . convention collective . gardien concierge . typeRupture Licenciement:
  applicable si: typeRupture = 'Licenciement'
  valeur: oui

contrat salarié . convention collective . gardien concierge . typeRupture Licenciement . résultat conventionnel:
  valeur: "'2 heures par jour dans la limite de 40 heures'"
  type: notification
  description:
    - Le salaire est maintenu.
    - Les heures sont fixées dans la journée avec l'accord de l'employeur. En l'absence d'accord, elles sont fixées un jour par l'employeur, un jour par le salarié. Ces heures peuvent être bloquées en une ou plusieurs fois avec l'accord écrit de l'employeur.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 15": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000021181025&cidTexte=KALITEXT000021180979&dateTexte=20120924

contrat salarié . convention collective . gardien concierge . typeRupture Rupture de la période d'essai:
  applicable si: typeRupture = 'Rupture de la période d'essai'
  valeur: oui

