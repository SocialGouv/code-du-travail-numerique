
contrat salarié . convention collective . automobiles . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
          
contrat salarié . convention collective . automobiles . typeRupture Démission:
  applicable si: typeRupture = "Démission"
          
contrat salarié . convention collective . automobiles . typeRupture Démission . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Agents de maîtrise et Cadres: "'Agents de maîtrise et Cadres'"
      Ouvriers, Employés: "'Ouvriers, Employés'"
          
contrat salarié . convention collective . automobiles . typeRupture Démission . catégorie professionnelle Agents de maîtrise et Cadres:
  applicable si: catégorie professionnelle = "Agents de maîtrise et Cadres"
          
contrat salarié . convention collective . automobiles . typeRupture Démission . catégorie professionnelle Agents de maîtrise et Cadres . résultat conventionnel:
  valeur: "'50 heures par mois'"
  type: notification
  description:  
    - Le salaire n'est pas maintenu.
    - Le salarié peut s'absenter pendant 50 heures par mois, en une ou plusieurs fois en accord avec l'employeur.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 4.10: https//www.legifrance.gouv.fr/affichIDCCArticle.do?cidTexte=KALITEXT000005685156&idArticle=KALIARTI000005865234&categorieLien=cid
          
contrat salarié . convention collective . automobiles . typeRupture Démission . catégorie professionnelle Ouvriers, Employés:
  applicable si: catégorie professionnelle = "Ouvriers, Employés"
          
contrat salarié . convention collective . automobiles . typeRupture Démission . catégorie professionnelle Ouvriers, Employés . durée du travail:
  titre: durée du travail
  question: Quelle est la durée du travail du salarié ?
  cdtn:
    type: liste
    valeurs:
      Temps complet: "'Temps complet'"
      Temps partiel: "'Temps partiel'"
          
contrat salarié . convention collective . automobiles . typeRupture Démission . catégorie professionnelle Ouvriers, Employés . durée du travail Temps complet:
  applicable si: durée du travail = "Temps complet"
          
contrat salarié . convention collective . automobiles . typeRupture Démission . catégorie professionnelle Ouvriers, Employés . durée du travail Temps complet . durée du préavis:
  titre: durée du préavis
  question: Quelle est la durée du préavis du salarié ?
  cdtn:
    type: liste
    valeurs:
      2 semaines: "'2 semaines'"
      Plus de 2 semaines: "'Plus de 2 semaines'"
          
contrat salarié . convention collective . automobiles . typeRupture Démission . catégorie professionnelle Ouvriers, Employés . durée du travail Temps complet . durée du préavis 2 semaines:
  applicable si: durée du préavis = "2 semaines"
          
contrat salarié . convention collective . automobiles . typeRupture Démission . catégorie professionnelle Ouvriers, Employés . durée du travail Temps complet . durée du préavis 2 semaines . résultat conventionnel:
  valeur: "'24 heures'"
  type: notification
  description:  
    - Le salaire n'est pas maintenu.
    - Le salarié peut prendre 2 heures par jour maximum. Si l'employeur et le salarié sont d'accord, les heures d'absence peuvent être cumulées en partie ou en totalité avant la fin du préavis.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 2.12: https//www.legifrance.gouv.fr/affichIDCCArticle.do?cidTexte=KALITEXT000005685156&idArticle=KALIARTI000005865064&categorieLien=cid
          
contrat salarié . convention collective . automobiles . typeRupture Démission . catégorie professionnelle Ouvriers, Employés . durée du travail Temps complet . durée du préavis Plus de 2 semaines:
  applicable si: durée du préavis = "Plus de 2 semaines"
          
contrat salarié . convention collective . automobiles . typeRupture Démission . catégorie professionnelle Ouvriers, Employés . durée du travail Temps complet . durée du préavis Plus de 2 semaines . résultat conventionnel:
  valeur: "'50 heures par mois'"
  type: notification
  description:  
    - Le salaire n'est pas maintenu.
    - Le salarié peut prendre 2 heures par jour maximum. Si l'employeur et le salarié sont d'accord, les heures d'absence peuvent être cumulées en partie ou en totalité avant la fin du préavis.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 2.12: https//www.legifrance.gouv.fr/affichIDCCArticle.do?cidTexte=KALITEXT000005685156&idArticle=KALIARTI000005865064&categorieLien=cid
          
contrat salarié . convention collective . automobiles . typeRupture Démission . catégorie professionnelle Ouvriers, Employés . durée du travail Temps partiel:
  applicable si: durée du travail = "Temps partiel"
          
contrat salarié . convention collective . automobiles . typeRupture Démission . catégorie professionnelle Ouvriers, Employés . durée du travail Temps partiel . résultat conventionnel:
