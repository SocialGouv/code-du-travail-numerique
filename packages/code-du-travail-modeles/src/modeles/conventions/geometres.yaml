contrat salarié . convention collective . geometres:
  description: Convention collective nationale des cabinets ou entreprises de géomètres-experts, géomètres-topographes, photogrammètres et experts fonciers du 13 octobre 2005. Etendue par arrêté du 24 juillet 2006 JORF 2 août 2006. - Textes Salaires - Arrêté portant extension d'accords conclus dans le cadre de la convention collective nationale des cabinets ou entreprises de géomètres-experts, topographes, photogrammètres, experts fonciers (n° 1598). JORF 25 janvier 2007.
  applicable si: convention collective = 'IDCC2098'
  valeur: oui
  idcc: 2098
  références:
    Article 19.1: https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000005850366/?idConteneur=KALICONT000005635550

contrat salarié . convention collective . geometres . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Employés: "'Employés'"
      Techniciens et agents de maîtrise (TAM): "'Techniciens et agents de maîtrise (TAM)'"
      Cadres: "'Cadres'"

contrat salarié . convention collective . geometres . catégorie professionnelle . employés:
  applicable si: catégorie professionnelle = 'Employés'
  valeur: oui

contrat salarié . convention collective . geometres . catégorie professionnelle . employés . départ:
  applicable si: départ à la retraite
  remplace: préavis de retraite collective
  valeur: 1 mois

contrat salarié . convention collective . geometres . catégorie professionnelle . employés . mise:
  applicable si: mise à la retraite
  remplace: préavis de retraite collective
  grille:
    assiette: ancienneté
    tranches:
      - montant: 1 mois
        plafond: 24 mois
      - montant: 2 mois

contrat salarié . convention collective . geometres . catégorie professionnelle . tam:
  applicable si:
    toutes ces conditions:
      - catégorie professionnelle = 'Techniciens et agents de maîtrise (TAM)'
      - une de ces conditions:
          - mise à la retraite
          - départ à la retraite
  remplace: préavis de retraite collective
  valeur: 2 mois

contrat salarié . convention collective . geometres . catégorie professionnelle . cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . geometres . catégorie professionnelle . cadres . départ:
  applicable si: départ à la retraite
  remplace: préavis de retraite collective
  valeur: 2 mois

contrat salarié . convention collective . geometres . catégorie professionnelle . cadres . mise:
  applicable si: mise à la retraite
  remplace: préavis de retraite collective
  valeur: 3 mois
