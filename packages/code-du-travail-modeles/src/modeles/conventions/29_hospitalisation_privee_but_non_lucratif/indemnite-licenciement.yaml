contrat salarié . convention collective . hospitalisation privée à but non lucratif . indemnité de licenciement:
  valeur: oui

contrat salarié . convention collective . hospitalisation privée à but non lucratif . indemnité de licenciement . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  cdtn:
    type: liste
    valeurs:
      Médecins, pharmaciens et biologistes exerçant à titre permanent: "'Médecins, pharmaciens et biologistes exerçant à titre permanent'"
      Assistants familiaux des services de placements familiaux spécialisés: "'Assistants familiaux des services de placements familiaux spécialisés'"
      Autres salariés: "'Autres salariés'"

# Autres salariés
contrat salarié . convention collective . hospitalisation privée à but non lucratif . indemnité de licenciement . catégorie professionnelle . Autres salariés:
  applicable si: catégorie professionnelle = 'Autres salariés'
  valeur: oui

contrat salarié . convention collective . hospitalisation privée à but non lucratif . indemnité de licenciement . catégorie professionnelle . Autres salariés . résultat conventionnel moins de 8 mois:
  applicable si: contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année < 8 mois
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  valeur: 0 €

# (1/4*Sref*A1) + (1/3*Sref*A2)
# A1 : Ancienneté de 10 ans ou moins
# A2 : Ancienneté au delà de 10 ans
contrat salarié . convention collective . hospitalisation privée à but non lucratif . indemnité de licenciement . catégorie professionnelle . Autres salariés . résultat conventionnel plus de 8 mois:
  applicable si: contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année >= 8 mois
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  valeur:
    somme:
      - produit:
          assiette: contrat salarié . indemnité de licenciement . jusqu'à dix ans ou moins cc * contrat salarié . indemnité de licenciement . salaire de référence conventionnel
          facteur: 1 / 4
      - produit:
          assiette: contrat salarié . indemnité de licenciement . au dela de dix ans cc * contrat salarié . indemnité de licenciement . salaire de référence conventionnel
          facteur: 1 / 3
  arrondi: 2 décimales
  unité: €
  références:
    Article 15.02.3: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000030464087?idConteneur=KALICONT000005635234&origin=list#KALIARTI000030464087
    Article 08.01.6.1: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000029952730?idConteneur=KALICONT000005635234&origin=list#KALIARTI000029952730

