
contrat salarié . convention collective . industries chimiques . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
      Licenciement: "'Licenciement'"
          
contrat salarié . convention collective . industries chimiques . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
          
contrat salarié . convention collective . industries chimiques . typeRupture Démission . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Agents de maîtrise: "'Agents de maîtrise'"
      Ingénieurs, Cadres: "'Ingénieurs, Cadres'"
      Ouvriers, Employés: "'Ouvriers, Employés'"
      Techniciens: "'Techniciens'"
          
contrat salarié . convention collective . industries chimiques . typeRupture Démission . catégorie professionnelle Agents de maîtrise:
  applicable si: catégorie professionnelle = 'Agents de maîtrise'
          
contrat salarié . convention collective . industries chimiques . typeRupture Démission . catégorie professionnelle Agents de maîtrise . résultat conventionnel:
  valeur: "'un nombre d'heures égal, par mois de préavis, à la durée hebdomadaire du travail dans l'établissement'"
  type: notification
  description: 
    - Le salaire est maintenu. Les heures non utilisées ne seront pas payées
    - Le salarié peut utiliser les heures après en avoir informé la direction.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Avenant n° 2  du 14 mars 1955,relatif aux agents de maîtrise et techniciens, article 20: https//www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005846461&cidTexte=KALITEXT000005677795
          
contrat salarié . convention collective . industries chimiques . typeRupture Démission . catégorie professionnelle Ingénieurs, Cadres:
  applicable si: catégorie professionnelle = 'Ingénieurs, Cadres'
          
contrat salarié . convention collective . industries chimiques . typeRupture Démission . catégorie professionnelle Ingénieurs, Cadres . résultat conventionnel:
  valeur: "'un nombre d'heures égal, par mois de préavis, à la durée hebdomadaire du travail dans l'établissement'"
  type: notification
  description: 
    - Le salaire est maintenu. Les heures non utilisées ne seront pas payées.
    - Le salarié s'absente après accord avec la direction.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Avenant n° 3 du 16 juin 1955 relatif aux ingénieurs et cadres Article 4: https//www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=A1DB5F1F24C4E5819010CD7A35AB832F.tplgfr28s_1?idArticle=KALIARTI000005846301&cidTexte=KALITEXT000005677770&dateTexte=29990101&categorieLien=id
          
contrat salarié . convention collective . industries chimiques . typeRupture Démission . catégorie professionnelle Ouvriers, Employés:
  applicable si: catégorie professionnelle = 'Ouvriers, Employés'
          
contrat salarié . convention collective . industries chimiques . typeRupture Démission . catégorie professionnelle Ouvriers, Employés . résultat conventionnel:
  valeur: "'un nombre d'heures équivalant à la durée hebdomadaire du travail dans l'établissement'"
  type: notification
  description: 
    - Le salaire est maintenu. Les heures non utilisées ne seront pas payées.
    - Le salarié a automatiquement droit à ces heures d'absence. Elles seront fixées un jour par le salarié et un jour par l'employeur. Si l'employeur et le salarié trouvent un accord, ces heures pourront être groupées en partie ou en totalité.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Avenant n° 1 du 11 février 1971 relatif aux ouvriers et collaborateurs, Article 27.: https//www.legifrance.gouv.fr/affichIDCC.do;jsessionid=A537E2D009FC3FF2B8E6ABC0BF24BA9E.tplgfr28s_1?idSectionTA=KALISCTA000005722247&cidTexte=KALITEXT000005677782&idConvention=KALICONT000005635613&dateTexte=29990101
          
