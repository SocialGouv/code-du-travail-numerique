# Résultat conventionnel

## Ouvrier

### Licenciement économique
contrat salarié . convention collective . industries chimiques . indemnité de licenciement . catégorie professionnelle . licenciement économique . age . résultat conventionnel 1:
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  non applicable si:
    une de ces conditions:
      - résultat conventionnel 3
      - résultat conventionnel 3 bis
  applicable si:
    toutes ces conditions:
      - catégorie professionnelle = 'Ouvriers et collaborateurs (Groupes I à III)'
      - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année >= 2 an
      - catégorie professionnelle . licenciement économique = 'Oui'
  valeur: trois dixième sref
  plancher: plancher
  unité: €
  arrondi: 2 décimales
  références:
    Article 11 de l’Accord du 15 janvier 1991 relatif à la politique de l'emploi (En vigueur non étendu): https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005846081?idConteneur=KALICONT000005635613
    Article 10 de la Convention collective nationale des industries chimiques et connexes du 30 décembre 1952: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005846022?idConteneur=KALICONT000005635613&origin=list#KALIARTI000005846022
  cdtn:
    formule:
      formula: 3 / 10 * Sref * A
      explanations:
        - "A : Année d'ancienneté à compter de la date d'entrée dans l'entreprise": contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année
        - "Sref : Salaire de référence": contrat salarié . indemnité de licenciement . salaire de référence conventionnel

