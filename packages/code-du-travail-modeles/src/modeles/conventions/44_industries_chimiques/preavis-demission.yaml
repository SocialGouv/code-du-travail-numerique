contrat salarié . convention collective . industries chimiques . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Agents de maîtrise et Techniciens: "'Agents de maîtrise et Techniciens'"
      Ingénieurs, Cadres: "'Ingénieurs, Cadres'"
      Ouvriers et collaborateurs: "'Ouvriers et collaborateurs'"

contrat salarié . convention collective . industries chimiques . catégorie professionnelle Agents de maîtrise et Techniciens:
  applicable si: catégorie professionnelle = 'Agents de maîtrise et Techniciens'

contrat salarié . convention collective . industries chimiques . catégorie professionnelle Agents de maîtrise et Techniciens . coefficient:
  titre: coefficient
  question: Quel est le coefficient hiérarchique du salarié ?
  cdtn:
    type: liste
    valeurs:
      Inférieur à 275: "'Inférieur à 275'"
      Supérieur à 275 inclus: "'Supérieur à 275 inclus'"

contrat salarié . convention collective . industries chimiques . catégorie professionnelle Agents de maîtrise et Techniciens . coefficient Inférieur à 275:
  applicable si: coefficient = 'Inférieur à 275'

contrat salarié . convention collective . industries chimiques . catégorie professionnelle Agents de maîtrise et Techniciens . coefficient Inférieur à 275 . résultat conventionnel:
  valeur: 2 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
