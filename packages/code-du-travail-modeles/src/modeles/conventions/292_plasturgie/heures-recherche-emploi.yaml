contrat salarié . convention collective . plasturgie . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"

contrat salarié . convention collective . plasturgie . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
  valeur: oui

contrat salarié . convention collective . plasturgie . typeRupture Démission . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Noncadres: "'Noncadres'"

contrat salarié . convention collective . plasturgie . typeRupture Démission . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . plasturgie . typeRupture Démission . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: "'50 heures par mois'"
  type: notification
  description:
    - Le salaire est maintenu.
    - Le salarié cadre peut s'absenter, en une ou plusieurs fois en accord avec l'employeur.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Avenant Cadres, Article 8": https://www.legifrance.gouv.fr/affichIDCC.do?cidTexte=KALITEXT000005682082&idSectionTA=KALISCTA000005726361&idConvention=KALICONT000005635856&dateTexte=29990101

contrat salarié . convention collective . plasturgie . typeRupture Démission . catégorie professionnelle Noncadres:
  applicable si: catégorie professionnelle = 'Noncadres'
  valeur: oui

contrat salarié . convention collective . plasturgie . typeRupture Démission . catégorie professionnelle Noncadres . résultat conventionnel:
  valeur: "'50 heures par mois'"
  type: notification
  description:
    - Le salaire est maintenu.
    - Les heures d'absence sont fixées d'un commun accord entre l'employeur et le salarié. Ils peuvent décider de grouper ces heures. En l'absence d'accord, les heures sont fixées à tour de rôle par l'employeur et par le salarié. Le salarié qui a trouvé un emploi ne peut plus utiliser ces heures.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 15": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005856709&cidTexte=KALITEXT000005682080&dateTexte=29990101&categorieLien=id

