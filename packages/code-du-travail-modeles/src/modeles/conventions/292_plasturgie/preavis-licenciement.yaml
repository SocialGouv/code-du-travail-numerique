
contrat salarié . convention collective . plasturgie . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Collaborateurs: "'Collaborateurs'"
      
          
contrat salarié . convention collective . plasturgie . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  
          
contrat salarié . convention collective . plasturgie . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 3 mois
  
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Avenant Cadres, Article 8: https://www.legifrance.gouv.fr/affichIDCC.do?cidTexte=KALITEXT000005682082&idSectionTA=KALISCTA000005726361&idConvention=KALICONT000005635856&dateTexte=29990101
  
          
contrat salarié . convention collective . plasturgie . catégorie professionnelle Collaborateurs:
  applicable si: catégorie professionnelle = 'Collaborateurs'
  
          
contrat salarié . convention collective . plasturgie . catégorie professionnelle Collaborateurs . coefficient:
  titre: coefficient
  question: Quel est le coefficient hiérarchique du salarié ?
  cdtn:
    type: liste
    valeurs:
      700 à 750: "'700 à 750'"
      800 à 830 inclus: "'800 à 830 inclus'"
      
          
contrat salarié . convention collective . plasturgie . catégorie professionnelle Collaborateurs . coefficient 700 à 750:
  applicable si: coefficient = '700 à 750'
  
          
contrat salarié . convention collective . plasturgie . catégorie professionnelle Collaborateurs . coefficient 700 à 750 . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 2 ans: "'Moins de 2 ans'"
      2 ans ou plus: "'2 ans ou plus'"
      
          
contrat salarié . convention collective . plasturgie . catégorie professionnelle Collaborateurs . coefficient 700 à 750 . ancienneté Moins de 2 ans:
  applicable si: ancienneté = 'Moins de 2 ans'
  
          
contrat salarié . convention collective . plasturgie . catégorie professionnelle Collaborateurs . coefficient 700 à 750 . ancienneté Moins de 2 ans . résultat conventionnel:
  valeur: 1 mois
  
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Avenant Collaborateurs, Article 15: https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005856709&cidTexte=KALITEXT000005682080&dateTexte=29990101&categorieLien=id
  
          
contrat salarié . convention collective . plasturgie . catégorie professionnelle Collaborateurs . coefficient 700 à 750 . ancienneté 2 ans ou plus:
  applicable si: ancienneté = '2 ans ou plus'
  
          
contrat salarié . convention collective . plasturgie . catégorie professionnelle Collaborateurs . coefficient 700 à 750 . ancienneté 2 ans ou plus . résultat conventionnel:
  valeur: 2 mois
  
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Avenant Collaborateurs, Article 15: https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005856709&cidTexte=KALITEXT000005682080&dateTexte=29990101&categorieLien=id
  
          
contrat salarié . convention collective . plasturgie . catégorie professionnelle Collaborateurs . coefficient 800 à 830 inclus:
  applicable si: coefficient = '800 à 830 inclus'
  
          
contrat salarié . convention collective . plasturgie . catégorie professionnelle Collaborateurs . coefficient 800 à 830 inclus . résultat conventionnel:
  valeur: 2 mois
  
  remplace: contrat salarié . convention collective . résultat conventionnel
