
contrat salarié . convention collective . transports routiers . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Employés: "'Employés'"
      Ingénieurs et Cadres: "'Ingénieurs et Cadres'"
      Ouvriers: "'Ouvriers'"
      Techniciens et agents de maîtrise TAM: "'Techniciens et agents de maîtrise TAM'"
          
contrat salarié . convention collective . transports routiers . catégorie professionnelle Employés:
  applicable si: catégorie professionnelle = 'Employés'
          
contrat salarié . convention collective . transports routiers . catégorie professionnelle Employés . résultat conventionnel:
  valeur: 1 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Annexe II, article 13: https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=9D32D1AB24BC5ACF016410CDFEE667F3.tplgfr24s_3?idArticle=KALIARTI000005849509&cidTexte=KALITEXT000005678903&dateTexte=29990101&categorieLien=id
          
contrat salarié . convention collective . transports routiers . catégorie professionnelle Ingénieurs et Cadres:
  applicable si: catégorie professionnelle = 'Ingénieurs et Cadres'
          
contrat salarié . convention collective . transports routiers . catégorie professionnelle Ingénieurs et Cadres . résultat conventionnel:
  valeur: 3 mois
  type: notification
  description: 
    - Sous réserve de durées plus longues prévues dans le contrat de travail,
    - Les ingénieurs et cadres pourront quitter leur emploi après 2 mois de préavis sous réserve d'en avoir informé l'employeur au moins 15 jours à l'avance. Dans ce cas, ils n'auront droit, indépendamment de l'indemnité éventuelle de congédiement, qu'à la rémunération correspondant à leur temps effectif de travail.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Annexe IV, Article 15: https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=9D32D1AB24BC5ACF016410CDFEE667F3.tplgfr24s_3?idArticle=KALIARTI000005849568&cidTexte=KALITEXT000005678909&dateTexte=29990101&categorieLien=id
          
