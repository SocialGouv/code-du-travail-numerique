contrat salarié . convention collective . transports routiers . typeRupture:
  titre: Type de rupture du contrat de travail
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Licenciement: "'Licenciement'"
      Démission: "'Démission'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
      Rupture conventionnelle: "'Rupture conventionnelle'"

contrat salarié . convention collective . transports routiers . typeRupture Licenciement:
  applicable si: typeRupture = 'Licenciement'
  valeur: oui

contrat salarié . convention collective . transports routiers . typeRupture Licenciement . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Employés: "'Employés'"
      Ingénieurs, Cadres: "'Ingénieurs, Cadres'"
      Ouvriers: "'Ouvriers'"
      Techniciens et agents de maîtrise TAM: "'Techniciens et agents de maîtrise TAM'"

contrat salarié . convention collective . transports routiers . typeRupture Licenciement . catégorie professionnelle Employés:
  applicable si: catégorie professionnelle = 'Employés'
  valeur: oui

contrat salarié . convention collective . transports routiers . typeRupture Licenciement . catégorie professionnelle Employés . résultat conventionnel:
  valeur: "'2 heures par jour dans la limite d'un mois'"
  type: notification
  description:
    - Le salaire est maintenu.
    - Les heures sont fixées d'un commun accord par l'employeur et le salarié. Ils peuvent décider de bloquer ces heures avant la fin du préavis. En l'absence d'accord, elles sont fixées un jour par l'employeur et le suivant par le salarié.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Accord du 27 février 1951 relatif aux employés Annexe II, Article13": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=9D32D1AB24BC5ACF016410CDFEE667F3.tplgfr24s_3?idArticle=KALIARTI000005849509&cidTexte=KALITEXT000005678903&dateTexte=29990101&categorieLien=id

contrat salarié . convention collective . transports routiers . typeRupture Licenciement . catégorie professionnelle Ingénieurs, Cadres:
  applicable si: catégorie professionnelle = 'Ingénieurs, Cadres'
  valeur: oui

contrat salarié . convention collective . transports routiers . typeRupture Licenciement . catégorie professionnelle Ingénieurs, Cadres . résultat conventionnel:
  valeur: "'2 heures par jour dans la limite de 2 mois'"
  type: notification
  description:
    - Le salaire est maintenu.
    - Les heures sont fixées d'un commun accord par l'employeur et le salarié. Ils peuvent décider de bloquer ces heures avant la fin du préavis. En l'absence d'accord, elles sont fixées un jour par l'employeur et le suivant par le salarié.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Accord du 30 octobre 1951 relatif aux ingénieurs et cadres - Annexe IV article 15": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=9D32D1AB24BC5ACF016410CDFEE667F3.tplgfr24s_3?idArticle=KALIARTI000005849568&cidTexte=KALITEXT000005678909&dateTexte=29990101&categorieLien=id

contrat salarié . convention collective . transports routiers . typeRupture Licenciement . catégorie professionnelle Ouvriers:
  applicable si: catégorie professionnelle = 'Ouvriers'
  valeur: oui

contrat salarié . convention collective . transports routiers . typeRupture Licenciement . catégorie professionnelle Ouvriers . résultat conventionnel:
  valeur: "'2 heures par jour'"
  type: notification
  description:
    - Le salaire est maintenu sur la base du salaire effectif du salarié et jusqu'à 12 heures d'absence au maximum.
    - Les heures sont fixées d'un commun accord par l'employeur et le salarié. Ils peuvent décider de bloquer ces heures avant la fin du préavis. En l'absence d'accord, elles sont fixées un jour par l'employeur et le suivant par le salarié.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Accord du 16 juin 1961 relatifs aux ouvriers - annexe I, article 5": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=9D32D1AB24BC5ACF016410CDFEE667F3.tplgfr24s_3?idArticle=KALIARTI000005849372&cidTexte=KALITEXT000005678895&dateTexte=29990101&categorieLien=id

