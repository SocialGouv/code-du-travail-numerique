contrat salarié . convention collective . coiffure . catégorie professionnelle:
  titre: Catégorie professionnelle
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Agents de maîtrise: "'Agents de maîtrise'"
      Cadres: "'Cadres'"
      Salariés occupant un emploi de l'esthétique-cosmétique: "'Salariés occupant un emploi de l'esthétique-cosmétique'"
      Salariés occupant un emploi non-technique de la coiffure: "'Salariés occupant un emploi non-technique de la coiffure'"
      Salariés occupant un emploi technique de la coiffure: "'Salariés occupant un emploi technique de la coiffure'"

contrat salarié . convention collective . coiffure . catégorie professionnelle Agents de maîtrise:
  applicable si: catégorie professionnelle = 'Agents de maîtrise'
  valeur: oui

contrat salarié . convention collective . coiffure . catégorie professionnelle Agents de maîtrise . résultat conventionnel:
  valeur: 3 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    "Article 7.4.1": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000018563843&cidTexte=KALITEXT000018563760

contrat salarié . convention collective . coiffure . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . coiffure . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 3 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
