
contrat salarié . convention collective . coiffure . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
          
contrat salarié . convention collective . coiffure . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
          
contrat salarié . convention collective . coiffure . typeRupture Démission . résultat conventionnel:
  valeur: "'2 heures par jour. Pour le salarié à temps partiel, la durée de l’absence est calculée proportionnellement au temps de travail'"
  type: notification
  description: 
    - Le salaire n'est pas maintenu.
    - L'employeur et le salarié peuvent décider que les 2 heures journalières pourront être bloquées à des horaires fixes ou qu'elles seront regroupées. En l'absence d'accord, les heures seront fixées un jour par l'employeur et le suivant par le salarié.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 7.4.4: https//www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=66A29F5D26CA9B3AB9D6CF5888110E5B.tplgfr30s_3?idArticle=KALIARTI000018563850&cidTexte=KALITEXT000018563760&dateTexte=29990101&categorieLien=id
          
contrat salarié . convention collective . coiffure . typeRupture Licenciement:
  applicable si: typeRupture = 'Licenciement'
          
