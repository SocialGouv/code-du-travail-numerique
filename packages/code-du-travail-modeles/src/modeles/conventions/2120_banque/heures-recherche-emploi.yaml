contrat salarié . convention collective . banque . typeRupture:
  titre: Type de rupture du contrat de travail
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
      Rupture conventionnelle: "'Rupture conventionnelle'"

contrat salarié . convention collective . banque . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
  valeur: oui

contrat salarié . convention collective . banque . typeRupture Démission . résultat conventionnel:
  valeur: "''"
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 30": https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005784453#KALIARTI000005784453

contrat salarié . convention collective . banque . typeRupture Licenciement:
  applicable si: typeRupture = 'Licenciement'
  valeur: oui

contrat salarié . convention collective . banque . typeRupture Licenciement . résultat conventionnel:
  valeur: "'2 heures par jour. Pour le salarié à temps partiel, la durée de l’absence est calculée proportionnellement au temps de travail'"
  type: notification
  description:
    - Le salaire est maintenu.
    - Les heures d'absence sont fixées par accord entre l'employeur et le salarié. En cas de désaccord, elles sont fixées un jour par l'employeur, un jour par le salarié. Avec l'accord de l'employeur, elles peuvent être regroupées en fin de préavis.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 30": https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005784453#KALIARTI000005784453

contrat salarié . convention collective . banque . typeRupture Rupture de la période d'essai:
  applicable si: typeRupture = 'Rupture de la période d'essai'
  valeur: oui

contrat salarié . convention collective . banque . typeRupture Rupture de la période d'essai . résultat conventionnel:
  valeur: "''"
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
