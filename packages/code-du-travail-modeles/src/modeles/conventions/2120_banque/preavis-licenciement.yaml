
contrat salarié . convention collective . banque . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Techniciens: "'Techniciens'"
      
          
contrat salarié . convention collective . banque . Cadres:
  applicable si: catégorie professionnelle = "'Cadres'"
  
          
contrat salarié . convention collective . banque . Cadres . résultat conventionnel:
  valeur: 3 mois
  références:
    Article 30 de la convention collective: https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005784453&cidTexte=KALITEXT000005678018
  
          
contrat salarié . convention collective . banque . Techniciens:
  applicable si: catégorie professionnelle = "'Techniciens'"
  
          
contrat salarié . convention collective . banque . Techniciens . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 2 ans: "'Moins de 2 ans'"
      2 ans ou plus: "'2 ans ou plus'"
      
          
contrat salarié . convention collective . banque . Techniciens . Moins de 2 ans:
  applicable si: ancienneté = "'Moins de 2 ans'"
  
          
contrat salarié . convention collective . banque . Techniciens . Moins de 2 ans . résultat conventionnel:
  valeur: 1 mois
  références:
    Article 30 de la convention collective: https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005784453&cidTexte=KALITEXT000005678018
  
          
contrat salarié . convention collective . banque . Techniciens . 2 ans ou plus:
  applicable si: ancienneté = "'2 ans ou plus'"
  
          
contrat salarié . convention collective . banque . Techniciens . 2 ans ou plus . résultat conventionnel:
  valeur: 2 mois
  références:
    Article 30 de la convention collective: https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005784453&cidTexte=KALITEXT000005678018
  