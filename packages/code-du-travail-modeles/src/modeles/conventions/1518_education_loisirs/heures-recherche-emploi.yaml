contrat salarié . convention collective . éducation et loisirs . typeRupture:
  titre: Type de rupture du contrat de travail
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Licenciement: "'Licenciement'"
      Démission: "'Démission'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
      Rupture conventionnelle: "'Rupture conventionnelle'"

contrat salarié . convention collective . éducation et loisirs . typeRupture Licenciement:
  applicable si: typeRupture = 'Licenciement'
  valeur: oui

contrat salarié . convention collective . éducation et loisirs . typeRupture Licenciement . durée du travail:
  titre: Durée du travail
  question: Quelle est la durée du travail du salarié ?
  cdtn:
    type: liste
    valeurs:
      Temps complet: "'Temps complet'"
      Temps partiel: "'Temps partiel'"

contrat salarié . convention collective . éducation et loisirs . typeRupture Licenciement . durée du travail Temps complet:
  applicable si: durée du travail = 'Temps complet'
  valeur: oui

contrat salarié . convention collective . éducation et loisirs . typeRupture Licenciement . durée du travail Temps complet . ancienneté:
  titre: Ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 1 an: "'Moins de 1 an'"
      Plus de 1 an: "'Plus de 1 an'"

contrat salarié . convention collective . éducation et loisirs . typeRupture Licenciement . durée du travail Temps complet . ancienneté Moins de 1 an:
  applicable si: ancienneté = 'Moins de 1 an'
  valeur: oui

contrat salarié . convention collective . éducation et loisirs . typeRupture Licenciement . durée du travail Temps complet . ancienneté Moins de 1 an . résultat conventionnel:
  valeur: "'2 heures par jour'"
  type: notification
  description:
    - Le salaire n'est pas maintenu.
    - Les heures peuvent être cumulées en fin de préavis après accord entre le salarié et l'employeur.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 4.4 étendu": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=F6466B2FD646502AAD4864291B818763.tplgfr27s_1?idArticle=KALIARTI000032495095&cidTexte=KALITEXT000005681198&dateTexte=29990101&categorieLien=id

