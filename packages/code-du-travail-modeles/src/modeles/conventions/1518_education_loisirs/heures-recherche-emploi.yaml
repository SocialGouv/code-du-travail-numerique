      Plus de 1 an: "'Plus de 1 an'"
          
contrat salarié . convention collective . éducation et loisirs . typeRupture Licenciement . durée du travail Temps complet . ancienneté Moins de 1 an:
  applicable si: ancienneté = "Moins de 1 an"
          
