contrat salarié . convention collective . éducation et loisirs . indemnité de licenciement:
  applicable si: indemnité de licenciement
  valeur: oui

contrat salarié . convention collective . éducation et loisirs . indemnité de licenciement . jusqu'à dix ans ou moins:
  valeur:
    le minimum de:
      - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année
      - 10 an

contrat salarié . convention collective . éducation et loisirs . indemnité de licenciement . au dela de dix ans:
  somme:
    - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année
    - (- 10 an)
  plancher: 0 an

contrat salarié . convention collective . éducation et loisirs . indemnité de licenciement . dix ans ou moins:
  valeur:
    produit:
      assiette: jusqu'à dix ans ou moins * contrat salarié . indemnité de licenciement . salaire de référence conventionnel
      facteur: 1 / 4
  unité: €

contrat salarié . convention collective . éducation et loisirs . indemnité de licenciement . plus de dix ans:
  valeur:
    produit:
      assiette: au dela de dix ans * contrat salarié . indemnité de licenciement . salaire de référence conventionnel
      facteur: 1 / 3
  unité: €

contrat salarié . convention collective . éducation et loisirs . indemnité de licenciement . résultat conventionnel:
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  variations:
    - si: contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année > 8 mois
      alors:
        somme:
          - dix ans ou moins
          - plus de dix ans
    - sinon: 0
  unité: €
  arrondi: 2 décimales
  références:
    Article 4.4.3: https://www.legifrance.gouv.fr/conv_coll/id/KALISCTA000018072830/?idConteneur=KALICONT000005635177
    Article 6.3.4: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000027717742?idConteneur=KALICONT000005635177&origin=list#KALIARTI000027717742
