contrat salarié . convention collective . prevention sécurité entreprise . typeRupture Licenciement . résultat conventionnel:
  valeur: "'2 heures par jour ouvré'"
  type: notification
  description: 
    - Le salaire est maintenu.
    - Les 2 heures sont fixées d'un commun accord par l'employeur et le salarié. Ils peuvent décider, par écrit, de les regrouper. En l'absence d'accord, elles sont fixées un jour par l'employeur et le suivant par le salarié. Le salarié qui a trouvé un emploi ne peut plus utiliser ces heures.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
