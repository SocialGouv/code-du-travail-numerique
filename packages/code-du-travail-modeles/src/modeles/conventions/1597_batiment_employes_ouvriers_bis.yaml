contrat salarié . convention collective . batiment ouvriers employés bis:
  description: Nouvelle convention collective nationale des ouvriers employés par les entreprises du bâtiment non visées par le décret du 1er mars 1962 (c'est-à-dire occupant plus de 10 salariés) du 7 mars 2018 (Avenant du 7 mars 2018)
  applicable si: convention collective = 'IDCC1597'
  valeur: oui
  cdtn:
    idcc: 1597
    préavis-retraite: true

contrat salarié . convention collective . batiment ouvriers employés bis . mise ou départ à la retraite:
  applicable si:
    une de ces conditions:
      - mise à la retraite
      - départ à la retraite
  remplace: contrat salarié . préavis de retraite collective
  valeur: 2 mois
  références:
    Accord collectif national du 13 avril 2004 relatif au départ et à la mise à la retraite dans le bâtiment et les travaux publics, article 4: https://www.legifrance.gouv.fr/conv_coll/id/KALISCTA000005706582/?idConteneur=KALICONT000005635120
