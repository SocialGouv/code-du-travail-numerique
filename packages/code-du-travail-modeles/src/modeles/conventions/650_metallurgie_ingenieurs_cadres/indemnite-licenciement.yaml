# Résultat
contrat salarié . convention collective . métallurgie ingénieurs et cadres . indemnité de licenciement . résultat conventionnel 1:
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  applicable si:
    une de ces conditions:
      - toutes ces conditions:
          - age = 49
          - age 50 ans = 'Oui'
          - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année >= 5 an
      - toutes ces conditions:
          - age >= 50
          - age < 55
          - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année >= 5 an
          - age 55 ans = 'Non'
  variations:
    - si: contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année >= 12 mois
      alors:
        le maximum de:
          - somme formule plus 20 pourcent
          - contrat salarié . indemnité de licenciement . salaire de référence conventionnel * 3
    - sinon: 0
  plafond: contrat salarié . indemnité de licenciement . salaire de référence conventionnel * 18
  unité: €
  arrondi: 2 décimales
  références:
    Article 29 de la Convention collective nationale des ingénieurs et cadres de la métallurgie du 13 mars 1972: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000023173732?idConteneur=KALICONT000005635842&origin=list#KALIARTI000023173732

