  cdtn:
    formule:
      formula: ((1 / 5 * Sref * A1)[ + (3 / 5 * Sref * A2)]) * 1.2
      explanations:
        - "A1 : Ancienneté de 1 ans à 7 ans": contrat salarié . convention collective . métallurgie ingénieurs et cadres . indemnité de licenciement . jusqu'à sept ans ou moins
        - "A2 : Ancienneté au delà de 7 ans": contrat salarié . convention collective . métallurgie ingénieurs et cadres . indemnité de licenciement . au dela de sept ans
