
contrat salarié . convention collective . batiment etam . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
          
contrat salarié . convention collective . batiment etam . typeRupture Démission:
  applicable si: typeRupture = "Démission"
          
contrat salarié . convention collective . batiment etam . typeRupture Démission . résultat conventionnel:
  valeur: "'D'après les éléments saisis, dans votre situation, la convention collective ne prévoit pas d'heures d'absence autorisée pour rechercher un emploi.'"
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 8.3: https//www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000018773771&cidTexte=KALITEXT000018773681&dateTexte=20060712
          
contrat salarié . convention collective . batiment etam . typeRupture Licenciement:
  applicable si: typeRupture = "Licenciement"
          
contrat salarié . convention collective . batiment etam . typeRupture Licenciement . résultat conventionnel:
  valeur: "'5 journées ou 10 demi-journées'"
  type: notification
  description:  
    - Le salaire est maintenu.
    - Les autorisations d'absence seront fixées moitié par le salarié, et moitié par l'employeur. Chacun devra en informer l'autre partie. L'employeur ne verse pas d'indemnité au salarié s'il n'utilise ces heures d'absence autorisée.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 8.3: https//www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000018773771&cidTexte=KALITEXT000018773681&dateTexte=20060712
          
