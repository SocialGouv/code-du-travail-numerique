contrat salarié . convention collective . batiment etam . ancienneté:
  titre: Ancienneté
  description: L'ancienneté du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 2 ans: "'Moins de 2 ans'"
      2 ans ou plus: "'2 ans ou plus'"

contrat salarié . convention collective . batiment etam . ancienneté Moins de 2 ans:
  applicable si: ancienneté = 'Moins de 2 ans'
  valeur: oui

contrat salarié . convention collective . batiment etam . ancienneté Moins de 2 ans . résultat conventionnel:
  valeur: 1 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    "Article 8.1": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=7C6D5292CB5A9AA0DB357C8DEC36C6EB.tplgfr36s_2?idArticle=KALIARTI000018773769&cidTexte=KALITEXT000018773681&dateTexte=29990101&categorieLien=id

contrat salarié . convention collective . batiment etam . ancienneté 2 ans ou plus:
  applicable si: ancienneté = '2 ans ou plus'
  valeur: oui

contrat salarié . convention collective . batiment etam . ancienneté 2 ans ou plus . résultat conventionnel:
  valeur: 2 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
