# Convention collective nationale du commerce de détail et de gros à prédominance alimentaire du 12 juillet 2001.
contrat salarié . convention collective . commerce gros et detail alimentation:
  description: Convention collective nationale du commerce de détail et de gros à prédominance alimentaire du 12 juillet 2001.
  applicable si: convention collective = 'IDCC2216'
  valeur: oui
  idcc: 2216

contrat salarié . convention collective . commerce gros et detail alimentation . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Employés et ouvriers: "'Employés et ouvriers'"
      Techniciens & Agents de maîtrise: "'Techniciens & Agents de maîtrise'"
      Cadres: "'Cadres'"

contrat salarié . convention collective . commerce gros et detail alimentation . catégorie professionnelle . employés:
  applicable si: catégorie professionnelle = 'Employés et ouvriers'
  valeur: oui

contrat salarié . convention collective . commerce gros et detail alimentation . catégorie professionnelle . employés . préavis de départ à la retraite:
  applicable si: départ à la retraite
  remplace: préavis de retraite collective
  grille:
    assiette: ancienneté
    tranches:
      - montant: 0 mois
        plafond: 6 mois
      - montant: 1 mois
        plafond: 6 mois
      - montant: 2 mois

contrat salarié . convention collective . commerce gros et detail alimentation . catégorie professionnelle . employés . préavis de mise à la retraite:
  applicable si: mise à la retraite
  remplace: préavis de retraite collective
  grille:
    assiette: ancienneté
    tranches:
      - montant: 1 mois
        plafond: 24 mois
      - montant: 2 mois
  références:
    Article 3.12: https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000023307000/?idConteneur=KALICONT000005635085
    Article 3 de l'annexe I: https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000041517472/?idConteneur=KALICONT000005635085

contrat salarié . convention collective . commerce gros et detail alimentation . catégorie professionnelle . agents de maitrise:
  applicable si: catégorie professionnelle = 'Techniciens & Agents de maîtrise'
  valeur: oui

contrat salarié . convention collective . commerce gros et detail alimentation . catégorie professionnelle . agents de maitrise . préavis de mise à la retraite:
  applicable si: mise à la retraite
  remplace: préavis de retraite collective
  valeur: 2 mois
  références:
    Article 5.1 de l'annexe II: https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000041517514/?idConteneur=KALICONT000005635085

contrat salarié . convention collective . commerce gros et detail alimentation . catégorie professionnelle . agents de maitrise . préavis de départ à la retraite:
  applicable si: départ à la retraite
  remplace: préavis de retraite collective
  grille:
    assiette: ancienneté
    tranches:
      - montant: 0 mois
        plafond: 2 mois
      - montant: 1 mois
        plafond: 24 mois
      - montant: 2 mois

contrat salarié . convention collective . commerce gros et detail alimentation . catégorie professionnelle . cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . commerce gros et detail alimentation . catégorie professionnelle . cadres . préavis de départ ou mise à la retraite:
  applicable si:
    une de ces conditions:
      - départ à la retraite
      - mise à la retraite
  remplace: préavis de retraite collective
  valeur: 6 mois
  références:
    Article 9 de l'annexe III: https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000041517573/?idConteneur=KALICONT000005635085