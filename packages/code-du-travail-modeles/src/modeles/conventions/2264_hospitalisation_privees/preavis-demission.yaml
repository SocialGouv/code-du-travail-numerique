contrat salarié . convention collective . hospitalisation privées . catégorie professionnelle:
  titre: Catégorie professionnelle
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Cadres dirigeants: "'Cadres dirigeants'"
      Cadres supérieurs: "'Cadres supérieurs'"
      Employés: "'Employés'"
      Techniciens et agents de maîtrise TAM: "'Techniciens et agents de maîtrise TAM'"

contrat salarié . convention collective . hospitalisation privées . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . hospitalisation privées . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 3 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    "Article 45": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005801971&cidTexte=KALITEXT000005658770&dateTexte=20191017

