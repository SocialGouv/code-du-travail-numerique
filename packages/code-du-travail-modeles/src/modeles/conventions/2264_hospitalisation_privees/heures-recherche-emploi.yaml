contrat salarié . convention collective . hospitalisation privées . typeRupture Licenciement . durée du travail Temps partiel . résultat conventionnel:
  valeur: "'un nombre d'heures égal, par mois de préavis, à la durée hebdomadaire de travail prévue par le contrat de travail'"
  type: notification
  description:  
