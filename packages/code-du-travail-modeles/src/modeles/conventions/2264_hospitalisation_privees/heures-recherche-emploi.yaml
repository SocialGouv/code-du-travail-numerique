contrat salarié . convention collective . hospitalisation privées . typeRupture Licenciement . durée du travail:
  titre: durée du travail
  question: Quelle est la durée du travail du salarié ?
  cdtn:
    type: liste
    valeurs:
      Temps complet: "'Temps complet'"
      Temps partiel: "'Temps partiel'"
          
contrat salarié . convention collective . hospitalisation privées . typeRupture Licenciement . durée du travail Temps complet:
  applicable si: durée du travail = "Temps complet"
          
contrat salarié . convention collective . hospitalisation privées . typeRupture Licenciement . durée du travail Temps complet . résultat conventionnel:
  valeur: "'un nombre d'heures égal, par mois de préavis, à la durée hebdomadaire de travail dans l'entreprise'"
  type: notification
  description:  
    - Le salaire est maintenu.
    - Ces heures pourront être prises par demi-journée ou journée entière, dans les conditions fixées d'un commun accord par l'employeur et le salarié.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 46: https//www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005801981&cidTexte=KALITEXT000005658770
          
