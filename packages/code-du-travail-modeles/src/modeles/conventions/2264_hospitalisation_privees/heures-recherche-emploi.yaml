
contrat salarié . convention collective . hospitalisation privées . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
          
contrat salarié . convention collective . hospitalisation privées . typeRupture Rupture de la période d'essai:
  applicable si: typeRupture = "Rupture de la période d'essai"
          
contrat salarié . convention collective . hospitalisation privées . typeRupture Rupture de la période d'essai . initiative de la rupture de la période d'essai:
  titre: initiative de la rupture de la période d'essai
  question: Qui a pris l'initiative de rompre la période d'essai ?
  cdtn:
    type: liste
    valeurs:
      L'employeur: "'L'employeur'"
      Le salarié: "'Le salarié'"
          
contrat salarié . convention collective . hospitalisation privées . typeRupture Rupture de la période d'essai . initiative de la rupture de la période d'essai L'employeur:
  applicable si: initiative de la rupture de la période d'essai = "L'employeur"
          
contrat salarié . convention collective . hospitalisation privées . typeRupture Rupture de la période d'essai . initiative de la rupture de la période d'essai L'employeur . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      3 mois ou moins: "'3 mois ou moins'"
      Plus de 3 mois: "'Plus de 3 mois'"
          
contrat salarié . convention collective . hospitalisation privées . typeRupture Rupture de la période d'essai . initiative de la rupture de la période d'essai L'employeur . ancienneté 3 mois ou moins:
  applicable si: ancienneté = "3 mois ou moins"
          
contrat salarié . convention collective . hospitalisation privées . typeRupture Rupture de la période d'essai . initiative de la rupture de la période d'essai L'employeur . ancienneté 3 mois ou moins . résultat conventionnel:
  valeur: "'D'après les éléments saisis, dans votre situation, la convention collective ne prévoit pas d'heures d'absence autorisée pour rechercher un emploi.'"
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 43.2: https//www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000020981959&cidTexte=KALITEXT000005658770&dateTexte=20200207
          
contrat salarié . convention collective . hospitalisation privées . typeRupture Rupture de la période d'essai . initiative de la rupture de la période d'essai L'employeur . ancienneté Plus de 3 mois:
  applicable si: ancienneté = "Plus de 3 mois"
          
contrat salarié . convention collective . hospitalisation privées . typeRupture Rupture de la période d'essai . initiative de la rupture de la période d'essai L'employeur . ancienneté Plus de 3 mois . résultat conventionnel:
  valeur: "'2 jours, si le préavis (aussi appelé délai de prévenance) est executé'"
  type: notification
  description:  
    - Le salaire est maintenu.
    - Chaque jour d'absence correspond à la durée habituelle de travail du salarié.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
