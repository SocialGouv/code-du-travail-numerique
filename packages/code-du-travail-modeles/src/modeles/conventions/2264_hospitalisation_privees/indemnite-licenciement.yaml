contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement:
  applicable si: indemnité de licenciement
  valeur: oui

contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement . catégorie professionnelle:
  titre: Catégorie professionnelle
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Non-cadres: "'Non-cadres'"
      Cadres: "'Cadres'"

## NON CADRES ##
contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement . catégorie professionnelle . non cadres:
  applicable si: catégorie professionnelle = 'Non-cadres'
  valeur: oui

contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement . catégorie professionnelle . non cadres . ancienneté 10 ans ou moins:
  valeur:
    le minimum de:
      - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année
      - 10 an

contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement . catégorie professionnelle . non cadres . ancienneté de plus de 10 ans:
  somme:
    - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année
    - (- 10 an)
  plancher: 0 an

contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement . catégorie professionnelle . non cadres . facteur 1:
  valeur:
    produit:
      assiette: contrat salarié . indemnité de licenciement . salaire de référence conventionnel * ancienneté 10 ans ou moins
      facteur: 1 / 5
  unité: €

contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement . catégorie professionnelle . non cadres . facteur 2:
  valeur:
    produit:
      assiette: contrat salarié . indemnité de licenciement . salaire de référence conventionnel * ancienneté de plus de 10 ans
      facteur: 2 / 5
  unité: €

# (1/5*Sref*A1) + (2/5*Sref*A2)
# A1= Années d'ancienneté de 10 ans ou moins
# A2= Années d'ancienneté au delà de 10 ans
contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement . catégorie professionnelle . non cadres . résultat conventionnel:
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  variations:
    - si: contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année >= 12 mois
      alors:
        somme:
          - non cadres . facteur 1
          - non cadres . facteur 2
    - sinon: 0
  unité: €
  arrondi: 2 décimales
  références:
    Article 47: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000020981961?idConteneur=KALICONT000005635813

## CADRES ##
contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement . catégorie professionnelle . cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement . catégorie professionnelle . cadres . ancienneté jusqu'à 5 ans:
  valeur:
    le minimum de:
      - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année
      - 5 an

contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement . catégorie professionnelle . cadres . ancienneté supérieur à 5 ans:
  somme:
    - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année
    - (- 5 an)
  plancher: 0 an

contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement . catégorie professionnelle . cadres . facteur 1:
  valeur:
    produit:
      assiette: contrat salarié . indemnité de licenciement . salaire de référence conventionnel * contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année
      facteur: 1 / 5
  unité: €

contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement . catégorie professionnelle . cadres . facteur 2:
  valeur:
    produit:
      assiette: contrat salarié . indemnité de licenciement . salaire de référence conventionnel * ancienneté jusqu'à 5 ans
      facteur: 1 / 2
  unité: €

contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement . catégorie professionnelle . cadres . facteur 3:
  valeur:
    produit:
      assiette: contrat salarié . indemnité de licenciement . salaire de référence conventionnel * ancienneté supérieur à 5 ans
      facteur: 1
  unité: €

contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement . catégorie professionnelle . cadres . résultat conventionnel avec ancienneté jusqu'à 5 ans:
  applicable si: contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année < 5 an
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  variations:
    - si: contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année >= 12 mois
      alors: cadres . facteur 1
    - sinon: 0
  unité: €
  arrondi: 2 décimales
  références:
    Article 47: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000020981961?idConteneur=KALICONT000005635813

contrat salarié . convention collective . hospitalisation privées . indemnité de licenciement . catégorie professionnelle . cadres . résultat conventionnel avec ancienneté de plus de 5 ans:
  applicable si: contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année >= 5 an
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  somme:
    - cadres . facteur 2
    - cadres . facteur 3
  unité: €
  arrondi: 2 décimales
  références:
    Article 47: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000020981961?idConteneur=KALICONT000005635813
