contrat salarié . convention collective . sport . type de cdd CDD d'usage appelé contrat d'intervention:
  applicable si: type de cdd = 'CDD d'usage appelé « contrat d'intervention »'

contrat salarié . convention collective . sport . type de cdd CDD d'usage appelé contrat d'intervention . embauché en cdi non:
  applicable si: embauché en cdi = 'non'

contrat salarié . convention collective . sport . type de cdd CDD d'usage appelé contrat d'intervention . embauché en cdi non . résultat conventionnel:
  valeur:
    produit:
      assiette: contrat salarié . salaire de référence
      facteur: 0.1
  arrondi: 2 décimales
  unité: €
  cdtn:
    formule:
      explanations:
        - "S : Salaires renseignés": contrat salarié . salaire de référence
      formula: 1/10 * S
    label: La prime d'intervention
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 4.7 de la convention collective": https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000041494560
    Article L1243-8 du code du travail: https://www.legifrance.gouv.fr/affichCodeArticle.do?idArticle=LEGIARTI000006901219&cidTexte=LEGITEXT000006072050&dateTexte=20080501
    Article L1243-9 du code du travail: https://www.legifrance.gouv.fr/affichCodeArticle.do;jsessionid=0FA35871C82B78139407AE9BD9480D9B.tplgfr31s_2?idArticle=LEGIARTI000006901220&cidTexte=LEGITEXT000006072050&dateTexte=20080501&categorieLien=id&oldAction=&nbResultRech=

contrat salarié . convention collective . sport . type de cdd Autres:
  applicable si: type de cdd = 'Autres'

contrat salarié . convention collective . sport . type de cdd Autres . résultat conventionnel:
  valeur: 0
  remplace: contrat salarié . convention collective . résultat conventionnel
