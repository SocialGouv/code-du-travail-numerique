
contrat salarié . convention collective . sport . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Noncadres: "'Noncadres'"
          
contrat salarié . convention collective . sport . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = "Cadres"
          
contrat salarié . convention collective . sport . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 3 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    article 4.4.3.2 de la convention collective: https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000021063914&cidTexte=KALITEXT000017577657
          
contrat salarié . convention collective . sport . catégorie professionnelle Noncadres:
  applicable si: catégorie professionnelle = "Noncadres"
          
contrat salarié . convention collective . sport . catégorie professionnelle Noncadres . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 2 ans: "'Moins de 2 ans'"
      Plus de 2 ans: "'Plus de 2 ans'"
          
contrat salarié . convention collective . sport . catégorie professionnelle Noncadres . ancienneté Moins de 2 ans:
  applicable si: ancienneté = "Moins de 2 ans"
          
contrat salarié . convention collective . sport . catégorie professionnelle Noncadres . ancienneté Moins de 2 ans . résultat conventionnel:
  valeur: 1 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    article 4.4.3.2 de la convention collective: https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000021063914&cidTexte=KALITEXT000017577657
          
contrat salarié . convention collective . sport . catégorie professionnelle Noncadres . ancienneté Plus de 2 ans:
  applicable si: ancienneté = "Plus de 2 ans"
          
contrat salarié . convention collective . sport . catégorie professionnelle Noncadres . ancienneté Plus de 2 ans . résultat conventionnel:
  valeur: 2 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    article 4.4.3.2 de la convention collective: https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000021063914&cidTexte=KALITEXT000017577657