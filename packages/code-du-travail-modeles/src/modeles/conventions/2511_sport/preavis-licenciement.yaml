
contrat salarié . convention collective . sport . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Non-cadres: "'Non-cadres'"
      
          
contrat salarié . convention collective . sport . Cadres:
  applicable si: catégorie professionnelle = "'Cadres'"
  
          
contrat salarié . convention collective . sport . Cadres . résultat conventionnel:
  valeur: 3 mois
  références:
    article 4.4.3.2 de la convention collective: https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000021063914&cidTexte=KALITEXT000017577657
  
          
contrat salarié . convention collective . sport . Non-cadres:
  applicable si: catégorie professionnelle = "'Non-cadres'"
  
          
contrat salarié . convention collective . sport . Non-cadres . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 2 ans: "'Moins de 2 ans'"
      Plus de 2 ans: "'Plus de 2 ans'"
      
          
contrat salarié . convention collective . sport . Non-cadres . Moins de 2 ans:
  applicable si: ancienneté = "'Moins de 2 ans'"
  
          
contrat salarié . convention collective . sport . Non-cadres . Moins de 2 ans . résultat conventionnel:
  valeur: 1 mois
  références:
    article 4.4.3.2 de la convention collective: https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000021063914&cidTexte=KALITEXT000017577657
  
          
contrat salarié . convention collective . sport . Non-cadres . Plus de 2 ans:
  applicable si: ancienneté = "'Plus de 2 ans'"
  
          
contrat salarié . convention collective . sport . Non-cadres . Plus de 2 ans . résultat conventionnel:
  valeur: 2 mois
  références:
    article 4.4.3.2 de la convention collective: https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000021063914&cidTexte=KALITEXT000017577657
  