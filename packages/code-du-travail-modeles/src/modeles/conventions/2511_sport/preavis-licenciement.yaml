contrat salarié . convention collective . sport . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Non-cadres: "'Non-cadres'"

contrat salarié . convention collective . sport . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . sport . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 3 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 4.4.3.2 de la convention collective": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000021063914&cidTexte=KALITEXT000017577657

contrat salarié . convention collective . sport . catégorie professionnelle Noncadres:
