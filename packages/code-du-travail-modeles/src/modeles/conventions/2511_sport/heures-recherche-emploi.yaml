contrat salarié . convention collective . sport . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Licenciement: "'Licenciement'"
      Démission: "'Démission'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"

contrat salarié . convention collective . sport . typeRupture Licenciement:
  applicable si: typeRupture = 'Licenciement'
  valeur: oui

contrat salarié . convention collective . sport . typeRupture Licenciement . résultat conventionnel:
  valeur: "'2 heures par jour ouvrable. Pour le salarié à temps partiel, la durée de l’absence est calculée proportionnellement au temps de travail'"
  type: notification
  description:
    - Le salaire est maintenu.
    - Les salariés pourront prendre leurs heures en une seule fois avec l'accord de l'employeur.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 4.4.3.5": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000021063914&cidTexte=KALITEXT000017577657&dateTexte=20140411

contrat salarié . convention collective . sport . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
  valeur: oui

contrat salarié . convention collective . sport . typeRupture Démission . résultat conventionnel:
