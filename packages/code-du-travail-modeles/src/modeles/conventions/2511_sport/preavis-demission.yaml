contrat salarié . convention collective . sport . catégorie professionnelle:
  titre: Catégorie professionnelle
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Ouvriers, Employés: "'Ouvriers, Employés'"
      Techniciens et agents de maîtrise TAM: "'Techniciens et agents de maîtrise TAM'"

contrat salarié . convention collective . sport . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . sport . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 3 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    "Article 4.4.1. de la convention collective": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000021063914&cidTexte=KALITEXT000017577657&dateTexte=20140411

