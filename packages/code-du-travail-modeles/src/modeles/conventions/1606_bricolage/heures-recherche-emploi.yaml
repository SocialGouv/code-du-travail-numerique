
contrat salarié . convention collective . bricolage . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
          
contrat salarié . convention collective . bricolage . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
          
contrat salarié . convention collective . bricolage . typeRupture Démission . résultat conventionnel:
  valeur: "'1 journée ou 2 demi-journées par semaine ou un nombre d'heures équivalent. Pour le salarié à temps partiel, la durée de l’absence est calculée proportionnellement au temps de travail'"
  type: notification
  description: 
    - Les absences doivent être fixées d'un commun accord entre l'employeur et le salarié. En l'absence d'accord, l'employeur et le salarié décident à tour de rôle et pour chaque semaine les conditions de ces absences.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 9.1": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=E5B5B8F059E9188492430B0C2B630256.tplgfr29s_3?idArticle=KALIARTI000005870732&cidTexte=KALITEXT000005687520&dateTexte=29990101&categorieLien=id
          
