contrat salarié . convention collective . bricolage . catégorie professionnelle:
  titre: Catégorie professionnelle
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Employés: "'Employés'"
      Agents de maîtrise: "'Agents de maîtrise'"
      Cadres: "'Cadres'"

contrat salarié . convention collective . bricolage . catégorie professionnelle Agents de maîtrise:
  applicable si: catégorie professionnelle = 'Agents de maîtrise'
  valeur: oui

contrat salarié . convention collective . bricolage . catégorie professionnelle Agents de maîtrise . résultat conventionnel:
  valeur: 2 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    'Article 8 de l''annexe "agents de maîtrise"': https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=0832656ABC6E21C910218E6299A686E0.tpdila23v_2?idArticle=KALIARTI000005870771&cidTexte=KALITEXT000005687528&dateTexte=19930629

contrat salarié . convention collective . bricolage . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . bricolage . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 3 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    'Article 8 de l''annexe "cadres"': https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005870786#KALIARTI000005870786

contrat salarié . convention collective . bricolage . catégorie professionnelle Employés:
  applicable si: catégorie professionnelle = 'Employés'
  valeur: oui

contrat salarié . convention collective . bricolage . catégorie professionnelle Employés . résultat conventionnel:
  valeur: 1 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    "Article 9.1 de la convention collective": https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005870732#KALIARTI000005870732
