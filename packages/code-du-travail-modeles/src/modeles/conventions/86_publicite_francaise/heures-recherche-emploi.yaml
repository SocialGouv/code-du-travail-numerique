  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
          
contrat salarié . convention collective . publicité française . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
          
contrat salarié . convention collective . publicité française . typeRupture Démission . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Agents de maîtrise et Techniciens: "'Agents de maîtrise et Techniciens'"
      Cadres: "'Cadres'"
      Employés: "'Employés'"
          
contrat salarié . convention collective . publicité française . typeRupture Démission . catégorie professionnelle Agents de maîtrise et Techniciens:
  applicable si: catégorie professionnelle = 'Agents de maîtrise et Techniciens'
          
contrat salarié . convention collective . publicité française . typeRupture Démission . catégorie professionnelle Agents de maîtrise et Techniciens . résultat conventionnel:
  valeur: "'2 heures par jour'"
  type: notification
  description: 
    - Le salaire est maintenu.
    - Le salarié fixe par accord avec l'employeur la période de la journée pendant laquelle il prend ces 2 heures. Si l'employeur et le salarié le décident ensemble, ces heures peuvent être prises, de façon groupée, en une ou plusieurs journées ou demi-journées, consécutives ou non. En cas d'absence d'accord entre l'employeur et le salarié, ces 2 heures sont fixées un jour par l'employeur et, le jour suivant, par le salarié. Lorsque le salarié a retrouvé un emploi, il doit immédiatement en informer l'employeur et ne pourra plus utiliser les heures d'absence autorisée pour rechercher un emploi.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 48": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005857333&cidTexte=KALITEXT000005682357&dateTexte=19740607
          
