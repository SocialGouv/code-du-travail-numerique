contrat salarié . convention collective . transport aérien personnel au sol . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Licenciement: "'Licenciement'"
      Démission: "'Démission'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"

contrat salarié . convention collective . transport aérien personnel au sol . typeRupture Licenciement:
  applicable si: typeRupture = 'Licenciement'

contrat salarié . convention collective . transport aérien personnel au sol . typeRupture Licenciement . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Agents de maîtrise: "'Agents de maîtrise'"
      Techniciens: "'Techniciens'"
      Cadres: "'Cadres'"
      Employés: "'Employés'"
      Ouvriers: "'Ouvriers'"

contrat salarié . convention collective . transport aérien personnel au sol . typeRupture Licenciement . catégorie professionnelle Agents de maîtrise:
  applicable si: catégorie professionnelle = 'Agents de maîtrise'

contrat salarié . convention collective . transport aérien personnel au sol . typeRupture Licenciement . catégorie professionnelle Agents de maîtrise . résultat conventionnel:
  valeur: "'2 heures par jour, dans la limite de 50 heures au total'"
  type: notification
  description:
    - Le salaire est maintenu.
    - Les heures sont fixées d'un commun accord par l'employeur et le salarié. Si ses recherches le nécessitent, le salarié peut, en accord avec son employeur, bloquer tout ou partie de ces heures. En l'absence d'accord, les jours et heures où l'absence a lieu sont fixées à tour de rôle par l'employeur et le salarié.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Annexe 2 Article 11": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=C5A3C02D1A1763C39E0F1713E1FCDCBD.tplgfr24s_2?idArticle=KALIARTI000005872146&cidTexte=KALITEXT000005688169&dateTexte=29990101&categorieLien=id

