contrat salarié . convention collective . transport aérien personnel au sol . typeRupture Licenciement . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . transport aérien personnel au sol . typeRupture Licenciement . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: "'50 heures par mois'"
  type: notification
  description:
    - Le salaire est maintenu.
    - Les heures d'absences peuvent être prises en une ou plusieurs fois en accord avec l'employeur.
  remplace: contrat salarié . convention collective . résultat conventionnel
