contrat salarié . convention collective . transport aérien personnel au sol . catégorie professionnelle:
  titre: Catégorie professionnelle
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Agents de maîtrise: "'Agents de maîtrise'"
      Techniciens: "'Techniciens'"
      Cadres: "'Cadres'"
      Ouvriers: "'Ouvriers'"
      Employés: "'Employés'"

contrat salarié . convention collective . transport aérien personnel au sol . catégorie professionnelle Agents de maîtrise:
  applicable si: catégorie professionnelle = 'Agents de maîtrise'
  valeur: oui

contrat salarié . convention collective . transport aérien personnel au sol . catégorie professionnelle Agents de maîtrise . résultat conventionnel:
