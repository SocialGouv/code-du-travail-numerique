contrat salarié . convention collective . établissement handicap . indemnité de licenciement . catégorie professionnelle . cadre et non cadre durant une période . temps . ancienneté cadre:
  valeur: contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année - temps
  unité: an
  plancher: 0 an

contrat salarié . convention collective . établissement handicap . indemnité de licenciement . catégorie professionnelle . cadre et non cadre durant une période . temps . facteur 1 avec plafond:
  le minimum de:
    - 0.5 * contrat salarié . indemnité de licenciement . salaire de référence conventionnel * temps
    - contrat salarié . indemnité de licenciement . salaire de référence conventionnel * 6
  unité: €

contrat salarié . convention collective . établissement handicap . indemnité de licenciement . catégorie professionnelle . cadre et non cadre durant une période . temps . facteur 1 sans plafond:
  valeur:
    produit:
      assiette: contrat salarié . indemnité de licenciement . salaire de référence conventionnel * temps
      facteur: 1 / 2
  unité: €

contrat salarié . convention collective . établissement handicap . indemnité de licenciement . catégorie professionnelle . cadre et non cadre durant une période . temps . facteur 2:
  valeur: contrat salarié . indemnité de licenciement . salaire de référence conventionnel * ancienneté cadre
  plafond: contrat salarié . indemnité de licenciement . salaire de référence conventionnel * 12
  unité: €

contrat salarié . convention collective . établissement handicap . indemnité de licenciement . catégorie professionnelle . cadre et non cadre durant une période . temps . résultat conventionnel cadre:
  applicable si: catégorie professionnelle = 'Cadres'
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  somme:
    - facteur 1 avec plafond
    - facteur 2
  unité: €
  arrondi: 2 décimales
  références:
    Article 17: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005863126?idConteneur=KALICONT000005635407
    Article 10 de l'Annexe n°6 Dispositions spéciales aux cadres: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000022837395?idConteneur=KALICONT000005635407

