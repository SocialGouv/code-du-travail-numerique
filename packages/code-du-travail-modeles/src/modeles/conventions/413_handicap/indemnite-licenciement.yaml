contrat salarié . convention collective . établissement handicap . indemnité de licenciement . catégorie professionnelle . cadre et non cadre durant une période:
  applicable si:
    une de ces conditions:
      - catégorie professionnelle = 'Cadres directeurs généraux, directeurs de centre de formation en travail social et directeurs d'établissement ou de service'
      - catégorie professionnelle = 'Cadres'
  titre: Fonctions de non-cadre durant le contrat de travail
