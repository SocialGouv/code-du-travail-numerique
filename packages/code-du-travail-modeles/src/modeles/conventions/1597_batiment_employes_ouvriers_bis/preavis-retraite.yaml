contrat salarié . convention collective . batiment ouvriers employés bis . mise ou départ à la retraite:
  applicable si:
    une de ces conditions:
      - mise à la retraite
      - départ à la retraite
  remplace: contrat salarié . préavis de retraite collective
  valeur: 2 mois
  références:
    Accord collectif national du 13 avril 2004 relatif au départ et à la mise à la retraite dans le bâtiment et les travaux publics, article 4: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005807765#KALIARTI000005807765
