contrat salarié . convention collective . batiment ouvriers employés bis . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Licenciement: "'Licenciement'"
      Démission: "'Démission'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"

contrat salarié . convention collective . batiment ouvriers employés bis . typeRupture Licenciement:
  applicable si: typeRupture = 'Licenciement'
  valeur: oui

contrat salarié . convention collective . batiment ouvriers employés bis . typeRupture Licenciement . durée du préavis:
  titre: durée du préavis
  question: Quelle est la durée du préavis du salarié ?
  cdtn:
    type: liste
    valeurs:
      2 jours: "'2 jours'"
      2 semaines: "'2 semaines'"
      Plus de 2 semaines: "'Plus de 2 semaines'"

contrat salarié . convention collective . batiment ouvriers employés bis . typeRupture Licenciement . durée du préavis 2 jours:
  applicable si: durée du préavis = '2 jours'
  valeur: oui

contrat salarié . convention collective . batiment ouvriers employés bis . typeRupture Licenciement . durée du préavis 2 jours . résultat conventionnel:
  valeur: "'4 heures de travail. Pour le salarié à temps partiel, la durée de l’absence est calculée proportionnellement au temps de travail'"
  type: notification
  description:
    - Le salaire est maintenu. Les heures non utilisés dans ce cadre ne donnent pas lieu à rémunération.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 10.2": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=1C09253F5A9A489FD6DCD7F57C039320.tplgfr33s_1?idArticle=KALIARTI000005776856&cidTexte=KALITEXT000005645150&dateTexte=29990101&categorieLien=id

