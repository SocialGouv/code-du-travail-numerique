contrat salarié . convention collective . ouvriers bâtiment région parisienne . mise ou départ à la retraite:
  remplace: contrat salarié . préavis de retraite collective
  valeur: 2 mois
  références:
    Article 1.1.12.a: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005801005?idConteneur=KALICONT000005635685

contrat salarié . convention collective . ouvriers bâtiment région parisienne . départ à la retraite notification:
  applicable si: départ à la retraite
  type: notification
  description: "Le salarié doit notifier à l’employeur son départ en retraite par une lettre recommandée avec accusé de réception. Le départ en retraite aura lieu le premier jour d’un mois civil. Exemple: Si le 6 mars 2020 un salarié notifie sa décision de partir à la retraite à son employeur, le préavis à effectuer débutera le 1er avril 2020."
  valeur: oui

contrat salarié . convention collective . ouvriers bâtiment région parisienne . mise à la retraite notification:
  applicable si: mise à la retraite
  type: notification
  description: "L’employeur doit notifier au salarié sa mise à la retraite par lettre recommandée avec accusé de réception. La mise à la retraite aura lieu le premier jour d'un mois civil. Exemple : Si le 6 mars 2020 un employeur notifie sa décision de mettre à la retraite son salarié, le préavis à effectuer débutera le 1er avril 2020."
  valeur: oui
