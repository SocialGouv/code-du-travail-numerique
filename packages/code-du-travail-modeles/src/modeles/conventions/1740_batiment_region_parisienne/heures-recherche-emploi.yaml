contrat salarié . convention collective . ouvriers bâtiment région parisienne . typeRupture:
  titre: Type de rupture du contrat de travail
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
      Rupture conventionnelle: "'Rupture conventionnelle'"

contrat salarié . convention collective . ouvriers bâtiment région parisienne . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
  valeur: oui

contrat salarié . convention collective . ouvriers bâtiment région parisienne . typeRupture Démission . durée du préavis:
  titre: Durée du préavis
  question: Quelle est la durée du préavis du salarié ?
  cdtn:
    type: liste
    valeurs:
      2 jours: "'2 jours'"
      2 mois: "'2 mois'"
      2 semaines: "'2 semaines'"
      Un mois: "'Un mois'"

contrat salarié . convention collective . ouvriers bâtiment région parisienne . typeRupture Démission . durée du préavis 2 jours:
  applicable si: durée du préavis = '2 jours'
  valeur: oui

contrat salarié . convention collective . ouvriers bâtiment région parisienne . typeRupture Démission . durée du préavis 2 jours . résultat conventionnel:
  valeur: "'4 heures de travail. Pour le salarié à temps partiel, la durée de l’absence est calculée proportionnellement au temps de travail'"
  type: notification
  description:
    - Le salaire n'est pas maintenu.
    - Les heures pour rechercher un nouvel emploi sont prises groupées, en principe, à la fin du délai de préavis, sauf si l'employeur donne son accord pour une répartition différente. L'employeur ne verse pas d'indemnité, si le salarié n'utilise pas les heures pour recherche d'emploi.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 1.1.9a": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=A21177F5F79C7025761CDB35C436AE27.tplgfr37s_1?idArticle=KALIARTI000005800997&cidTexte=KALITEXT000005658612&dateTexte=29990101&categorieLien=id

