
contrat salarié . convention collective . batiment region parisienne . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Au delà de la période d'essai et jusqu'à 3 mois: "'Au delà de la période d'essai et jusqu'à 3 mois'"
      De 3 à 6 mois: "'De 3 à 6 mois'"
      6 mois à 2 ans: "'6 mois à 2 ans'"
      Plus de 2 ans: "'Plus de 2 ans'"
      
          
contrat salarié . convention collective . batiment region parisienne . Au delà de la période d'essai et jusqu'à 3 mois:
  applicable si: ancienneté = "'Au delà de la période d'essai et jusqu'à 3 mois'"
  
          
contrat salarié . convention collective . batiment region parisienne . Au delà de la période d'essai et jusqu'à 3 mois . résultat conventionnel:
