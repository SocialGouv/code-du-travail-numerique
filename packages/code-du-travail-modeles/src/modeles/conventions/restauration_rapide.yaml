# Convention collective nationale de la restauration rapide du 18 mars 1988
contrat salarié . convention collective . restauration rapide:
  titre: Convention collective nationale de la restauration rapide du 18 mars 1988
  applicable si: convention collective = 'IDCC1501'
  valeur: oui
  cdtn:
    idcc: 1501
    préavis-retraite: true

contrat salarié . convention collective . restauration rapide . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <b>bulletin de salaire</b>.
  cdtn:
    type: liste
    valeurs:
      Ouvriers: "'Ouvriers'"
      Employés: "'Employés'"
      Agents de maîtrise: "'Agents de maîtrise'"
      Cadres: "'Cadres'"

contrat salarié . convention collective . restauration rapide . catégorie professionnelle . Ouvriers:
  applicable si: catégorie professionnelle = 'Ouvriers'
  valeur: oui

contrat salarié . convention collective . restauration rapide . catégorie professionnelle . Ouvriers . préavis départ à la retraite:
  applicable si: départ à la retraite
  remplace: contrat salarié . préavis de retraite collective
  grille:
    assiette: ancienneté
    tranches:
      - montant: 8 jour
        plafond: 6 mois
      - montant: 1 mois
  références:
    Article 28: https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000005833486/?idConteneur=KALICONT000005635596
    Article 12: https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000005833465/?idConteneur=KALICONT000005635596

