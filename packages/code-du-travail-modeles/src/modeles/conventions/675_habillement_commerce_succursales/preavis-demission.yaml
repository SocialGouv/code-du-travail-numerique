contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Agents de maîtrise: "'Agents de maîtrise'"
      Cadres: "'Cadres'"
      Employés: "'Employés'"

contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle Agents de maîtrise:
  applicable si: catégorie professionnelle = 'Agents de maîtrise'

contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle Agents de maîtrise . résultat conventionnel:
  valeur: 2 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 9 de l'avenant Maîtrise Convention collective nationale du 30 juin 1972": https://www.legifrance.gouv.fr/affichIDCC.do?idSectionTA=KALISCTA000005752473&cidTexte=KALITEXT000005679768&idConvention=KALICONT000005635617&dateTexte=29990101

contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'

contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 3 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 13 de l'avenant Cadres Convention collective nationale du 30 juin 1972": https://www.legifrance.gouv.fr/affichIDCC.do?idSectionTA=KALISCTA000005752482&cidTexte=KALITEXT000005679774&idConvention=KALICONT000005635617&dateTexte=29990101

contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle Employés:
  applicable si: catégorie professionnelle = 'Employés'

contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle Employés . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 1 mois: "'Moins de 1 mois'"
      1 mois à 6 mois: "'1 mois à 6 mois'"
      Plus de 6 mois: "'Plus de 6 mois'"

contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle Employés . ancienneté Moins de 1 mois:
  applicable si: ancienneté = 'Moins de 1 mois'

contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle Employés . ancienneté Moins de 1 mois . résultat conventionnel:
  valeur: 0
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 38 de la convention collective": https://www.legifrance.gouv.fr/affichIDCC.do;jsessionid=087F78E34949639D3C28EC165BE5AB3A.tplgfr32s_2?idSectionTA=KALISCTA000005723965&cidTexte=KALITEXT000005679762&idConvention=KALICONT000005635617

contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle Employés . ancienneté 1 mois à 6 mois:
  applicable si: ancienneté = '1 mois à 6 mois'

contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle Employés . ancienneté 1 mois à 6 mois . résultat conventionnel:
  valeur: 5 jours
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 38 de la convention collective": https://www.legifrance.gouv.fr/affichIDCC.do;jsessionid=087F78E34949639D3C28EC165BE5AB3A.tplgfr32s_2?idSectionTA=KALISCTA000005723965&cidTexte=KALITEXT000005679762&idConvention=KALICONT000005635617

contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle Employés . ancienneté Plus de 6 mois:
  applicable si: ancienneté = 'Plus de 6 mois'

contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle Employés . ancienneté Plus de 6 mois . résultat conventionnel:
  valeur: 1 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 38 de la convention collective": https://www.legifrance.gouv.fr/affichIDCC.do;jsessionid=087F78E34949639D3C28EC165BE5AB3A.tplgfr32s_2?idSectionTA=KALISCTA000005723965&cidTexte=KALITEXT000005679762&idConvention=KALICONT000005635617
