
contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Agents de maîtrise: "'Agents de maîtrise'"
      Cadres: "'Cadres'"
      Employés: "'Employés'"
          
contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle Agents de maîtrise:
  applicable si: catégorie professionnelle = 'Agents de maîtrise'
          
contrat salarié . convention collective . habillement commerce succursales . catégorie professionnelle Agents de maîtrise . résultat conventionnel:
