contrat salarié . convention collective . sedima . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Agents de maîtrise niveau IV et V: "'Agents de maîtrise niveau IV et V'"
      Cadres niveau VI et plus: "'Cadres niveau VI et plus'"
      Ouvriers, Employés niveau III: "'Ouvriers, Employés niveau III'"
      Ouvriers, Employés niveaux I et II: "'Ouvriers, Employés niveaux I et II'"

contrat salarié . convention collective . sedima . catégorie professionnelle Agents de maîtrise niveau IV et V:
  applicable si: catégorie professionnelle = 'Agents de maîtrise niveau IV et V'

contrat salarié . convention collective . sedima . catégorie professionnelle Agents de maîtrise niveau IV et V . résultat conventionnel:
  valeur: 3 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 3.41.0 de la convention collective": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=AA399426F344A1C9D191D4546FE00E59.tplgfr41s_1?idArticle=KALIARTI000026356039&cidTexte=KALITEXT000026355879&dateTexte=29990101&categorieLien=id

contrat salarié . convention collective . sedima . catégorie professionnelle Cadres niveau VI et plus:
