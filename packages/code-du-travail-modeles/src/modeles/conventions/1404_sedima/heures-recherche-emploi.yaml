
contrat salarié . convention collective . sedima . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
          
contrat salarié . convention collective . sedima . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
          
contrat salarié . convention collective . sedima . typeRupture Démission . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Noncadres: "'Noncadres'"
          
contrat salarié . convention collective . sedima . typeRupture Démission . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
          
contrat salarié . convention collective . sedima . typeRupture Démission . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: "'50 heures par mois. Pour le salarié à temps partiel, la durée de l'absence est calculée proportionnellement au temps de travail'"
  type: notification
  description: 
    - Le salaire n'est pas maintenu.
    - Les cadres sont autorisés à s'absenter en une ou plusieurs fois. Les conditions des absences sont préalablement fixées par le salarié et l'employeur.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 6.50.1: https//www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=31A7E138E4F182F36A64DCE2892A88E4.tplgfr42s_2?idArticle=KALIARTI000026356072&cidTexte=KALITEXT000026355879&dateTexte=29990101&categorieLien=id
          
