contrat salarié . convention collective . sedima . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Ouvriers, Employés: "'Ouvriers, Employés'"
      Techniciens et agents de maîtrise TAM: "'Techniciens et agents de maîtrise TAM'"
      Cadres: "'Cadres'"

contrat salarié . convention collective . sedima . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . sedima . catégorie professionnelle Cadres . niveau:
  titre: Niveau
  question: Quel est le niveau du salarié ?
  cdtn:
    type: liste
    valeurs:
      VII et plus: "'VII et plus'"

contrat salarié . convention collective . sedima . catégorie professionnelle Cadres . niveau VII et plus:
