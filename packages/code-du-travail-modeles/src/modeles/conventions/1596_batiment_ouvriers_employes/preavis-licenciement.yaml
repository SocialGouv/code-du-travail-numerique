
contrat salarié . convention collective . batiment ouvriers employes . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Au delà de la période d'essai et jusqu'à 3 mois: "'Au delà de la période d'essai et jusqu'à 3 mois'"
      De 3 à 6 mois: "'De 3 à 6 mois'"
      6 mois à 2 ans: "'6 mois à 2 ans'"
      Plus de 2 ans: "'Plus de 2 ans'"
      
          
contrat salarié . convention collective . batiment ouvriers employes . ancienneté Au delà de la période d'essai et jusqu'à 3 mois:
  applicable si: ancienneté = 'Au delà de la période d'essai et jusqu'à 3 mois'
  
          
contrat salarié . convention collective . batiment ouvriers employes . ancienneté Au delà de la période d'essai et jusqu'à 3 mois . résultat conventionnel:
  valeur: 2 jours
  
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 10.1: https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005776855&cidTexte=KALITEXT000005645150&dateTexte=19910301
  
          
contrat salarié . convention collective . batiment ouvriers employes . ancienneté De 3 à 6 mois:
  applicable si: ancienneté = 'De 3 à 6 mois'
  
          
contrat salarié . convention collective . batiment ouvriers employes . ancienneté De 3 à 6 mois . résultat conventionnel:
  valeur: 2 semaines
  
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
