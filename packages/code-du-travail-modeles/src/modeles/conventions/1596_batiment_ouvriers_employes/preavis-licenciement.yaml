contrat salarié . convention collective . batiment ouvriers employes . ancienneté 6 mois à 2 ans:
  applicable si: ancienneté = '6 mois à 2 ans'
  
          
contrat salarié . convention collective . batiment ouvriers employes . ancienneté 6 mois à 2 ans . résultat conventionnel:
