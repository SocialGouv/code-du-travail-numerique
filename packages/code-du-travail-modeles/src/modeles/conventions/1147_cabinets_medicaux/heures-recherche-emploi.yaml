
contrat salarié . convention collective . cabinets médicaux . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
          
contrat salarié . convention collective . cabinets médicaux . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
          
contrat salarié . convention collective . cabinets médicaux . typeRupture Démission . résultat conventionnel:
  valeur: "'D’après les éléments saisis, dans votre situation, la convention collective ne prévoit pas d’heures d’absence autorisée pour rechercher un emploi.'"
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 26": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005856091&cidTexte=KALITEXT000005681857&dateTexte=20190707
          
