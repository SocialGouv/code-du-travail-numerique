  applicable si: typeRupture = 'Licenciement'
          
contrat salarié . convention collective . cabinets médicaux . typeRupture Licenciement . résultat conventionnel:
  valeur: "'2 heures par jour'"
  type: notification
  description: 
    - Le salaire est maintenu.
    - L'employeur et le salarié peuvent décider ensemble que ces heures seront cumulées en une seule journée de 8 heures tous les 4 jours.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
