contrat salarié . convention collective . cabinets médicaux . catégorie professionnelle:
  titre: Catégorie professionnelle
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Non-cadres: "'Non-cadres'"
      Cadres: "'Cadres'"

contrat salarié . convention collective . cabinets médicaux . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . cabinets médicaux . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 3 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    "Article 25 de la convention collective": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=F4547682D53DBCC86360428C5C1B153D.tplgfr36s_3?idArticle=KALIARTI000027745280&cidTexte=KALITEXT000005681857&dateTexte=29981231&categorieLien=id

contrat salarié . convention collective . cabinets médicaux . catégorie professionnelle Non-cadres:
  applicable si: catégorie professionnelle = 'Non-cadres'
  valeur: oui

contrat salarié . convention collective . cabinets médicaux . catégorie professionnelle Non-cadres . ancienneté:
  titre: Ancienneté
  description: L'ancienneté du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 6 mois: "'Moins de 6 mois'"
      6 mois et plus: "'6 mois et plus'"

contrat salarié . convention collective . cabinets médicaux . catégorie professionnelle Non-cadres . ancienneté Moins de 6 mois:
  applicable si: ancienneté = 'Moins de 6 mois'
  valeur: oui

contrat salarié . convention collective . cabinets médicaux . catégorie professionnelle Non-cadres . ancienneté Moins de 6 mois . résultat conventionnel:
  valeur: 15 jours
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    "Article 25 de la convention collective": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=F4547682D53DBCC86360428C5C1B153D.tplgfr36s_3?idArticle=KALIARTI000027745280&cidTexte=KALITEXT000005681857&dateTexte=29981231&categorieLien=id

contrat salarié . convention collective . cabinets médicaux . catégorie professionnelle Non-cadres . ancienneté 6 mois et plus:
  applicable si: ancienneté = '6 mois et plus'
  valeur: oui

contrat salarié . convention collective . cabinets médicaux . catégorie professionnelle Non-cadres . ancienneté 6 mois et plus . résultat conventionnel:
  valeur: 1 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
