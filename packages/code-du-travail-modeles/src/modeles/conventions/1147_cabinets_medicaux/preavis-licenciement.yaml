
contrat salarié . convention collective . cabinets medicaux . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Non-cadres: "'Non-cadres'"
      
          
contrat salarié . convention collective . cabinets medicaux . Cadres:
  applicable si: catégorie professionnelle = "'Cadres'"
  
          
contrat salarié . convention collective . cabinets medicaux . Cadres . résultat conventionnel:
  valeur: 3 mois
  références:
    article 25 de la convention collective: https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=B78C466DDE1AAC805D24C90B1D6C1B59.tplgfr38s_2?idArticle=KALIARTI000027745280&cidTexte=KALITEXT000005681857&dateTexte=29981231&categorieLien=id
  
          
contrat salarié . convention collective . cabinets medicaux . Non-cadres:
  applicable si: catégorie professionnelle = "'Non-cadres'"
  
          
contrat salarié . convention collective . cabinets medicaux . Non-cadres . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 6 mois: "'Moins de 6 mois'"
      6 mois à 2 ans: "'6 mois à 2 ans'"
      Plus de 2 ans: "'Plus de 2 ans'"
      
          
contrat salarié . convention collective . cabinets medicaux . Non-cadres . Moins de 6 mois:
