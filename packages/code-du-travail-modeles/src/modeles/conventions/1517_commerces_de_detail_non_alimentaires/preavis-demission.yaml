contrat salarié . convention collective . commerces de detail non alimentaires . niveau:
  titre: Niveau
  description: Le niveau du salarié est habituellement mentionné sur le <strong>bulletin de salaire</strong>.
  question: Quel est le niveau du salarié ?
  cdtn:
    type: liste
    valeurs:
      I: "'I'"
      II: "'II'"
      III: "'III'"
      IV: "'IV'"
      V: "'V'"
      VI: "'VI'"
      VII: "'VII'"
      VIII: "'VIII'"
      IX: "'IX'"

contrat salarié . convention collective . commerces de detail non alimentaires . niveau I:
  applicable si: niveau = 'I'
  valeur: oui

contrat salarié . convention collective . commerces de detail non alimentaires . niveau I . résultat conventionnel:
  valeur: 1 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    Chapitre VI, article 1: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000046093601#KALIARTI000046093601

