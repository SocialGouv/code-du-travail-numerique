contrat salarié . convention collective . commerces de detail non alimentaires . niveau:
  titre: Niveau
  question: Quel est le niveau du salarié ?
  cdtn:
    type: liste
    valeurs:
      I: "'I'"
      II: "'II'"
      III: "'III'"
      IV: "'IV'"
      V: "'V'"
      VI: "'VI'"
      VII: "'VII'"
      VIII: "'VIII'"
      IX: "'IX'"

contrat salarié . convention collective . commerces de detail non alimentaires . niveau I:
  applicable si: niveau = 'I'
  valeur: oui

contrat salarié . convention collective . commerces de detail non alimentaires . niveau I . ancienneté:
  titre: Ancienneté
  question: Quelle est l'ancienneté du salarié ?
