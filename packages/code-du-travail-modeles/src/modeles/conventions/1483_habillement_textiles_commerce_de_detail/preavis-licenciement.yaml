
contrat salarié . convention collective . habillement textiles commerce de detail . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Agents de maîtrise: "'Agents de maîtrise'"
      Cadres: "'Cadres'"
      Employés: "'Employés'"
      
          
contrat salarié . convention collective . habillement textiles commerce de detail . catégorie professionnelle Agents de maîtrise:
  applicable si: catégorie professionnelle = 'Agents de maîtrise'
  
          
contrat salarié . convention collective . habillement textiles commerce de detail . catégorie professionnelle Agents de maîtrise . résultat conventionnel:
  valeur: 3 mois
  
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 9, chapitre II: https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=A8279343D320ACDCBDFC588C32FB25B3.tplgfr22s_1?idArticle=KALIARTI000005840302&cidTexte=KALITEXT000005675211&dateTexte=29990101&categorieLien=id
  
          
contrat salarié . convention collective . habillement textiles commerce de detail . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  
          
contrat salarié . convention collective . habillement textiles commerce de detail . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 3 mois
  
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 9, chapitre II: https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=A8279343D320ACDCBDFC588C32FB25B3.tplgfr22s_1?idArticle=KALIARTI000005840302&cidTexte=KALITEXT000005675211&dateTexte=29990101&categorieLien=id
  
          
contrat salarié . convention collective . habillement textiles commerce de detail . catégorie professionnelle Employés:
  applicable si: catégorie professionnelle = 'Employés'
  
          
contrat salarié . convention collective . habillement textiles commerce de detail . catégorie professionnelle Employés . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      6 mois ou moins: "'6 mois ou moins'"
      Plus de 6 mois à 2 ans: "'Plus de 6 mois à 2 ans'"
      2 ans ou plus: "'2 ans ou plus'"
      
          
contrat salarié . convention collective . habillement textiles commerce de detail . catégorie professionnelle Employés . ancienneté 6 mois ou moins:
  applicable si: ancienneté = '6 mois ou moins'
  
          
contrat salarié . convention collective . habillement textiles commerce de detail . catégorie professionnelle Employés . ancienneté 6 mois ou moins . résultat conventionnel:
  valeur: 2 semaines
  
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 15, chapitre I: https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=A8279343D320ACDCBDFC588C32FB25B3.tplgfr22s_1?idArticle=KALIARTI000005840261&cidTexte=KALITEXT000005675211&dateTexte=29990101&categorieLien=id
  
          
contrat salarié . convention collective . habillement textiles commerce de detail . catégorie professionnelle Employés . ancienneté Plus de 6 mois à 2 ans:
  applicable si: ancienneté = 'Plus de 6 mois à 2 ans'
  
          
contrat salarié . convention collective . habillement textiles commerce de detail . catégorie professionnelle Employés . ancienneté Plus de 6 mois à 2 ans . résultat conventionnel:
  valeur: 1 mois
  
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 15, chapitre I: https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=A8279343D320ACDCBDFC588C32FB25B3.tplgfr22s_1?idArticle=KALIARTI000005840261&cidTexte=KALITEXT000005675211&dateTexte=29990101&categorieLien=id
  
          
