  applicable si: typeRupture = 'Démission'
          
contrat salarié . convention collective . télécommunications . typeRupture Démission . résultat conventionnel:
  valeur: "'D’après les éléments saisis, dans votre situation, la convention collective ne prévoit pas d’heures d’absence autorisée pour rechercher un emploi.'"
