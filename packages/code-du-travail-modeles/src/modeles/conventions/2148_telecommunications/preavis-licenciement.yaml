
contrat salarié . convention collective . telecommunications . groupe:
  titre: groupe
  question: Quel est le groupe professionnel du salarié ?
  cdtn:
    type: liste
    valeurs:
      A et B: "'A et B'"
      C et D: "'C et D'"
      E, F et G: "'E, F et G'"
      Hors classification: "'Hors classification'"
      
          
contrat salarié . convention collective . telecommunications . A et B:
  applicable si: groupe = "'A et B'"
  
          
contrat salarié . convention collective . telecommunications . A et B . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      2 ans ou moins: "'2 ans ou moins'"
      Plus de 2 ans: "'Plus de 2 ans'"
      
          
contrat salarié . convention collective . telecommunications . A et B . 2 ans ou moins:
  applicable si: ancienneté = "'2 ans ou moins'"
  
          
contrat salarié . convention collective . telecommunications . A et B . 2 ans ou moins . résultat conventionnel:
  valeur: 1 mois
  références:
