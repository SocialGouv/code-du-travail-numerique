contrat salarié . convention collective . télécommunications . groupe:
  titre: Groupe
  question: Quel est le groupe professionnel du salarié ?
  cdtn:
    type: liste
    valeurs:
      A et B: "'A et B'"
      C et D: "'C et D'"
      E, F et G: "'E, F et G'"
      Hors classification: "'Hors classification'"

contrat salarié . convention collective . télécommunications . groupe A et B:
  applicable si: groupe = 'A et B'
  valeur: oui

contrat salarié . convention collective . télécommunications . groupe A et B . ancienneté:
  titre: Ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      2 ans ou moins: "'2 ans ou moins'"
      Plus de 2 ans: "'Plus de 2 ans'"

contrat salarié . convention collective . télécommunications . groupe A et B . ancienneté 2 ans ou moins:
  applicable si: ancienneté = '2 ans ou moins'
  valeur: oui

contrat salarié . convention collective . télécommunications . groupe A et B . ancienneté 2 ans ou moins . résultat conventionnel:
  valeur: 1 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 4.4.1.1": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=9136FD3448350FB8507D33D3CE4F3321.tplgfr36s_2?idArticle=KALIARTI000022416125&cidTexte=KALITEXT000005677399&dateTexte=29990101&categorieLien=id

