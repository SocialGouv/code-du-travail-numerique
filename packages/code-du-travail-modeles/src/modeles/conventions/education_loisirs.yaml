contrat salarié . convention collective . éducation et loisirs:
  description: Convention collective nationale des métiers de l'éducation, de la culture, des loisirs et de l'animation agissant pour l'utilité sociale et environnementale, au service des territoires (ÉCLAT) du 28 juin 1988. Étendue par arrêté du 10 janvier 1989 JORF 13 janvier 1989.
  applicable si: convention collective = 'IDCC1518'
  valeur: oui
  cdtn:
    idcc: 1518
    préavis-retraite: true

contrat salarié . convention collective . éducation et loisirs . catégorie professionnelle:
  applicable si: mise à la retraite
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le bulletin de salaire.
  cdtn:
    type: liste
    valeurs:
      Ouvriers et employés (groupes 2 et 3): "'Ouvriers et employés (groupes 2 et 3)'"
      Techniciens et agents de maîtrise (groupes 4, 5 et 6): "'Techniciens et agents de maîtrise (groupes 4, 5 et 6)'"
      Cadres (groupes 7 et 8): "'Cadres (groupes 7 et 8)'"
      Animateurs techniciens et professeurs (niveaux A et B): "'Animateurs techniciens et professeurs (niveaux A et B)'"

contrat salarié . convention collective . éducation et loisirs . catégorie professionnelle . ouvriers et employés:
  applicable si: catégorie professionnelle = 'Ouvriers et employés (groupes 2 et 3)'
  remplace: préavis de retraite collective
  grille:
    assiette: ancienneté
    tranches:
      - montant: 1 mois
        plafond: 25 mois
      - montant: 2 mois
  références:
    Article 4.4.1, Article 4.4.3 et Article 4.4.4: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000038525633?idConteneur=KALICONT000005635177

contrat salarié . convention collective . éducation et loisirs . catégorie professionnelle . techniciens ou animateurs:
  applicable si:
    une de ces conditions:
      - catégorie professionnelle = 'Techniciens et agents de maîtrise (groupes 4, 5 et 6)'
      - catégorie professionnelle = 'Animateurs techniciens et professeurs (niveaux A et B)'
  remplace: préavis de retraite collective
  valeur: 2 mois
  références:
    Article 4.4.1, Article 4.4.3 et Article 4.4.4: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000038525633?idConteneur=KALICONT000005635177

contrat salarié . convention collective . éducation et loisirs . catégorie professionnelle . cadres:
  applicable si: catégorie professionnelle = 'Cadres (groupes 7 et 8)'
  remplace: préavis de retraite collective
  valeur: 3 mois
  références:
    Article 4.4.1, Article 4.4.3 et Article 4.4.4: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000038525633?idConteneur=KALICONT000005635177
