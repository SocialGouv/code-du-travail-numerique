# Convention collective nationale du commerce et de la réparation de l'automobile, du cycle et du motocycle et des activités connexes, ainsi que du contrôle technique automobile du 15 janvier 1981.
contrat salarié . convention collective . automobiles:
  description: Convention collective nationale du commerce et de la réparation de l'automobile, du cycle et du motocycle et des activités connexes, ainsi que du contrôle technique automobile du 15 janvier 1981.
  applicable si: convention collective = 'IDCC1090'
  valeur: oui
  idcc: 1090

contrat salarié . convention collective . automobiles . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Ouvriers, Employés: Ouvriers
      Agents de maîtrise: Agents de maîtrise
      Cadres: Cadres

contrat salarié . convention collective . automobiles . échelon ouvrier:
  titre: Échelon
  applicable si: catégorie professionnelle = 'Ouvriers'
  question: Quel est l'échelon du salarié ?
  cdtn:
    type: liste
    valeurs:
      1 et 2: 1
      De 3 à 12: 3

contrat salarié . convention collective . automobiles . échelon agents de maîtrise:
  titre: Échelon
  applicable si: catégorie professionnelle = 'Agents de maîtrise'
  question: Quel est l'échelon du salarié ?
  cdtn:
    type: liste
    valeurs:
      De 17 à 19: 17
      De 20 à 25: 20

contrat salarié . convention collective . automobiles . préavis de mise à la retraite:
  applicable si: mise à la retraite
  valeur: oui

contrat salarié . convention collective . automobiles . préavis de mise à la retraite . ouvriers:
