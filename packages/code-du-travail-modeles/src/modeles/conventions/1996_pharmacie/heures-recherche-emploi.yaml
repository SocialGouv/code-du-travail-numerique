contrat salarié . convention collective . pharmacie . typeRupture:
  titre: Type de rupture du contrat de travail
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission ou licenciement: "'Démission ou licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
      Rupture conventionnelle: "'Rupture conventionnelle'"

contrat salarié . convention collective . pharmacie . typeRupture Démission ou licenciement:
  applicable si: typeRupture = 'Démission ou licenciement'
  valeur: oui

contrat salarié . convention collective . pharmacie . typeRupture Démission ou licenciement . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Non-cadres: "'Non-cadres'"

contrat salarié . convention collective . pharmacie . typeRupture Démission ou licenciement . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . pharmacie . typeRupture Démission ou licenciement . catégorie professionnelle Cadres . durée du travail:
  titre: Durée du travail
  question: Quelle est la durée du travail du salarié ?
  cdtn:
    type: liste
    valeurs:
      Temps partiel: "'Temps partiel'"
      Temps complet: "'Temps complet'"

contrat salarié . convention collective . pharmacie . typeRupture Démission ou licenciement . catégorie professionnelle Cadres . durée du travail Temps partiel:
  applicable si: durée du travail = 'Temps partiel'
  valeur: oui

contrat salarié . convention collective . pharmacie . typeRupture Démission ou licenciement . catégorie professionnelle Cadres . durée du travail Temps partiel . résultat conventionnel:
  valeur: "'2 heures par jour, dans la limite d'un tiers du temps de travail pour un salarié à temps partiel'"
  type: notification
  description:
    - Le salaire est maintenu.
    - Elles sont fixées un jour par l'employeur et un jour par le salarié. L'employeur peut autoriser le regroupement de ces heures d'absence, si le salarié en fait la demande.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 5 des dispositions particulières pour les cadres": https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000041761360#KALIARTI000041761360

