contrat salarié . convention collective . pharmacie . typeRupture Démission ou licenciement . catégorie professionnelle Cadres . durée du travail Temps partiel . résultat conventionnel:
  valeur: "'2 heures par jour, dans la limite d'un tiers du temps de travail pour un salarié à temps partiel'"
  type: notification
  description:
    - Le salaire est maintenu.
    - Elles sont fixées un jour par l'employeur et un jour par le salarié. L'employeur peut autoriser le regroupement de ces heures d'absence, si le salarié en fait la demande.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
