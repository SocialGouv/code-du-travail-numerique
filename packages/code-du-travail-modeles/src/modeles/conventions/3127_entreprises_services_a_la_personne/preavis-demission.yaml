contrat salarié . convention collective . entreprises de services à la personne . ancienneté:
  titre: Ancienneté
  description: L'ancienneté du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      6 mois à 2 ans: "'6 mois à 2 ans'"
      Plus de 2 ans: "'Plus de 2 ans'"

contrat salarié . convention collective . entreprises de services à la personne . ancienneté 6 mois à 2 ans:
  applicable si: ancienneté = '6 mois à 2 ans'
  valeur: oui

contrat salarié . convention collective . entreprises de services à la personne . ancienneté 6 mois à 2 ans . résultat conventionnel:
  valeur: 1 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    "Article 2 de la section 1 du Chapitre 4 de la Partie II de la convention collective": https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000027034201#KALIARTI000027034201

contrat salarié . convention collective . entreprises de services à la personne . ancienneté Plus de 2 ans:
  applicable si: ancienneté = 'Plus de 2 ans'
  valeur: oui

contrat salarié . convention collective . entreprises de services à la personne . ancienneté Plus de 2 ans . résultat conventionnel:
  valeur: 2 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    "Article 2 de la section 1 du Chapitre 4 de la Partie II de la convention collective": https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000027034201#KALIARTI000027034201
