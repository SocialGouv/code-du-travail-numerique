contrat salarié . convention collective . entreprises de services à la personne . type de cdd CDD dit de mission ponctuelle ou occasionnelle:
  applicable si: type de cdd = 'CDD dit de mission ponctuelle ou occasionnelle'

contrat salarié . convention collective . entreprises de services à la personne . type de cdd CDD dit de mission ponctuelle ou occasionnelle . embauché en cdi sans interruption non:
  applicable si: embauché en cdi sans interruption = 'non'

contrat salarié . convention collective . entreprises de services à la personne . type de cdd CDD dit de mission ponctuelle ou occasionnelle . embauché en cdi sans interruption non . résultat conventionnel:
  valeur:
    produit:
      assiette: contrat salarié . salaire de référence
      facteur: 0.1
  arrondi: 2 décimales
  unité: €
  cdtn:
    formule:
      explanations:
        - "S : Salaires renseignés": contrat salarié . salaire de référence
      formula: 1/10 * S
    label: La prime de mission
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 2.5 de la section 1 du Chapitre I de la Partie 2 de la convention collective": https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000041895535

contrat salarié . convention collective . entreprises de services à la personne . type de cdd Autres:
  applicable si: type de cdd = 'Autres'

contrat salarié . convention collective . entreprises de services à la personne . type de cdd Autres . résultat conventionnel:
  valeur: 0
  remplace: contrat salarié . convention collective . résultat conventionnel
