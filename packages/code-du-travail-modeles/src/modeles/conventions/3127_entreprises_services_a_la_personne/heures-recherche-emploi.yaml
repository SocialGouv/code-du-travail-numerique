contrat salarié . convention collective . entreprises de services à la personne . typeRupture:
  titre: Type de rupture du contrat de travail
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
      Rupture conventionnelle: "'Rupture conventionnelle'"

contrat salarié . convention collective . entreprises de services à la personne . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
  valeur: oui

contrat salarié . convention collective . entreprises de services à la personne . typeRupture Démission . résultat conventionnel:
  valeur: "'D’après les éléments saisis, dans votre situation, la convention collective ne prévoit pas d’heures d’absence autorisée pour rechercher un emploi.'"
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 1. 1 de la section 1 du Chapitre 4 de la Partie II de la convention collective": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=E5B5B8F059E9188492430B0C2B630256.tplgfr29s_3?idArticle=KALIARTI000027034201&cidTexte=KALITEXT000026943196&dateTexte=29990101&categorieLien=id

contrat salarié . convention collective . entreprises de services à la personne . typeRupture Licenciement:
  applicable si: typeRupture = 'Licenciement'
  valeur: oui

contrat salarié . convention collective . entreprises de services à la personne . typeRupture Licenciement . résultat conventionnel:
  valeur: "'4 heures par semaine'"
  type: notification
  description:
    - Les 4 heures peuvent être prises un jour, comme le souhaite le salarié, ou selon d'autres confitions fixées d'un commun accord entre l'employeur et le salarié.
  remplace: contrat salarié . convention collective . résultat conventionnel
