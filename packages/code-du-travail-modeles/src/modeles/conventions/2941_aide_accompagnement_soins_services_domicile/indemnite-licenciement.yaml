contrat salarié . convention collective . bad . indemnité de licenciement:
  applicable si: indemnité de licenciement
  valeur: oui

contrat salarié . convention collective . bad . indemnité de licenciement . jusqu'à dix ans ou moins:
  valeur:
    le minimum de:
      - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année
      - 10 an

contrat salarié . convention collective . bad . indemnité de licenciement . au dela de dix ans:
  somme:
    - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année
    - (- 10 an)
  plancher: 0 an

contrat salarié . convention collective . bad . indemnité de licenciement . dix ans ou moins:
  valeur:
    produit:
      assiette: jusqu'à dix ans ou moins * contrat salarié . indemnité de licenciement . salaire de référence conventionnel
      facteur: 1 / 4
  unité: €

contrat salarié . convention collective . bad . indemnité de licenciement . plus de dix ans:
  valeur:
    produit:
      assiette: au dela de dix ans * contrat salarié . indemnité de licenciement . salaire de référence conventionnel
      facteur: 1 / 3
  unité: €

#  (1/5*Sref*A1) + (2/15*Sref*A2)
#  A1 : Ancienneté de 10 ans ou moins
#  A2 : Ancienneté au delà de 10 ans
contrat salarié . convention collective . bad . indemnité de licenciement . résultat conventionnel:
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  variations:
    - si: contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année > 8 mois
      alors:
        somme:
          - dix ans ou moins
          - plus de dix ans
    - sinon: 0
  unité: €
  arrondi: 2 décimales
  références:
    Article 26. 1. b.,Titre IV: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000044392525?idConteneur=KALICONT000025805800&origin=list#KALIARTI000044392525
    Article 17: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000025805624?idConteneur=KALICONT000025805800&origin=list#KALIARTI000025805624
