contrat salarié . convention collective . bad . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Employé: "'Employé'"
      Technicien-agent de maîtrise: "'Technicien-agent de maîtrise'"
      Cadre: "'Cadre'"

contrat salarié . convention collective . bad . catégorie professionnelle Employé:
  applicable si: catégorie professionnelle = 'Employé'
  valeur: oui

contrat salarié . convention collective . bad . catégorie professionnelle Employé . ancienneté:
  titre: Ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 6 mois: "'Moins de 6 mois'"
      6 mois à 2 ans: "'6 mois à 2 ans'"
      Plus de 2 ans: "'Plus de 2 ans'"

contrat salarié . convention collective . bad . catégorie professionnelle Employé . ancienneté Moins de 6 mois:
  applicable si: ancienneté = 'Moins de 6 mois'
  valeur: oui

contrat salarié . convention collective . bad . catégorie professionnelle Employé . ancienneté Moins de 6 mois . résultat conventionnel:
  valeur: 1 semaine de date à date
  type: notification
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Titre IV, article 26.1": https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000044392525#KALIARTI000044392525

