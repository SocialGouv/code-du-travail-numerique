
contrat salarié . convention collective . aide accompagnement soins services domicile . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Employé: "'Employé'"
      Technicien-agent de maîtrise: "'Technicien-agent de maîtrise'"
      Cadre: "'Cadre'"
      
          
contrat salarié . convention collective . aide accompagnement soins services domicile . Employé:
  applicable si: catégorie professionnelle = "'Employé'"
  
          
contrat salarié . convention collective . aide accompagnement soins services domicile . Employé . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
