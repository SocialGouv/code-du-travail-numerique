    type: liste
    valeurs:
      Moins de 6 mois: "'Moins de 6 mois'"
      6 mois à 2 ans: "'6 mois à 2 ans'"
      Plus de 2 ans: "'Plus de 2 ans'"
      
          
contrat salarié . convention collective . aide accompagnement soins services domicile . Employé . Moins de 6 mois:
