    Titre IV, article 26.1: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000044392525#KALIARTI000044392525
    Titre IV, article 29: https://wwww.legifrance.gouv.fr/conv_coll/article/KALIARTI000025805636#KALIARTI000025805636

contrat salarié . convention collective . bad . catégorie professionnelle . A B C ou D . plus de deux ans . préavis de retaite . notification:
  type: notification
  description: "2 mois de date à date"
  valeur: oui

