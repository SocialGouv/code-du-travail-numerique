contrat salarié . convention collective . banque:
  description: Convention collective nationale de la banque du 10 janvier 2000. Etendue par arrêté du 17 novembre 2004 JORF 11 décembre 2004.
  applicable si: convention collective = 'IDCC2120'
  valeur: oui
  idcc: 2120

contrat salarié . convention collective . banque . mise à la retraite:
  applicable si: mise à la retraite
  remplace: contrat salarié . préavis de retraite collective
  valeur: 3 mois
  références:
    Article 32: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005787789#KALIARTI000005787789

contrat salarié . convention collective . banque . départ à la retraite:
  applicable si: départ à la retraite
  références:
    Article 32: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005787789#KALIARTI000005787789
