contrat salarié . convention collective . personnel presta service tertiaire . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Employés: "'Employés'"
      Techniciens et agents de maîtrise TAM: "'Techniciens et agents de maîtrise TAM'"

contrat salarié . convention collective . personnel presta service tertiaire . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'

contrat salarié . convention collective . personnel presta service tertiaire . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 3 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 19.1": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005850366&cidTexte=KALITEXT000005679043

contrat salarié . convention collective . personnel presta service tertiaire . catégorie professionnelle Employés:
  applicable si: catégorie professionnelle = 'Employés'

contrat salarié . convention collective . personnel presta service tertiaire . catégorie professionnelle Employés . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      2 ans ou moins: "'2 ans ou moins'"
      Plus de 2 ans: "'Plus de 2 ans'"

contrat salarié . convention collective . personnel presta service tertiaire . catégorie professionnelle Employés . ancienneté 2 ans ou moins:
  applicable si: ancienneté = '2 ans ou moins'

contrat salarié . convention collective . personnel presta service tertiaire . catégorie professionnelle Employés . ancienneté 2 ans ou moins . résultat conventionnel:
  valeur: 1 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 19.1": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005850366&cidTexte=KALITEXT000005679043

contrat salarié . convention collective . personnel presta service tertiaire . catégorie professionnelle Employés . ancienneté Plus de 2 ans:
  applicable si: ancienneté = 'Plus de 2 ans'

contrat salarié . convention collective . personnel presta service tertiaire . catégorie professionnelle Employés . ancienneté Plus de 2 ans . résultat conventionnel:
  valeur: 2 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 19.1": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005850366&cidTexte=KALITEXT000005679043

contrat salarié . convention collective . personnel presta service tertiaire . catégorie professionnelle Techniciens et agents de maîtrise TAM:
  applicable si: catégorie professionnelle = 'Techniciens et agents de maîtrise TAM'

contrat salarié . convention collective . personnel presta service tertiaire . catégorie professionnelle Techniciens et agents de maîtrise TAM . résultat conventionnel:
  valeur: 2 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 19.1": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000005850366&cidTexte=KALITEXT000005679043
