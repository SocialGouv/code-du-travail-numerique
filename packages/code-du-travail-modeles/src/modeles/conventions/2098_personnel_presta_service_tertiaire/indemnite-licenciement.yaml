    - majoration
  plafond: indemnité de licenciement . salaire de référence conventionnel * 18
  unité: €
  arrondi: 2 décimales
  références:
    Article 3.1 de l’Avenant cadres Convention collective nationale du 13 août 1999: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005850668?idConteneur=KALICONT000005635550
    Article 16: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000024922383?idConteneur=KALICONT000005635550&origin=list#KALIARTI000024922383
  cdtn:
    formule:
      formula: "3/10 * Sref * A"
      explanations:
        - "A: Années d'ancienneté à compter de la 1re année": contrat salarié . convention collective . personnel presta service tertiaire . nombre d'années entre 0 et 5 ans
        - "Sref : Salaire de référence": contrat salarié . indemnité de licenciement . salaire de référence conventionnel

contrat salarié . convention collective . personnel presta service tertiaire . résultat conventionnel avec plafond:
  applicable si: résultat conventionnel 4 = indemnité de licenciement . salaire de référence conventionnel * 18
  valeur: oui
  cdtn:
    formule:
      formula: 18 * Sref
      explanations:
        - "Sref : Salaire de référence": contrat salarié . indemnité de licenciement . salaire de référence conventionnel

contrat salarié . convention collective . personnel presta service tertiaire . résultat conventionnel avec plafond 2:
  applicable si:
    toutes ces conditions:
      - indemnité de licenciement . ancienneté requise en année > 5 an
      - résultat conventionnel 4 != indemnité de licenciement . salaire de référence conventionnel * 18
      - contrat salarié . convention collective . personnel presta service tertiaire . inaptitude suite à un accident non professionnelle = 'Non'
      - contrat salarié . convention collective . personnel presta service tertiaire . inaptitude suite à un accident non professionnelle . autre licenciement . catégorie professionnelle = 'Cadres'
  valeur: oui
  cdtn:
    formule:
      formula: "(3/10 * Sref * A1)[ + (4/10 * Sref * A2)][ + (5/10 * Sref * A3)][ + (6/10 * Sref * A4)]"
      explanations:
        - "A1: Années d'ancienneté à compter de la 1re année": contrat salarié . convention collective . personnel presta service tertiaire . nombre d'années entre 0 et 5 ans
        - "A2: Années d'ancienneté au-delà de la 5e année": contrat salarié . convention collective . personnel presta service tertiaire . nombre d'années entre 6 et 10 ans
        - "A3: Années d'ancienneté au-delà de la 10e année": contrat salarié . convention collective . personnel presta service tertiaire . nombre d'années entre 11 et 15 ans
        - "A4: Années d'ancienneté au-delà de la 15e année": contrat salarié . convention collective . personnel presta service tertiaire . nombre d'années au dessus de 15 ans
        - "Sref : Salaire de référence": contrat salarié . indemnité de licenciement . salaire de référence conventionnel

contrat salarié . convention collective . personnel presta service tertiaire . résultat conventionnel 5:
