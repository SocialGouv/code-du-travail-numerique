contrat salarié . convention collective . personnel presta service tertiaire . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"

contrat salarié . convention collective . personnel presta service tertiaire . typeRupture Rupture de la période d'essai:
  applicable si: typeRupture = 'Rupture de la période d'essai'

contrat salarié . convention collective . personnel presta service tertiaire . typeRupture Rupture de la période d'essai . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Noncadres: "'Noncadres'"

contrat salarié . convention collective . personnel presta service tertiaire . typeRupture Rupture de la période d'essai . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'

contrat salarié . convention collective . personnel presta service tertiaire . typeRupture Rupture de la période d'essai . catégorie professionnelle Cadres . initiative de la rupture de la période d'essai:
  titre: initiative de la rupture de la période d'essai
  question: Qui a pris l'initiative de rompre la période d'essai ?
  cdtn:
    type: liste
    valeurs:
      L'employeur: "'L'employeur'"
      Le salarié: "'Le salarié'"

contrat salarié . convention collective . personnel presta service tertiaire . typeRupture Rupture de la période d'essai . catégorie professionnelle Cadres . initiative de la rupture de la période d'essai L'employeur:
  applicable si: initiative de la rupture de la période d'essai = 'L'employeur'

contrat salarié . convention collective . personnel presta service tertiaire . typeRupture Rupture de la période d'essai . catégorie professionnelle Cadres . initiative de la rupture de la période d'essai L'employeur . résultat conventionnel:
  valeur: "'2 heures maximum par jour'"
  type: notification
  description:
    - Le salaire est maintenu.
    - Les absences sont fixées un jour par le salarié, un jour par l'employeur. Ces heures d'absences peuvent également être groupées sur demande du salarié, avec l'accord de l'employeur.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 2.2": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=EF6F35108FA0CA7290B875B336ECB5AE.tplgfr33s_2?idArticle=KALIARTI000005850602&cidTexte=KALITEXT000005679323&dateTexte=29990101&categorieLien=id

contrat salarié . convention collective . personnel presta service tertiaire . typeRupture Rupture de la période d'essai . catégorie professionnelle Cadres . initiative de la rupture de la période d'essai Le salarié:
  applicable si: initiative de la rupture de la période d'essai = 'Le salarié'

contrat salarié . convention collective . personnel presta service tertiaire . typeRupture Rupture de la période d'essai . catégorie professionnelle Cadres . initiative de la rupture de la période d'essai Le salarié . résultat conventionnel:
  valeur: "'2 heures maximum par jour'"
  type: notification
  description:
    - Le salaire n'est pas maintenu.
    - Les absences sont fixées un jour par le salarié, un jour par l'employeur. Ces heures d'absences peuvent également être groupées sur demande du salarié, avec l'accord de l'employeur.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 2.2": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=EF6F35108FA0CA7290B875B336ECB5AE.tplgfr33s_2?idArticle=KALIARTI000005850602&cidTexte=KALITEXT000005679323&dateTexte=29990101&categorieLien=id

contrat salarié . convention collective . personnel presta service tertiaire . typeRupture Rupture de la période d'essai . catégorie professionnelle Noncadres:
  applicable si: catégorie professionnelle = 'Noncadres'

contrat salarié . convention collective . personnel presta service tertiaire . typeRupture Rupture de la période d'essai . catégorie professionnelle Noncadres . résultat conventionnel:
  valeur: "'D’après les éléments saisis, dans votre situation, la convention collective ne prévoit pas d’heures d’absence autorisée pour rechercher un emploi.'"
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
