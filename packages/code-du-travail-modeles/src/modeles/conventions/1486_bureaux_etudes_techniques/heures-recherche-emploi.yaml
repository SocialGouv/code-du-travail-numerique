contrat salarié . convention collective . bureaux études techniques . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
      Licenciement: "'Licenciement'"

contrat salarié . convention collective . bureaux études techniques . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
  valeur: oui

contrat salarié . convention collective . bureaux études techniques . typeRupture Démission . résultat conventionnel:
  valeur: "'6 jours ouvrés par mois'"
  type: notification
  description:
    - Le salaire n'est pas maintenu.
    - Les heures de recherche d'emploi sont prises chaque mois en une ou plusieurs fois, en principe par demi-journée. Elles sont fixées pour moitié par l'employeur et pour moitié par le salarié. Chacun en informe l'autre partie.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 4.3": https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000047513835#KALIARTI000047513835

