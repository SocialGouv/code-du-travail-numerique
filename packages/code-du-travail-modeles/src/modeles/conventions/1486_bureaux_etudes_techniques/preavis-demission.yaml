contrat salarié . convention collective . bureaux études techniques . catégorie professionnelle:
  titre: Catégorie professionnelle
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Chargés d'enquête intermittents: "'Chargés d'enquête intermittents'"
      Employés, Techniciens ou Agents de maîtrise ETAM: "'Employés, Techniciens ou Agents de maîtrise ETAM'"
      Ingénieurs, Cadres: "'Ingénieurs, Cadres'"

contrat salarié . convention collective . bureaux études techniques . catégorie professionnelle . chargés:
  applicable si: contrat salarié . convention collective . bureaux études techniques . catégorie professionnelle = 'Chargés d'enquête intermittents'
  valeur: oui

contrat salarié . convention collective . bureaux études techniques . catégorie professionnelle . chargés . résultat conventionnel:
  valeur: 1 mois
  unité: mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    Article 21 de l'annexe relative aux enquêteurs: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005851319#KALIARTI000005851319

