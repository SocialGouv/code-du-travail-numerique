
contrat salarié . convention collective . industrie pharmaceutique . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
          
contrat salarié . convention collective . industrie pharmaceutique . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
          
contrat salarié . convention collective . industrie pharmaceutique . typeRupture Démission . résultat conventionnel:
  valeur: "'2 heures par jour en cas de démission légitime donnant droit à l'allocation chômage'"
  type: notification
  description: 
    - Le salaire est maintenu.
    - Les heures sont fixées un jour par le salarié, un jour par l'employeur. Si le salarié demande que ces heures se cumulent en fin de préavis, l'employeur devra accepter.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
