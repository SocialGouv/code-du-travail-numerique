
contrat salarié . convention collective . travaux publics . âge:
  titre: âge
  question: Quel est l'âge du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 55 ans: "'Moins de 55 ans'"
      55 ans et plus: "'55 ans et plus'"
          
contrat salarié . convention collective . travaux publics . âge Moins de 55 ans:
  applicable si: âge = 'Moins de 55 ans'
          
contrat salarié . convention collective . travaux publics . âge Moins de 55 ans . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 2 ans: "'Moins de 2 ans'"
      2 ans ou plus: "'2 ans ou plus'"
          
contrat salarié . convention collective . travaux publics . âge Moins de 55 ans . ancienneté Moins de 2 ans:
