
contrat salarié . convention collective . entreprises de propreté . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
          
contrat salarié . convention collective . entreprises de propreté . typeRupture Démission:
  applicable si: typeRupture = "Démission"
          
contrat salarié . convention collective . entreprises de propreté . typeRupture Démission . résultat conventionnel:
  valeur: "'2 heures par jour. Pour le salarié à temps partiel, la durée de l’absence est calculée proportionnellement au temps de travail'"
  type: notification
  description:  
    - Le salaire n'est pas maintenu.
    - Les heures peuvent être groupées en fin de préavis par accord entre l'employeur et le salarié, ou prises chaque jour une fois au choix du salarié, une fois au choix de l'employeur.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 4.11.1: https//www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000027172424&cidTexte=KALITEXT000027172340&dateTexte=20151026
          
