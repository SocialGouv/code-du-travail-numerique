
contrat salarié . convention collective . entreprises proprete . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Agents de propreté: "'Agents de propreté'"
      Cadres: "'Cadres'"
      Employés: "'Employés'"
      Techniciens et agents de maîtrise (TAM): "'Techniciens et agents de maîtrise (TAM)'"
      
          
