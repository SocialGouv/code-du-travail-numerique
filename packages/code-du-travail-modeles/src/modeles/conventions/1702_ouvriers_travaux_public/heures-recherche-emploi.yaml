
contrat salarié . convention collective . ouvriers travaux public . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
          
contrat salarié . convention collective . ouvriers travaux public . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
          
contrat salarié . convention collective . ouvriers travaux public . typeRupture Démission . durée du préavis:
  titre: durée du préavis
  question: Quelle est la durée du préavis du salarié ?
  cdtn:
    type: liste
    valeurs:
      2 jours: "'2 jours'"
      2 semaines: "'2 semaines'"
      Un mois et plus: "'Un mois et plus'"
          
contrat salarié . convention collective . ouvriers travaux public . typeRupture Démission . durée du préavis 2 jours:
  applicable si: durée du préavis = '2 jours'
          
contrat salarié . convention collective . ouvriers travaux public . typeRupture Démission . durée du préavis 2 jours . résultat conventionnel:
  valeur: "'4 heures de travail. Pour le salarié à temps partiel, la durée de l’absence est calculée proportionnellement au temps de travail'"
  type: notification
  description: 
    - Le salaire n'est pas maintenu.
    - Les heures pour rechercher un nouvel emploi sont prises, en principe, par demi-journées ou groupées à la fin du délai de préavis.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 10.2": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=8A4EAD9E444A1F60CAB37AB20B96CFF4.tplgfr36s_2?idArticle=KALIARTI000005801847&cidTexte=KALITEXT000005658951&dateTexte=29990101&categorieLien=id
          
