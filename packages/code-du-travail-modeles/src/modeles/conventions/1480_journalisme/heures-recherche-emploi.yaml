
contrat salarié . convention collective . journalisme . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
          
contrat salarié . convention collective . journalisme . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
          
contrat salarié . convention collective . journalisme . typeRupture Démission . résultat conventionnel:
  valeur: "'2 heures par jour ouvrable, dans la limite de 50 heures'"
  type: notification
  description: 
    - Le salaire est maintenu.
    - Ces heures sont fixées alternativement par l'employeur et le journaliste. Toutefois, ce dernier peut, avec l'accord de l'employeur, bloquer tout ou partie de ces heures avant la fin du préavis. Le journaliste professionnel qui a trouvé un emploi ne peut plus utiliser les heures d'absence autorisée pour rechercher un emploi.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 46: https//www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=C82F1F97F72A0703119C7E8E78BB85F7.tpdila10v_3?idArticle=KALIARTI000005786645&cidTexte=KALITEXT000005652402&dateTexte=20090818
          
