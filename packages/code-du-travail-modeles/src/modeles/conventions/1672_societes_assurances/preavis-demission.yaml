contrat salarié . convention collective . sociétés d'assurances . catégorie professionnelle:
  titre: Catégorie professionnelle
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres (Classes 5 à 7): "'Cadres (Classes 5 à 7)'"
      Non-cadres (Classes 1 à 4): "'Non-cadres (Classes 1 à 4)'"

contrat salarié . convention collective . sociétés d'assurances . catégorie professionnelle Cadres Classes 5 à 7:
  applicable si: catégorie professionnelle = 'Cadres (Classes 5 à 7)'
  valeur: oui

contrat salarié . convention collective . sociétés d'assurances . catégorie professionnelle Cadres Classes 5 à 7 . résultat conventionnel:
  valeur: 3 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    'Article II. 6 de l''accord relatif aux dispositions particulières " Cadres "': https://www.legifrance.gouv.fr/affichIDCC.do;jsessionid=B48AED9DB5F1742E99768AF572DBFEF2.tpdjo13v_1?idSectionTA=KALISCTA000026688794&cidTexte=KALITEXT000005654666&idConvention=KALICONT000005635918

contrat salarié . convention collective . sociétés d'assurances . catégorie professionnelle Non-cadres Classes 1 à 4:
  applicable si: catégorie professionnelle = 'Non-cadres (Classes 1 à 4)'
  valeur: oui

contrat salarié . convention collective . sociétés d'assurances . catégorie professionnelle Non-cadres Classes 1 à 4 . résultat conventionnel:
  valeur: 1 mois
  remplace: contrat salarié . préavis de démission . résultat conventionnel
  références:
    "Article 91 a) de la convention collective": https://www.legifrance.gouv.fr/affichIDCC.do;jsessionid=E0FA42F1D98C3A5E305111F72B4DD513.tpdjo06v_1?idSectionTA=KALISCTA000005765066&cidTexte=KALITEXT000005654646&idConvention=KALICONT000005635918
