
contrat salarié . convention collective . sociétés d'assurances . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
          
contrat salarié . convention collective . sociétés d'assurances . typeRupture Démission:
  applicable si: typeRupture = "Démission"
          
contrat salarié . convention collective . sociétés d'assurances . typeRupture Démission . résultat conventionnel:
  valeur: "'le temps et dans les conditions décidées par l'employeur, qui lui accordent des facilités d'absence'"
  type: notification
  description:  
    - Le salaire n'est pas maintenu.
    - Les heures d'absence autorisée sont accordées au salarié qui n'a pas encore retrouvé un emploi. L'employeur en définit les modalités et la rémunération.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 91 b): https//www.legifrance.gouv.fr/affichIDCC.do;jsessionid=E0FA42F1D98C3A5E305111F72B4DD513.tpdjo06v_1?idSectionTA=KALISCTA000005765066&cidTexte=KALITEXT000005654646&idConvention=KALICONT000005635918
          
contrat salarié . convention collective . sociétés d'assurances . typeRupture Licenciement:
  applicable si: typeRupture = "Licenciement"
          
contrat salarié . convention collective . sociétés d'assurances . typeRupture Licenciement . résultat conventionnel:
  valeur: "'50 heures par mois maximum'"
  type: notification
  description:  
    - Le salaire est maintenu.
    - Ces heures peuvent être groupées en tout ou en partie, avec l'accord de l'employeur. Cette autorisation d'absence prend fin lorsque le salarié a retrouvé un emploi.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 91 b): https//www.legifrance.gouv.fr/affichIDCC.do;jsessionid=E0FA42F1D98C3A5E305111F72B4DD513.tpdjo06v_1?idSectionTA=KALISCTA000005765066&cidTexte=KALITEXT000005654646&idConvention=KALICONT000005635918
          
contrat salarié . convention collective . sociétés d'assurances . typeRupture Rupture de la période d'essai:
  applicable si: typeRupture = "Rupture de la période d'essai"
          
contrat salarié . convention collective . sociétés d'assurances . typeRupture Rupture de la période d'essai . résultat conventionnel:
  valeur: "'D'après les éléments saisis, dans votre situation, la convention collective ne prévoit pas d'heures d'absence autorisée pour rechercher un emploi.'"
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 74: https//www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=857303142C7FA3AE47A6F8FBA544F500.tplgfr36s_3?idArticle=KALIARTI000005792077&cidTexte=KALITEXT000005654646&dateTexte=29990101&categorieLien=id