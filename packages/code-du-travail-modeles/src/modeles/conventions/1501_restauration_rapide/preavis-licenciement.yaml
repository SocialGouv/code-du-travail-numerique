contrat salarié . convention collective . restauration rapide . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Maîtrises: "'Maîtrises'"
      Ouvriers, Employés: "'Ouvriers, Employés'"

contrat salarié . convention collective . restauration rapide . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  valeur: oui

contrat salarié . convention collective . restauration rapide . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 3 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 12": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=ADBA13D26C014861AB857E6C4FAE5204.tplgfr42s_2?idArticle=KALIARTI000005833465&cidTexte=KALITEXT000005672325&dateTexte=29990101&categorieLien=id

