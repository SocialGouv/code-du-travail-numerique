
contrat salarié . convention collective . restauration rapide . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Maîtrises: "'Maîtrises'"
      Ouvriers, Employés: "'Ouvriers, Employés'"
      
          
contrat salarié . convention collective . restauration rapide . Cadres:
  applicable si: catégorie professionnelle = "'Cadres'"
  
          
contrat salarié . convention collective . restauration rapide . Cadres . résultat conventionnel:
  valeur: 3 mois
  références:
    Article 12: https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=ADBA13D26C014861AB857E6C4FAE5204.tplgfr42s_2?idArticle=KALIARTI000005833465&cidTexte=KALITEXT000005672325&dateTexte=29990101&categorieLien=id
  
          
contrat salarié . convention collective . restauration rapide . Maîtrises:
  applicable si: catégorie professionnelle = "'Maîtrises'"
  
          
contrat salarié . convention collective . restauration rapide . Maîtrises . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      2 ans ou moins: "'2 ans ou moins'"
      Plus de 2 ans: "'Plus de 2 ans'"
      
          
contrat salarié . convention collective . restauration rapide . Maîtrises . 2 ans ou moins:
  applicable si: ancienneté = "'2 ans ou moins'"
  
          
contrat salarié . convention collective . restauration rapide . Maîtrises . 2 ans ou moins . résultat conventionnel:
  valeur: 1 mois
  références:
    Article 12: https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=ADBA13D26C014861AB857E6C4FAE5204.tplgfr42s_2?idArticle=KALIARTI000005833465&cidTexte=KALITEXT000005672325&dateTexte=29990101&categorieLien=id
  
          
contrat salarié . convention collective . restauration rapide . Maîtrises . Plus de 2 ans:
  applicable si: ancienneté = "'Plus de 2 ans'"
  
          
contrat salarié . convention collective . restauration rapide . Maîtrises . Plus de 2 ans . résultat conventionnel:
  valeur: 2 mois
  références:
    Article 12: https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=ADBA13D26C014861AB857E6C4FAE5204.tplgfr42s_2?idArticle=KALIARTI000005833465&cidTexte=KALITEXT000005672325&dateTexte=29990101&categorieLien=id
  
          
contrat salarié . convention collective . restauration rapide . Ouvriers, Employés:
  applicable si: catégorie professionnelle = "'Ouvriers, Employés'"
  
          
contrat salarié . convention collective . restauration rapide . Ouvriers, Employés . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 6 mois: "'Moins de 6 mois'"
      6 mois à 2 ans: "'6 mois à 2 ans'"
      Plus de 2 ans: "'Plus de 2 ans'"
      
          
contrat salarié . convention collective . restauration rapide . Ouvriers, Employés . Moins de 6 mois:
  applicable si: ancienneté = "'Moins de 6 mois'"
  
          
contrat salarié . convention collective . restauration rapide . Ouvriers, Employés . Moins de 6 mois . résultat conventionnel:
  valeur: 8 jours
  références:
