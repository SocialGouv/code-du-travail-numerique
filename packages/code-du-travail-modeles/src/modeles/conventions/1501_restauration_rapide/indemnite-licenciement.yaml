contrat salarié . convention collective . restauration rapide . indemnité de licenciement:
  applicable si: indemnité de licenciement
  valeur: oui

# Questions
contrat salarié . convention collective . restauration rapide . indemnité de licenciement . catégorie professionnelle:
  titre: Catégorie professionnelle
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Non-Cadres: "'Non-Cadres'"

contrat salarié . convention collective . restauration rapide . indemnité de licenciement . catégorie professionnelle . licenciement économique:
  titre: Licenciement pour motif économique
  question: Le motif du licenciement est-il économique ?
  cdtn:
    type: oui-non

contrat salarié . convention collective . restauration rapide . indemnité de licenciement . catégorie professionnelle . licenciement économique . age:
  applicable si: licenciement économique = 'Oui'
  titre: Âge du salarié
  question: Quel est l'âge du salarié ?
  cdtn:
    type: entier


contrat salarié . convention collective . restauration rapide . indemnité de licenciement . catégorie professionnelle . non-cadres . résultat conventionnel:
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  applicable si:
    une de ces conditions:
      - toutes ces conditions:
          - catégorie professionnelle = 'Non-Cadres'
          - catégorie professionnelle . licenciement économique = 'Non'
  valeur:
    grille:
      assiette: age
      tranches:
        - montant: base
          plafond: 66
        - montant: 0
  unité: €
  références:
    Article 17 de l’Accord du 30 octobre 1951 relatif aux ingénieurs et cadres Annexe IV: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005849570?idConteneur=KALICONT000005635624


contrat salarié . convention collective . restauration rapide . indemnité de licenciement . autres licenciements:
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  applicable si:
    une de ces conditions:
      - toutes ces conditions:
          - catégorie professionnelle = 'Employés et ouvriers, personnel de livraison'
          - catégorie professionnelle . licenciement économique = 'Non'
      - toutes ces conditions:
          - catégorie professionnelle = 'Employés et ouvriers, personnel de livraison'
          - catégorie professionnelle . licenciement économique = 'Oui'
          - catégorie professionnelle . licenciement économique . age <= 50 ans
  variations:
    - si: contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année >= 8 mois
      alors:
        somme:
          - dix ans ou moins
          - plus de dix ans
    - sinon: 0
  unité: €
  arrondi: 2 décimales
  références:
    Article 7 de l’Annexe I Employés et ouvriers, personnel de livraison: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000041517490?idConteneur=KALICONT000005635085
    Article 6 de l’Annexe I Employés et ouvriers, personnel de livraison: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000041517485?idConteneur=KALICONT000005635085&origin=list#KALIARTI000041517485
    Article 3.13: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000039111891?idConteneur=KALICONT000005635085&origin=list#KALIARTI000039111891
