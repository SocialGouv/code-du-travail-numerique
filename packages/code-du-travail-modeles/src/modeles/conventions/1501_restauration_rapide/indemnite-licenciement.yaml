contrat salarié . convention collective . restauration rapide . indemnité de licenciement:
  applicable si: indemnité de licenciement
  valeur: oui

# Questions
contrat salarié . convention collective . restauration rapide . indemnité de licenciement . catégorie professionnelle:
  titre: Catégorie professionnelle
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Non-Cadres: "'Non-cadres'"

contrat salarié . convention collective . restauration rapide . indemnité de licenciement . catégorie professionnelle . licenciement économique:
  titre: Licenciement pour motif économique
  question: Le motif du licenciement est-il économique ?
  cdtn:
    type: oui-non

contrat salarié . convention collective . restauration rapide . indemnité de licenciement . catégorie professionnelle . licenciement économique . age:
  applicable si: licenciement économique = 'Oui'
  titre: Âge du salarié
  question: Quel est l'âge du salarié ?
  cdtn:
    type: entier

## NON CADRES

### Autre licenciement
contrat salarié . convention collective . restauration rapide . indemnité de licenciement . non cadre:
  applicable si: catégorie professionnelle = 'Non-cadres'
  valeur: oui

contrat salarié . convention collective . restauration rapide . indemnité de licenciement . non cadre . autre licenciement:
  applicable si: catégorie professionnelle . licenciement économique = 'Non'
  valeur: oui

contrat salarié . convention collective . restauration rapide . indemnité de licenciement . non cadre . autre licenciement . jusqu'à dix ans ou moins:
  valeur:
    le minimum de:
      - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année
      - 10 an

contrat salarié . convention collective . restauration rapide . indemnité de licenciement . non cadre . autre licenciement . au dela de dix ans:
  somme:
    - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année
    - (- 10 an)
  plancher: 0 an

contrat salarié . convention collective . restauration rapide . indemnité de licenciement . non cadre . autre licenciement . dix ans ou moins:
  valeur:
    produit:
      assiette: jusqu'à dix ans ou moins * contrat salarié . indemnité de licenciement . salaire de référence conventionnel
      facteur: 1 / 10
  unité: €

contrat salarié . convention collective . restauration rapide . indemnité de licenciement . non cadre . autre licenciement . jusqu'à 15 ans ancienneté plus de dix ans:
  valeur:
    produit:
      assiette: au dela de dix ans * contrat salarié . indemnité de licenciement . salaire de référence conventionnel
      facteur: 1 / 15
  unité: €

contrat salarié . convention collective . restauration rapide . indemnité de licenciement . non cadre . autre licenciement . plus de 15 ans ancienneté plus de dix ans:
  valeur:
    produit:
      assiette: au dela de dix ans * contrat salarié . indemnité de licenciement . salaire de référence conventionnel
      facteur: 2 / 15
  unité: €

contrat salarié . convention collective . restauration rapide . indemnité de licenciement . non cadre . autre licenciement . résultat conventionnel:
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  grille:
    assiette: contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année
    tranches:
      - montant: 0
        plafond: 2 an
      - montant:
          somme:
            - dix ans ou moins
            - jusqu'à 15 ans ancienneté plus de dix ans
        plafond: 15 an
      - montant:
          somme:
            - dix ans ou moins
            - plus de 15 ans ancienneté plus de dix ans
  unité: €
  arrondi: 2 décimales
  références:
    Article 13: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000005833468?idConteneur=KALICONT000005635596


