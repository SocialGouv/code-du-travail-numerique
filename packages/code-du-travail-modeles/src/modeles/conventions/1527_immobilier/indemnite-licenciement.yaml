contrat salarié . convention collective . immobilier . indemnité de licenciement:
  applicable si: indemnité de licenciement
  valeur: oui

contrat salarié . convention collective . immobilier . indemnité de licenciement . jusqu'à dix ans ou moins:
  valeur:
    le minimum de:
      - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année
      - 10 an

contrat salarié . convention collective . immobilier . indemnité de licenciement . au dela de dix ans:
  somme:
    - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année
    - (- 10 an)
  plancher: 0 an

contrat salarié . convention collective . immobilier . indemnité de licenciement . dix ans ou moins:
  valeur:
    produit:
      assiette: jusqu'à dix ans ou moins * contrat salarié . indemnité de licenciement . salaire de référence conventionnel
      facteur: 1 / 4
  unité: €

contrat salarié . convention collective . immobilier . indemnité de licenciement . plus de dix ans:
  valeur:
    produit:
      assiette: au dela de dix ans * contrat salarié . indemnité de licenciement . salaire de référence conventionnel
      facteur: 1 / 3
  unité: €

contrat salarié . convention collective . immobilier . indemnité de licenciement . résultat conventionnel:
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  variations:
    - si: contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année > (7 mois / 12)
      alors:
        somme:
          - dix ans ou moins
          - plus de dix ans
    - sinon: 0
  unité: €
  arrondi: 2 décimales
  références:
    Article 33 : https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000042096651?idConteneur=KALICONT000005635413
    Article 23 : https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000042096676?idConteneur=KALICONT000005635413&origin=list#KALIARTI000042096676
    Article 41 : https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000042096630?idConteneur=KALICONT000005635413&origin=list#KALIARTI000042096630
    Article 37.3.1: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000042096638?idConteneur=KALICONT000005635413&origin=list#KALIARTI000042096638

contrat salarié . convention collective . immobilier . indemnité de licenciement . formule résultat conventionnel moins de 10ans:
  applicable si:
    toutes ces conditions:
      - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année >= 8 mois
      - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année <= 10 an
  valeur: résultat conventionnel
  cdtn:
    formule:
      explanations:
        - "A : Ancienneté totale": contrat salarié . convention collective . immobilier . indemnité de licenciement . jusqu'à dix ans ou moins
        - "Sref : Salaire de référence": contrat salarié . indemnité de licenciement . salaire de référence conventionnel
      formula: 1/4 * Sref * A

contrat salarié . convention collective . immobilier . indemnité de licenciement . formule résultat conventionnel au dela de 10ans:
  applicable si: contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année > 10 an
  valeur: résultat conventionnel
  cdtn:
    formule:
      explanations:
        - "A1 : Années d'ancienneté pour les 10 premières années": contrat salarié . convention collective . immobilier . indemnité de licenciement . jusqu'à dix ans ou moins
        - "A2 : Années d'ancienneté à partir de la 11ème année": contrat salarié . convention collective . immobilier . indemnité de licenciement . au dela de dix ans
        - "Sref : Salaire de référence": contrat salarié . indemnité de licenciement . salaire de référence conventionnel
      formula: (1/4 * Sref * A1) + (1/3 * Sref * A2)


