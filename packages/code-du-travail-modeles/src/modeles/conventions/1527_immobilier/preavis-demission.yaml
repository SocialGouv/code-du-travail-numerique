
contrat salarié . convention collective . immobilier . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Agents de maîtrise: "'Agents de maîtrise'"
      Cadres nonVRP: "'Cadres nonVRP'"
      Cadres VRP: "'Cadres VRP'"
      Négociateur non VRP: "'Négociateur non VRP'"
      Négociateur VRP: "'Négociateur VRP'"
      Ouvriers, Employés: "'Ouvriers, Employés'"
          
contrat salarié . convention collective . immobilier . catégorie professionnelle Agents de maîtrise:
  applicable si: catégorie professionnelle = 'Agents de maîtrise'
          
contrat salarié . convention collective . immobilier . catégorie professionnelle Agents de maîtrise . ancienneté:
  titre: ancienneté
  question: Quelle est l'ancienneté du salarié ?
  cdtn:
    type: liste
    valeurs:
      Moins de 1 an: "'Moins de 1 an'"
      Au moins 1 an: "'Au moins 1 an'"
          
contrat salarié . convention collective . immobilier . catégorie professionnelle Agents de maîtrise . ancienneté Moins de 1 an:
