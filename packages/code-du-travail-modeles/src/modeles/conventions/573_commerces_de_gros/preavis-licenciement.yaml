contrat salarié . convention collective . commerces de gros . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Agents de maîtrise et Techniciens: "'Agents de maîtrise et Techniciens'"
      Cadres: "'Cadres'"
      Ouvriers, Employés: "'Ouvriers, Employés'"

contrat salarié . convention collective . commerces de gros . catégorie professionnelle Agents de maîtrise et Techniciens:
  applicable si: catégorie professionnelle = 'Agents de maîtrise et Techniciens'
  valeur: oui

contrat salarié . convention collective . commerces de gros . catégorie professionnelle Agents de maîtrise et Techniciens . résultat conventionnel:
  valeur: 2 mois
  type: notification
  description: Cette durée s'applique aux techniciens et agents de maîtrise ou assimilés.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 35": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000026802012&cidTexte=KALITEXT000005673619&dateTexte=20120228

