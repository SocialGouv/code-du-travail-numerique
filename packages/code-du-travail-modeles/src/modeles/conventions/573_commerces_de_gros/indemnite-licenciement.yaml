# Résultats
contrat salarié . convention collective . commerces de gros . résultat conventionnel 1:
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  applicable si:
    toutes ces conditions:
      - catégorie professionnelle = 'Autres salariés'
      - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année >= 1
  valeur: somme autre
  unité: €
  arrondi: 2 décimales
  références:
    Article 37: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000026802009?idConteneur=KALICONT000005635373
    Article 4 de l’Avenant II relatif aux agents de maîtrise et techniciens, secteur alimentaire: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000026802068?idConteneur=KALICONT000005635373
    Article 4 de l’Avenant II relatif aux agents de maîtrise et techniciens, secteur non alimentaire: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000026802084?idConteneur=KALICONT000005635373

contrat salarié . convention collective . commerces de gros . résultat conventionnel 2:
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  applicable si:
    toutes ces conditions:
      - catégorie professionnelle = 'Agents de maîtrise, techniciens et assimilés'
      - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année >= 15
      - age >= 55
      - licenciement économique = 'Oui'
  valeur: somme agent avec majoration
  unité: €
  arrondi: 2 décimales
  références:
    Article 4 de l’Avenant II relatif aux agents de maîtrise et techniciens, secteur alimentaire: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000026802068?idConteneur=KALICONT000005635373
    Article 4 de l’Avenant II relatif aux agents de maîtrise et techniciens, secteur non alimentaire: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000026802084?idConteneur=KALICONT000005635373

contrat salarié . convention collective . commerces de gros . résultat conventionnel 3:
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  applicable si:
    toutes ces conditions:
      - catégorie professionnelle = 'Agents de maîtrise, techniciens et assimilés'
      - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année >= 1
  non applicable si: résultat conventionnel 2
  valeur: somme agent sans majoration
  unité: €
  arrondi: 2 décimales
  références:
    Article 37: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000026802009?idConteneur=KALICONT000005635373
    Article 4 de l’Avenant II relatif aux agents de maîtrise et techniciens, secteur alimentaire: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000026802068?idConteneur=KALICONT000005635373
    Article 4 de l’Avenant II relatif aux agents de maîtrise et techniciens, secteur non alimentaire: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000026802084?idConteneur=KALICONT000005635373

contrat salarié . convention collective . commerces de gros . résultat conventionnel 4:
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  applicable si:
    toutes ces conditions:
      - catégorie professionnelle = 'Cadres'
      - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année >= 1
      - contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année <= 5
  valeur: formule 3 agent
  plafond: contrat salarié . indemnité de licenciement . salaire de référence conventionnel * 12
  unité: €
