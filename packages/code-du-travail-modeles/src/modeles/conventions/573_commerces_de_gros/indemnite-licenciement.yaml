# Questions à poser
contrat salarié . convention collective . commerces de gros . catégorie professionnelle:
  titre: Catégorie professionnelle
  description: La catégorie professionnelle du salarié est habituellement mentionnée sur le <strong>bulletin de salaire</strong>.
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Agents de maîtrise, techniciens et assimilés: "'Agents de maîtrise, techniciens et assimilés'"
      Autres salariés: "'Autres salariés'"

contrat salarié . convention collective . commerces de gros . age:
  applicable si:
    toutes ces conditions:
      - catégorie professionnelle = 'Cadres'
      - catégorie professionnelle = 'Agents de maîtrise, techniciens et assimilés'
  titre: Âge du salarié
  question: Quel est l'âge du salarié ?
  cdtn:
    type: entier

contrat salarié . convention collective . commerces de gros . licenciement:
  applicable si:
    toutes ces conditions:
      - catégorie professionnelle = 'Cadres'
      - catégorie professionnelle = 'Agents de maîtrise, techniciens et assimilés'
  titre: Le licenciement fait suite au refus d'une clause de mobilité
  question: Le licenciement fait-il suite au refus d'une clause de mobilité ?
  cdtn:
    type: oui-non

