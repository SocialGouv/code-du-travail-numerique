contrat salarié . convention collective . commerces de gros . catégorie professionnelle:
  titre: catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Ouvriers, Employés: "'Ouvriers, Employés'"
      Techniciens et agents de maîtrise TAM: "'Techniciens et agents de maîtrise TAM'"

contrat salarié . convention collective . commerces de gros . catégorie professionnelle Cadres:
  applicable si: catégorie professionnelle = 'Cadres'

contrat salarié . convention collective . commerces de gros . catégorie professionnelle Cadres . résultat conventionnel:
  valeur: 3 mois
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 35": https://www.legifrance.gouv.fr/affichIDCCArticle.do?idArticle=KALIARTI000026802012&cidTexte=KALITEXT000005673619&dateTexte=20120228

contrat salarié . convention collective . commerces de gros . catégorie professionnelle Ouvriers, Employés:
