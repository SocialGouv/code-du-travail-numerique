  valeur: "'2 heures par jour dans la limite de 40 heures pour l'ensemble du préavis'"
  type: notification
  description: 
    - Le salaire est maintenu.
    - L'employeur et le salarié décident à tour de rôle de la prise de ces heures au cours de la journée. L'employeur et le salarié peuvent se mettre d'accord pour regrouper ces heures d'absence en tenant compte des nécessités du service.
