# Convention collective nationale du personnel des cabinets médicaux du 14 octobre 1981
contrat salarié . convention collective . cabinets médicaux:
  description: Convention collective nationale du personnel des cabinets médicaux du 14 octobre 1981
  applicable si: convention collective = 'IDCC1147'
  valeur: oui
  idcc: 1147

contrat salarié . convention collective . cabinets médicaux . mise à la retraite:
  applicable si: mise à la retraite
  valeur: oui
  références:
    Article 25 § 1: https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000027745280/?idConteneur=KALICONT000005635409

contrat salarié . convention collective . cabinets médicaux . mise à la retraite . catégorie professionnelle:
  titre: Catégorie professionnelle
  question: Quelle est la catégorie professionnelle du salarié ?
  cdtn:
    type: liste
    valeurs:
      Cadres: "'Cadres'"
      Non-cadres: "'Non-cadres'"

contrat salarié . convention collective . cabinets médicaux . mise à la retraite . catégorie professionnelle . non-cadres:
  applicable si: catégorie professionnelle = 'Non-cadres'
  remplace: contrat salarié . préavis de retraite collective
  grille:
    assiette: ancienneté
    tranches:
      - montant: 1 mois
        plafond: 24 mois
      - montant: 2 mois

contrat salarié . convention collective . cabinets médicaux . mise à la retraite . catégorie professionnelle . cadres:
  applicable si: catégorie professionnelle = 'Cadres'
  remplace: contrat salarié . préavis de retraite collective
  valeur: 3 mois

contrat salarié . convention collective . cabinets médicaux . mise à la retraite . catégorie professionnelle . non-cadres . notification:
  applicable si:
    toutes ces conditions:
      - mise à la retraite
      - ancienneté < 6 mois
      - catégorie professionnelle = 'Non-cadres'
      - contrat salarié . préavis de retraite = contrat salarié . préavis de retraite collective

  type: notification
  description: "Ce délai ne concerne pas le personnel embauché sous contrat à durée déterminée."
  valeur: oui
