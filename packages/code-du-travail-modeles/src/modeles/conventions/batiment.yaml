# Convention collective nationale des employés, techniciens et agents de maîtrise du bâtiment du 12 juillet 2006.
contrat salarié . convention collective . batiment:
  description: Convention collective nationale des employés, techniciens et agents de maîtrise du bâtiment du 12 juillet 2006.
  applicable si: convention collective = 'IDCC2609'
  valeur: oui
  idcc: 2609

contrat salarié . convention collective . batiment . préavis de mise à la retraite:
  remplace: contrat salarié . préavis de retraite collective
  applicable si: mise à la retraite
  valeur: 3 mois
  références:
    Article 8.9: https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000018773872/?idConteneur=KALICONT000018773893

contrat salarié . convention collective . batiment . préavis de départ à la retraite:
  remplace: contrat salarié . préavis de retraite collective
  applicable si: départ à la retraite
  valeur: 2 mois
  références:
    Article 8.12: https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000018773877?idConteneur=KALICONT000018773893

contrat salarié . convention collective . batiment . préavis de départ à la retraite . notification:
  applicable si: départ à la retraite
  type: notification
  description: "Le salarié doit notifier à l’employeur son départ en retraite par une lettre recommandée avec accusé de réception. La date de première présentation de cette lettre fixe le point de départ du délai de préavis.  Exemple: Si le 6 mars 2020 l'employeur a reçu la lettre recommandée notifiant le départ en retraite, le préavis à effectuer débutera à cette même date."
  valeur: oui

contrat salarié . convention collective . batiment . préavis de mise à la retraite . notification:
  applicable si: mise à la retraite
  type: notification
  description: "L’employeur doit notifier au salarié sa mise à la retraite par lettre recommandée avec accusé de réception. La date de première présentation de cette lettre fixe le point de départ du délai de préavis. Exemple: Si le salarié a reçu la lettre recommandée notifiant sa mise en retraite le 6 mars 2020, le préavis à effectuer débutera à cette même date."
  valeur: oui
