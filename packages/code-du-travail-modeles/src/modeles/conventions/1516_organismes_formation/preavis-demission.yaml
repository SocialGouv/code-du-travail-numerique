  références:
    "Article 9.1": https://www.legifrance.gouv.fr/conv_coll/article/KALIARTI000047518146#KALIARTI000047518146

contrat salarié . convention collective . organismes de formation . notification:
  type: notification
  description: En cas de démission, les délais accordés peuvent être très courts si, à la suite de la demande du salarié, l'employeur estime que le départ précipité de ce dernier ne perturbe pas la bonne marche de l'entreprise. Ces délais sont à discuter au cas par cas et ne peuvent, en tout état de cause, être supérieurs à la durée des préavis fixés ci-dessus en cas de licenciement.
  valeur: oui
