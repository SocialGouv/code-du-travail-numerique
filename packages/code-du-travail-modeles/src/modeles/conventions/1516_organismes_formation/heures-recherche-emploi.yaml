contrat salarié . convention collective . organismes de formation . typeRupture Rupture de la période d'essai:
  applicable si: typeRupture = "Rupture de la période d'essai"
          
contrat salarié . convention collective . organismes de formation . typeRupture Rupture de la période d'essai . résultat conventionnel:
