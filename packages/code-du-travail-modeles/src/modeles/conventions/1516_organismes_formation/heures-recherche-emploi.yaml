
contrat salarié . convention collective . organismes de formation . typeRupture:
  titre: typeRupture
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
          
contrat salarié . convention collective . organismes de formation . typeRupture Démission:
  applicable si: typeRupture = "Démission"
          
contrat salarié . convention collective . organismes de formation . typeRupture Démission . résultat conventionnel:
  valeur: "'2 heures par jour travaillé'"
  type: notification
  description:  
    - Le salaire n'est pas maintenu.
    - Les heures d'absence seront fixées d'un commun accord entre l'employeur et le salarié. En l'absence d'accord, l'employeur et le salarié les fixeront chacun leur tour. Ces heures pour recherche d'emploi peuvent être cumulées en fin de préavis, si l'employeur l'autorise par écrit.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    Article 9.1: https//www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=081E95519848F14B8C138A45AEF8D87F.tplgfr33s_2?idArticle=KALIARTI000005775560&cidTexte=KALITEXT000005644543&dateTexte=29990101&categorieLien=id
          
contrat salarié . convention collective . organismes de formation . typeRupture Licenciement:
  applicable si: typeRupture = "Licenciement"
          
contrat salarié . convention collective . organismes de formation . typeRupture Licenciement . résultat conventionnel:
  valeur: "'2 heures par jour travaillé'"
  type: notification
  description:  
