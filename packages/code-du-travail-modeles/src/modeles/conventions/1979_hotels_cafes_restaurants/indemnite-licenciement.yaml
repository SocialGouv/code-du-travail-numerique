contrat salarié . convention collective . hotels cafes restaurants . indemnité de licenciement . résultat conventionnel:
  remplace: contrat salarié . indemnité de licenciement . résultat conventionnel
  variations:
    - si: contrat salarié . indemnité de licenciement . ancienneté conventionnelle en année >= 2 ans
      alors:
        somme:
          - facteur 1
          - facteur 2
    - sinon: 0
  unité: €
  arrondi: 2 décimales
  références:
    Article 32: https://www.legifrance.gouv.fr/conv_coll/id/KALISCTA000005747401/?idConteneur=KALICONT000005635534
