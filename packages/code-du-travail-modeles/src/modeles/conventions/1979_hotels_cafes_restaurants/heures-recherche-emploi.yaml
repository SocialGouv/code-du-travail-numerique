contrat salarié . convention collective . hotels cafes restaurants . typeRupture:
  titre: Type de rupture du contrat de travail
  question: Pour quelle raison le contrat de travail a-t-il été rompu ?
  cdtn:
    type: liste
    valeurs:
      Démission: "'Démission'"
      Licenciement: "'Licenciement'"
      Rupture de la période d'essai: "'Rupture de la période d'essai'"
      Rupture conventionnelle: "'Rupture conventionnelle'"

contrat salarié . convention collective . hotels cafes restaurants . typeRupture Démission:
  applicable si: typeRupture = 'Démission'
  valeur: oui

contrat salarié . convention collective . hotels cafes restaurants . typeRupture Démission . résultat conventionnel:
