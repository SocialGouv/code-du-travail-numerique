  applicable si: typeRupture = 'Licenciement'
          
contrat salarié . convention collective . hotels cafes restaurants . typeRupture Licenciement . résultat conventionnel:
  valeur: "'2 heures par jour, dans la limite d'un nombre d'heures total équivalent au maximum à la durée hebdomadaire de travail du salarié. Le salarié n'a pas droit à ces heures de recherche d'emploi en cas de licenciement pour faute grave ou faute lourde'"
  type: notification
  description: 
    - Le salaire est maintenu.
    - Les heures de recherche d'emploi sont prises par accord entre l'employeur et le salarié. Ils peuvent également décider de bloquer tout ou partie de ces heures avant la fin du préavis. En l'absence d'accord, les heures d'absence sont fixées un jour par l'employeur, et un jour par le salarié à condition d'être prises en dehors des heures de services des repas à la clientèle. Le salarié qui a trouvé un emploi ne peut plus utiliser les heures pour recherche d'emploi.
  remplace: contrat salarié . convention collective . résultat conventionnel
  références:
    "Article 30.2": https://www.legifrance.gouv.fr/affichIDCCArticle.do;jsessionid=0A4CDB15908BFF8D4A2E83C3B7A96545.tplgfr33s_2?idArticle=KALIARTI000005826296&cidTexte=KALITEXT000005670044&dateTexte=29990101&categorieLien=id
          
