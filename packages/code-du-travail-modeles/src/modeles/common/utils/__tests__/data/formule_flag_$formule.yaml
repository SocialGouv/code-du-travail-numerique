prix: 18 €

panier: oui

panier . quantité: 12 litre

panier . montant:
  valeur: prix * quantité
  cdtn:
    formule:
      formula: Prix * Quantité
      explanations:
        - "Prix": prix
        - "Quantité": panier . quantité

tva:
  valeur: 20
  unité: pourcent

panier . montant . avec tva :
  valeur: montant * tva / 100
  cdtn:
    formule:
      formula: $formule * TVA
      explanations:
        - "TVA": tva
