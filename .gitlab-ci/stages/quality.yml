#

.quality_stage: &quality_stage
  stage: "Code Quality"
  interruptible: true
  dependencies: []
  except:
    variables:
      # Don't run when deploying in production an existing image
      - $PRODUCTION
      # Don't register a base image for release commit
      # that only bump version / udpate changelog
      - $CI_COMMIT_MESSAGE =~ /^chore(release):*/

.master_based_stage: &master_based_stage
  variables:
    GIT_STRATEGY: none
  image: $HARBOR_REGISTRY/$HARBOR_PROJECT/cdtn-frontend:$CI_COMMIT_SHA
  needs:
    - Register frontend image
  before_script:
    - cd /app

#

Lint @cdtn/api:
  <<: *quality_stage
  <<: *master_based_stage
  allow_failure: true
  script:
    - yarn workspace @cdt/api lint

Lint socialgouv/react-ui:
  <<: *quality_stage
  <<: *master_based_stage
  allow_failure: true
  script:
    - yarn workspace @socialgouv/cdtn-ui lint

Lint socialgouv/react-fiche-service-public:
  <<: *quality_stage
  <<: *master_based_stage
  allow_failure: true
  script:
    - yarn workspace @socialgouv/react-fiche-service-public lint

Lint @cdtn/frontend:
  <<: *quality_stage
  <<: *master_based_stage
  allow_failure: true
  script:
    - yarn workspace @cdt/frontend lint

Lint @cdtn/data:
  <<: *quality_stage
  <<: *master_based_stage
  allow_failure: true
  script:
    - yarn workspace @cdt/data lint

Lint Dockerfiles:
  <<: *quality_stage
  allow_failure: true
  image: ghcr.io/hadolint/hadolint:v2.6.0-alpine
  script:
    - |-
      for i in $(find . -name Dockerfile); do
        echo ""
        echo "[+] hadolint ${i}"
        hadolint ${i}
      done

